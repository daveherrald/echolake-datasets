  version: 12.0.0
  description: The following analytic detects the execution of known remote access
    software within the environment. It leverages network logs mapped to the Web data
    model, identifying specific URLs and user agents associated with remote access
    tools like AnyDesk, GoToMyPC, LogMeIn, and TeamViewer. This activity is significant
    as adversaries often use these utilities to maintain unauthorized remote access.
