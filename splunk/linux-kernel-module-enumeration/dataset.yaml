metadata:
  name: linux-kernel-module-enumeration
  version: 9.0.0
  description: The following analytic identifies the use of the 'kmod' process to
    list kernel modules on a Linux system. This detection leverages data from Endpoint
    Detection and Response (EDR) agents, focusing on process names and command-line
    executions. While listing kernel modules is not inherently malicious, it can be
    a precursor to loading unauthorized modules using 'insmod'. If confirmed malicious,
    this activity could allow an attacker to load kernel modules, potentially leading
    to privilege escalation,
  author: Michael Haag, Splunk
