metadata:
  name: allow-network-discovery-in-firewall
  version: 9.0.0
  description: The following analytic detects a suspicious modification to the firewall
    to allow network discovery on a machine. It leverages data from Endpoint Detection
    and Response (EDR) agents, focusing on command-line executions involving the 'netsh'
    command to enable network discovery. This activity is significant because it is
    commonly used by ransomware, such as REvil and RedDot, to discover and compromise
    additional machines on the network. If confirmed malicious, this could lead to
    widespread file en
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - blackbyte-ransomware
  - njrat
  - revil-ransomware
  mitre_attack:
    techniques:
    - id: T1562.007
      name: Technique T1562.007
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/ransomware_ttp/data2/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
