metadata:
  name: windows-unusual-count-of-invalid-users-fail-to-auth-using-kerberos
  version: 7.0.0
  description: The following analytic identifies a source endpoint failing to authenticate
    with multiple invalid domain users using the Kerberos protocol. It leverages Event
    ID 4768, which is generated when the Key Distribution Center issues a Kerberos
    Ticket Granting Ticket (TGT) and detects failure code 0x6, indicating the user
    is not found in the Kerberos database. This behavior is significant as it may
    indicate a Password Spraying attack, where an adversary attempts to gain initial
    access or elevate privil
  author: Mauricio Velazco, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - active-directory-password-spraying
  - active-directory-kerberos-attacks
  - volt-typhoon
  mitre_attack:
    techniques:
    - id: T1110.003
      name: Technique T1110.003
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1110.003/purplesharp_invalid_users_kerberos_xml/windows-security.log
    description: XmlWinEventLog:Security - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
