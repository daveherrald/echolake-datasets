metadata:
  name: rundll32-create-remote-thread-to-a-process
  version: 6.0.0
  description: 'The following analytic detects the creation of a remote thread by
    rundll32.exe into another process. It leverages Sysmon EventCode 8 logs, specifically
    monitoring SourceImage and TargetImage fields. This activity is significant as
    it is a common technique used by malware, such as IcedID, to execute malicious
    code within legitimate processes, aiding in defense evasion and data theft. If
    confirmed malicious, this behavior could allow an attacker to execute arbitrary
    code, escalate privileges, and '
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - icedid
  - living-off-the-land
  mitre_attack:
    techniques:
    - id: T1055
      name: Technique T1055
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/icedid/inf_icedid/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
