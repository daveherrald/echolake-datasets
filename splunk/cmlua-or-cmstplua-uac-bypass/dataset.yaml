metadata:
  name: cmlua-or-cmstplua-uac-bypass
  version: 8.0.0
  description: The following analytic detects the use of COM objects like CMLUA or
    CMSTPLUA to bypass User Account Control (UAC). It leverages Sysmon EventCode 7
    to identify the loading of specific DLLs (CMLUA.dll, CMSTPLUA.dll, CMLUAUTIL.dll)
    by processes not typically associated with these libraries. This activity is significant
    as it indicates an attempt to gain elevated privileges, a common tactic used by
    ransomware adversaries. If confirmed malicious, this could allow attackers to
    execute code with admini
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - darkside-ransomware
  - ransomware
  - lockbit-ransomware
  mitre_attack:
    techniques:
    - id: T1218.003
      name: Technique T1218.003
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1548/darkside_cmstp_com/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
