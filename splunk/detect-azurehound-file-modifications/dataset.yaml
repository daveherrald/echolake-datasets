metadata:
  name: detect-azurehound-file-modifications
  version: 8.0.0
  description: The following analytic detects the creation of specific AzureHound-related
    files, such as `*-azurecollection.zip` and various `.json` files, on disk. It
    leverages data from the Endpoint.Filesystem datamodel, focusing on file creation
    events with specific filenames. This activity is significant because AzureHound
    is a tool used to gather information about Azure environments, similar to SharpHound
    for on-premises Active Directory. If confirmed malicious, this activity could
    indicate an attacker is
  author: Michael Haag, Splunk
