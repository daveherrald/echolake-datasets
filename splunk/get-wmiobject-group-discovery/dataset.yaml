metadata:
  name: get-wmiobject-group-discovery
  version: 7.0.0
  description: The following analytic detects the use of the `Get-WMIObject Win32_Group`
    command executed via PowerShell to enumerate local groups on an endpoint. This
    detection leverages data from Endpoint Detection and Response (EDR) agents, focusing
    on process names and command-line executions. Identifying local groups can be
    a precursor to privilege escalation or lateral movement. If confirmed malicious,
    this activity could allow an attacker to map out group memberships, aiding in
    further exploitation or u
  author: Michael Haag, Splunk
  tags:
  - hunting
  - splunk-security-content
  - active-directory-discovery
  mitre_attack:
    techniques:
