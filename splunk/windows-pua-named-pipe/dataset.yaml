metadata:
  name: windows-pua-named-pipe
  version: 1.0.0
  description: 'The following analytic detects the creation or connection to named
    pipes  used by potentially unwanted applications (PUAs) like VPNs or utilities
    like PsExec.

    It leverages Sysmon EventCodes 17 and 18.

    If confirmed malicious, this could allow an attacker to abuse these to potentially
    gain persistence, command and control, or further system compromise.

    '
  author: Raven Tait, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - active-directory-lateral-movement
  - blackbyte-ransomware
  - cactus-ransomware
  mitre_attack:
    techniques:
    - id: T1559
      name: Technique T1559
    - id: T1021.002
      name: Technique T1021.002
    - id: T1055
      name: Technique T1055
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1055/named_pipes/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
