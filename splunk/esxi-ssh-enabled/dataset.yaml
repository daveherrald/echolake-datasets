    be an early indicator of malicious activity. Threat actors often use SSH to gain
    persistent remote access after compromising credentials or exploiting vulnerabilities.
  author: Raven Tait, Splunk
  tags:
  - ttp
  - splunk-security-content
  - esxi-post-compromise
  - black-basta-ransomware
  - hellcat-ransomware
  mitre_attack:
    techniques:
    - id: T1021.004
      name: Technique T1021.004
    tactics: []
files:
  bundled: []
  references:
