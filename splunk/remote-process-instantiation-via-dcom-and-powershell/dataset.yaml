metadata:
  name: remote-process-instantiation-via-dcom-and-powershell
  version: 9.0.0
  description: The following analytic detects the execution of `powershell.exe` with
    arguments used to start a process on a remote endpoint by abusing the DCOM protocol,
    specifically targeting ShellExecute and ExecuteShellCommand. It leverages data
    from Endpoint Detection and Response (EDR) agents, focusing on process names,
    parent processes, and command-line executions. This activity is significant as
    it indicates potential lateral movement and remote code execution attempts by
    adversaries. If confirmed malic
  author: Mauricio Velazco, Splunk
