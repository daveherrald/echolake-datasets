metadata:
  name: crushftp-server-side-template-injection
  version: 5.0.0
  description: This analytic is designed to identify attempts to exploit a server-side
    template injection vulnerability in CrushFTP, designated as CVE-2024-4040. This
    severe vulnerability enables unauthenticated remote attackers to access and read
    files beyond the VFS Sandbox, circumvent authentication protocols, and execute
    arbitrary commands on the affected server. The issue impacts all versions of CrushFTP
    up to 10.7.1 and 11.1.0 on all supported platforms. It is highly recommended to
    apply patches immediat
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - crushftp-vulnerabilities
  - hellcat-ransomware
  mitre_attack:
    techniques:
    - id: T1190
      name: Technique T1190
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1190/crushftp/crushftp.log
    description: crushftp - crushftp:sessionlogs
    format: text
    schema: raw
    sourcetype: crushftp:sessionlogs
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
