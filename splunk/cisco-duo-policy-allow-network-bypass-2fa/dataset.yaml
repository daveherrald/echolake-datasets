  version: 1.0.0
  description: "The following analytic detects when a Duo policy is created or updated\
    \ to allow network-based bypass of two-factor authentication (2FA). \nIt identifies\
    \ this behavior by searching Duo administrator logs for policy creation or update\
    \ actions where the networks_allow field is present, \nindicating that specific\
    \ networks have been permitted to bypass 2FA requirements. This is achieved by\
    \ parsing the event description and \nfiltering for relevant policy changes, then\
    \ aggregating the results by user and"
