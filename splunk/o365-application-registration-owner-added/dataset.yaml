    O365 audit logs, specifically events related to changes in owner assignments within
    the AzureActiveDirectory workload. This activity is significant because assigning
    a new owner to an application registration can grant significant control over
    the application''s configuration, permissions, and behavior. If confirmed malicious,
    an attacker '
