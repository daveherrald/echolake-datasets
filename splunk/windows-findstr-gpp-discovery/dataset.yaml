metadata:
  name: windows-findstr-gpp-discovery
  version: 8.0.0
  description: The following analytic detects the use of the findstr command to search
    for unsecured credentials in Group Policy Preferences (GPP). It leverages data
    from Endpoint Detection and Response (EDR) agents, focusing on command-line executions
    involving findstr.exe with references to SYSVOL and cpassword. This activity is
    significant because it indicates an attempt to locate and potentially decrypt
    embedded credentials in GPP, which could lead to unauthorized access. If confirmed
