metadata:
  name: windows-clipboard-data-via-get-clipboard
  version: 7.0.0
  description: The following analytic detects the execution of the PowerShell command
    'Get-Clipboard' to retrieve clipboard data. It leverages PowerShell Script Block
    Logging (EventCode 4104) to identify instances where this command is used. This
    activity is significant because it can indicate an attempt to steal sensitive
    information such as usernames, passwords, or other confidential data copied to
    the clipboard. If confirmed malicious, this behavior could lead to unauthorized
    access to sensitive information
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - windows-post-exploitation
  - prestige-ransomware
  mitre_attack:
    techniques:
    - id: T1115
      name: Technique T1115
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/winpeas/powershell/windows-powershell-xml2.log
    description: XmlWinEventLog:Microsoft-Windows-PowerShell/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
