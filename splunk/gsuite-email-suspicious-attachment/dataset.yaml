metadata:
  name: gsuite-email-suspicious-attachment
  version: 6.0.0
  description: The following analytic detects suspicious attachment file extensions
    in GSuite emails, potentially indicating a spear-phishing attack. It leverages
    GSuite Gmail logs to identify emails with attachments having file extensions commonly
    associated with malware, such as .exe, .bat, and .js. This activity is significant
    as these file types are often used to deliver malicious payloads, posing a risk
    of compromising targeted machines. If confirmed malicious, this could lead to
    unauthorized code executi
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - dev-sec-ops
  mitre_attack:
    techniques:
    - id: T1566.001
      name: Technique T1566.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1566.001/gsuite_susp_attachment_ext/gsuite_gmail_file_ext.log
    description: http:gsuite - gsuite:gmail:bigquery
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
