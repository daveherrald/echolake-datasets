metadata:
  name: domain-account-discovery-with-wmic
  version: 9.0.0
  description: The following analytic detects the execution of `wmic.exe` with command-line
    arguments used to query for domain users. It leverages data from Endpoint Detection
    and Response (EDR) agents, focusing on specific command-line patterns indicative
    of domain account discovery. This activity is significant as it often precedes
    lateral movement or privilege escalation attempts by adversaries. If confirmed
    malicious, this behavior could allow attackers to map out user accounts within
    the domain, facilitat
  author: Teoderick Contreras, Mauricio Velazco, Splunk
  tags:
  - ttp
  - splunk-security-content
  - active-directory-discovery
  - interlock-ransomware
  mitre_attack:
    techniques:
    - id: T1087.002
      name: Technique T1087.002
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1087.002/AD_discovery/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
