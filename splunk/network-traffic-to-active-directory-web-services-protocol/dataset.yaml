metadata:
  name: network-traffic-to-active-directory-web-services-protocol
  version: 9.0.0
  description: The following analytic identifies network traffic directed to the Active
    Directory Web Services Protocol (ADWS) on port 9389. It leverages network traffic
    logs, focusing on source and destination IP addresses, application names, and
    destination ports. This activity is significant as ADWS is used to manage Active
    Directory, and unauthorized access could indicate malicious intent. If confirmed
    malicious, an attacker could manipulate Active Directory, potentially leading
