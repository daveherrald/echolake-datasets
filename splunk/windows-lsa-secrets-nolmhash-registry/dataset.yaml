metadata:
  name: windows-lsa-secrets-nolmhash-registry
  version: 9.0.0
  description: The following analytic detects modifications to the Windows registry
    related to the Local Security Authority (LSA) NoLMHash setting. It identifies
    when the registry value is set to 0, indicating that the system will store passwords
    in the weaker Lan Manager (LM) hash format. This detection leverages registry
    activity logs from endpoint data sources like Sysmon or EDR tools. Monitoring
    this activity is crucial as it can indicate attempts to weaken password storage
    security. If confirmed malicious
  author: Teoderick Contreras, Splunk
