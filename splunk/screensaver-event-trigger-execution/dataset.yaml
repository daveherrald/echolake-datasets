metadata:
  name: screensaver-event-trigger-execution
  version: 7.0.0
  description: 'The following analytic detects modifications to the SCRNSAVE.EXE registry
    entry, indicating potential event trigger execution via screensaver settings for
    persistence or privilege escalation. It leverages registry activity data from
    the Endpoint data model to identify changes to the specified registry path. This
    activity is significant as it is a known technique used by APT groups and malware
    to maintain persistence or escalate privileges. If confirmed malicious, this could
    allow an attacker to '
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - hermetic-wiper
  - windows-privilege-escalation
  - windows-persistence-techniques
  mitre_attack:
    techniques:
    - id: T1546.002
      name: Technique T1546.002
    tactics: []
