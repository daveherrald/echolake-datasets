metadata:
  name: windows-dll-module-loaded-in-temp-dir
  version: 2.0.0
  description: The following analytic detects instances where a Dynamic Link Library
    (DLL) is loaded from a temporary directory on a Windows system. Loading DLLs from
    non-standard paths such as %TEMP% is uncommon for legitimate applications and
    is often associated with adversary tradecraft, including DLL search order hijacking,
    side-loading, or execution of malicious payloads staged in temporary folders.
    Adversaries frequently leverage these directories because they are writable by
