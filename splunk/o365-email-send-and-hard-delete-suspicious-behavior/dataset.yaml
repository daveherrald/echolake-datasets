  version: 2.0.0
  description: The following analytic identifies when an O365 email account sends
    and then hard deletes email with within a short period (within 1 hour). This behavior
    may indicate a compromised account where the threat actor is attempting to remove
    forensic artifacts or evidence of activity. Threat actors often use this technique
    to prevent defenders and victims from knowing the account has been compromised.
