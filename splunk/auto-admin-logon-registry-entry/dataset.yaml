metadata:
  name: auto-admin-logon-registry-entry
  version: 11.0.0
  description: The following analytic detects a suspicious registry modification that
    enables auto admin logon on a host. It leverages data from the Endpoint.Registry
    data model, specifically looking for changes to the "AutoAdminLogon" value within
    the "SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Winlogon" registry path.
    This activity is significant because it was observed in BlackMatter ransomware
    attacks to maintain access after a safe mode reboot, facilitating further encryption.
    If confirmed malicious
  author: Teoderick Contreras, Splunk, Steven Dick
  tags:
  - ttp
  - splunk-security-content
  - blackmatter-ransomware
  - windows-registry-abuse
  mitre_attack:
    techniques:
    - id: T1552.002
      name: Technique T1552.002
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1552.002/autoadminlogon/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
