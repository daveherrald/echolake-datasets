metadata:
  name: windows-server-software-component-gacutil-install-to-gac
  version: 9.0.0
  description: 'The following analytic detects the use of GACUtil.exe to add a DLL
    into the Global Assembly Cache (GAC). It leverages data from Endpoint Detection
    and Response (EDR) agents, focusing on process names and command-line executions.
    This activity is significant because adding a DLL to the GAC allows it to be called
    by any application, potentially enabling widespread code execution. If confirmed
    malicious, this could allow an attacker to execute arbitrary code across the operating
    system, leading to '
