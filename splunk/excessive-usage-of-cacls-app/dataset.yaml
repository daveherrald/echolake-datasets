metadata:
  name: excessive-usage-of-cacls-app
  version: 9.0.0
  description: "The following analytic identifies excessive usage of `cacls.exe`,\
    \ `xcacls.exe`,\nor `icacls.exe` to change file or folder permissions.\nIt looks\
    \ for 10 or more execution of the aforementioned processes in the span of 1 minute.\
    \ \nIt leverages data from Endpoint Detection and Response (EDR) agents, \nfocusing\
    \ on process names and command-line executions.\nThis activity is significant\
    \ as it may indicate an adversary attempting\nto restrict access to malware components\
    \ or artifacts on a compromised system"
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - azorult
  - windows-post-exploitation
  - prestige-ransomware
  mitre_attack:
    techniques:
    - id: T1222
      name: Technique T1222
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/xmrig_miner/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
