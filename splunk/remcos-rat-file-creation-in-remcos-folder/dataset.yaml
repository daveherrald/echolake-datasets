metadata:
  name: remcos-rat-file-creation-in-remcos-folder
  version: 7.0.0
  description: The following analytic detects the creation of files in the Remcos
    folder within the AppData directory, specifically targeting keylog and clipboard
    log files. It leverages the Endpoint.Filesystem data model to identify .dat files
    created in paths containing "remcos." This activity is significant as it indicates
    the presence of the Remcos RAT, which performs keylogging, clipboard capturing,
    and audio recording. If confirmed malicious, this could lead to unauthorized data
    exfiltration and extensiv
  author: Teoderick Contreras, Splunk, Sanjay Govind
  tags:
  - ttp
  - splunk-security-content
  - remcos
  mitre_attack:
    techniques:
    - id: T1113
      name: Technique T1113
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/remcos/remcos_agent/sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
