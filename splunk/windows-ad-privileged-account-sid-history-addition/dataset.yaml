metadata:
  name: windows-ad-privileged-account-sid-history-addition
  version: 9.0.0
  description: The following analytic identifies when the SID of a privileged user
    is added to the SID History attribute of another user. It leverages Windows Security
    Event Codes 4742 and 4738, combined with identity lookups, to detect this activity.
    This behavior is significant as it may indicate an attempt to abuse SID history
    for unauthorized access across multiple domains. If confirmed malicious, this
    activity could allow an attacker to escalate privileges or maintain persistent
    access within the environm
  author: Dean Luxton
