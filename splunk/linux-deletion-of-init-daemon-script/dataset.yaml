  description: The following analytic detects the deletion of init daemon scripts
    on a Linux machine. It leverages filesystem event logs to identify when files
    within the /etc/init.d/ directory are deleted. This activity is significant because
    init daemon scripts control the start and stop of critical services, and their
    deletion can indicate an attempt to impair security features or evade defenses.
