metadata:
  name: cmd-carry-out-string-command-parameter
  version: 16.0.0
  description: The following analytic detects the use of `cmd.exe /c` to execute commands,
    a technique often employed by adversaries and malware to run batch commands or
    invoke other shells like PowerShell. This detection leverages data from Endpoint
    Detection and Response (EDR) agents, focusing on command-line executions and process
    metadata. Monitoring this activity is crucial as it can indicate script-based
    attacks or unauthorized command execution. If confirmed malicious, this behavior
    could lead to unauth
  author: Teoderick Contreras, Bhavin Patel, Splunk
  tags:
  - hunting
  - splunk-security-content
  - stealc-stealer
  - plugx
  - warzone-rat
  mitre_attack:
    techniques:
