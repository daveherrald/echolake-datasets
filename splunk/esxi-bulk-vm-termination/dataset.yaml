metadata:
  name: esxi-bulk-vm-termination
  version: 1.0.0
  description: This detection identifies when all virtual machines on an ESXi host
    are abruptly terminated, which may indicate malicious activity such as a deliberate
    denial-of-service, ransomware staging, or an attempt to destroy critical workloads.
  author: Raven Tait, Splunk
  tags:
  - ttp
  - splunk-security-content
  - esxi-post-compromise
  - black-basta-ransomware
  mitre_attack:
    techniques:
    - id: T1673
      name: Technique T1673
    - id: T1529
      name: Technique T1529
    - id: T1499
      name: Technique T1499
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1529/esxi_bulk_vm_termination/esxi_bulk_vm_termination.log
    description: vmware:esxlog - vmw-syslog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
