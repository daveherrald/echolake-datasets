metadata:
  name: linux-auditd-change-file-owner-to-root
  version: 7.0.0
  description: The following analytic detects the use of the 'chown' command to change
    a file owner to 'root' on a Linux system. It leverages Linux Auditd telemetry,
    specifically monitoring command-line executions and process details. This activity
    is significant as it may indicate an attempt to escalate privileges by adversaries,
    malware, or red teamers. If confirmed malicious, this action could allow an attacker
    to gain root-level access, leading to full control over the compromised host and
    potential persis
  author: Teoderick Contreras, Splunk
