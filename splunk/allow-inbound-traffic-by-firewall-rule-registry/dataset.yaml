metadata:
  name: allow-inbound-traffic-by-firewall-rule-registry
  version: 12.0.0
  description: The following analytic detects suspicious modifications to firewall
    rule registry settings that allow inbound traffic on specific ports with a public
    profile. It leverages data from the Endpoint.Registry data model, focusing on
    registry paths and values indicative of such changes. This activity is significant
    as it may indicate an adversary attempting to grant remote access to a machine
    by modifying firewall rules. If confirmed malicious, this could enable unauthorized
    remote access, potentially
  author: Teoderick Contreras, Splunk, Steven Dick
