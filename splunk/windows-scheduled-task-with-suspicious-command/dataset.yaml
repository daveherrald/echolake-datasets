metadata:
  name: windows-scheduled-task-with-suspicious-command
  version: 5.0.0
  description: 'The following analytic detects the creation of scheduled tasks designed
    to execute commands using native Windows shells like PowerShell, Cmd, Wscript,
    or Cscript or from public folders such as Users, Temp, or ProgramData. It leverages
    Windows Security EventCode 4698, 4700, and 4702 to identify when such tasks are
    registered, enabled, or modified. This activity is significant as it may indicate
    an attempt to establish persistence or execute malicious commands on a system.
    If confirmed malicious, '
