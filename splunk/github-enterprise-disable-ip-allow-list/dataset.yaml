metadata:
  name: github-enterprise-disable-ip-allow-list
  version: 2.0.0
  description: 'The following analytic identifies when an IP allow list is disabled
    in GitHub Enterprise. The detection monitors GitHub Enterprise audit logs for
    actions related to disabling IP allow lists at the organization or enterprise
    level. This behavior is concerning because IP allow lists are a critical security
    control that restricts access to GitHub Enterprise resources to only trusted IP
    addresses. When disabled, it could indicate an attacker attempting to bypass access
    controls to gain unauthorized '
  author: Patrick Bareiss, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - github-malicious-activity
  mitre_attack:
    techniques:
    - id: T1562.001
      name: Technique T1562.001
    - id: T1195
      name: Technique T1195
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1562.001/github_disable_ip_allow_list/github.json
    description: http:github - httpevent
    format: jsonl
    schema: raw
    sourcetype: httpevent
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
