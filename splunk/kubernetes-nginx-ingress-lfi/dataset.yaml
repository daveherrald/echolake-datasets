metadata:
  name: kubernetes-nginx-ingress-lfi
  version: 7.0.0
  description: The following analytic detects local file inclusion (LFI) attacks targeting
    Kubernetes Nginx ingress controllers. It leverages Kubernetes logs, parsing fields
    such as `request` and `status` to identify suspicious patterns indicative of LFI
    attempts. This activity is significant because LFI attacks can allow attackers
    to read sensitive files from the server, potentially exposing critical information.
    If confirmed malicious, this could lead to unauthorized access to sensitive data,
    further exploit
  author: Patrick Bareiss, Splunk
  tags:
  - ttp
  - splunk-security-content
  - dev-sec-ops
  mitre_attack:
    techniques:
    - id: T1212
      name: Technique T1212
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1212/kubernetes_nginx_lfi_attack/kubernetes_nginx_lfi_attack.log
    description: kubernetes - kube:container:controller
    format: auto
    schema: raw
    sourcetype: kube:container:controller
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
