metadata:
  name: windows-kerberos-coercion-via-dns
  version: 1.0.0
  description: Detects DNS-based Kerberos coercion attacks where adversaries inject
    marshaled credential structures into DNS records to spoof SPNs and redirect authentication
    such as in CVE-2025-33073. This detection leverages Windows Security Event Codes
    5136, 5137, 4662, looking for DNS events with specific CREDENTIAL_TARGET_INFORMATION
    entries.
  author: Raven Tait, Splunk
  tags:
  - ttp
  - splunk-security-content
  - compromised-windows-host
  - suspicious-dns-traffic
  - local-privilege-escalation-with-krbrelayup
  mitre_attack:
    techniques:
    - id: T1071.004
      name: Technique T1071.004
    - id: T1557.001
      name: Technique T1557.001
    - id: T1187
      name: Technique T1187
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1071.004/kerberos_coercion/windows-xml.log
    description: XmlWinEventLog:Security - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
