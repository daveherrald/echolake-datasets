  version: 2.0.0
  description: 'This analytic detects script execution (`wscript.exe` or `cscript.exe`)
    triggered from compressed files opened directly using

    `explorer.exe`, `winrar.exe`, or `7zFM.exe`.

    When a user double clicks on a ".js" file from within one of these compressed
    files. Its extracted temporally in the temp directory in folder with certain markers.

    It leverages Cisco Network Visibility Module (NVM) flow data, in order to look
    for a specific parent/child relationship and an initiated network connection.

