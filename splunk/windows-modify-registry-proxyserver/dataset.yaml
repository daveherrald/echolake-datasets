metadata:
  name: windows-modify-registry-proxyserver
  version: 8.0.0
  description: The following analytic detects modifications to the Windows registry
    key for setting up a proxy server. It leverages data from the Endpoint.Registry
    datamodel, focusing on changes to the "Internet Settings\\ProxyServer" registry
    path. This activity is significant as it can indicate malware or adversaries configuring
    a proxy to facilitate unauthorized communication with Command and Control (C2)
    servers. If confirmed malicious, this could allow attackers to establish persistent,
    covert channels fo
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - darkgate-malware
  mitre_attack:
    techniques:
    - id: T1112
      name: Technique T1112
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1112/proxy_server/ProxyServer_sys.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
