metadata:
  name: windows-computer-account-created-by-computer-account
  version: 6.0.0
  description: 'The following analytic identifies a computer account creating a new
    computer account with a specific Service Principal Name (SPN) "RestrictedKrbHost".
    This detection leverages Windows Security Event Logs, specifically EventCode 4741,
    to identify such activities. This behavior is significant as it may indicate an
    attempt to establish unauthorized Kerberos authentication channels, potentially
    leading to lateral movement or privilege escalation. If confirmed malicious, this
    activity could allow an '
