metadata:
  name: detect-remote-access-software-usage-file
  version: 13.0.0
  description: 'The following analytic detects the writing of files from known remote
    access software to disk within the environment.

    It leverages data from Endpoint Detection and Response (EDR) agents, focusing
    on file path, file name, and user information.

    This activity is significant as adversaries often use remote access tools like
    AnyDesk, GoToMyPC, LogMeIn, and TeamViewer to maintain unauthorized access.

