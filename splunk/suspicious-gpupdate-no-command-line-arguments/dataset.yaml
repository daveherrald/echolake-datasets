metadata:
  name: suspicious-gpupdate-no-command-line-arguments
  version: 10.0.0
  description: The following analytic detects the execution of gpupdate.exe without
    any command line arguments. This behavior is identified using data from Endpoint
    Detection and Response (EDR) agents, focusing on process execution logs. It is
    significant because gpupdate.exe typically runs with specific arguments, and its
    execution without them is often associated with malicious activities, such as
    those performed by Cobalt Strike. If confirmed malicious, this activity could
    indicate an attempt to execute una
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - blackbyte-ransomware
  - cobalt-strike
  - graceful-wipe-out-attack
  mitre_attack:
    techniques:
    - id: T1055
      name: Technique T1055
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1055/cobalt_strike/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
