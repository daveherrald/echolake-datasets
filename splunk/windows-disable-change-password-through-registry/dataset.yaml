metadata:
  name: windows-disable-change-password-through-registry
  version: 11.0.0
  description: The following analytic detects a suspicious registry modification that
    disables the Change Password feature on a Windows host. It identifies changes
    to the registry path "*\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Policies\\System\\DisableChangePassword"
    with a value of "0x00000001". This activity is significant as it can prevent users
    from changing their passwords, a tactic often used by ransomware to maintain control
    over compromised systems. If confirmed malicious, this could hinder use
  author: Teoderick Contreras, Splunk, Steven Dick
  tags:
  - anomaly
  - splunk-security-content
  - ransomware
  - windows-defense-evasion-tactics
  mitre_attack:
    techniques:
    - id: T1112
      name: Technique T1112
    tactics: []
