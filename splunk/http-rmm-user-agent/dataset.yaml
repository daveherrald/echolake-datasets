metadata:
  name: http-rmm-user-agent
  version: 1.0.0
  description: This Splunk query analyzes web logs to identify and categorize user
    agents, detecting various types of Remote Monitoring and Mangement applications.
    This activity can signify possible compromised hosts on the network.
  author: Raven Tait, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - remote-monitoring-and-management-software
  - suspicious-user-agents
  mitre_attack:
    techniques:
    - id: T1071.001
      name: Technique T1071.001
    - id: T1219
      name: Technique T1219
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1071.001/http_user_agents/suricata_rmm.log
    description: suricata - suricata
    format: text
    schema: raw
    sourcetype: suricata
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
