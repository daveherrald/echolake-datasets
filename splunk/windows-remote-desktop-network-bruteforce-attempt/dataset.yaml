metadata:
  name: windows-remote-desktop-network-bruteforce-attempt
  version: 5.0.0
  description: The following analytic identifies potential Remote Desktop Protocol
    (RDP) brute force attacks by monitoring network traffic for RDP application activity.
    This query detects potential RDP brute force attacks by identifying source IPs
    that have made more than 10 connection attempts to the same RDP port on a host
    within a one-hour window. The results are presented in a table that includes the
    source and destination IPs, destination port, number of attempts, and the times
    of the first and last conne
  author: Jose Hernandez, Bhavin Patel, Splunk
