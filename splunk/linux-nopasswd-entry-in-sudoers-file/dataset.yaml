metadata:
  name: linux-nopasswd-entry-in-sudoers-file
  version: 9.0.0
  description: The following analytic detects the addition of NOPASSWD entries to
    the /etc/sudoers file on Linux systems. It leverages Endpoint Detection and Response
    (EDR) telemetry to identify command lines containing "NOPASSWD:". This activity
    is significant because it allows users to execute commands with elevated privileges
    without requiring a password, which can be exploited by adversaries to maintain
    persistent, privileged access. If confirmed malicious, this could lead to unauthorized
    privilege escalat
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - linux-persistence-techniques
  - china-nexus-threat-activity
  - salt-typhoon
  mitre_attack:
    techniques:
