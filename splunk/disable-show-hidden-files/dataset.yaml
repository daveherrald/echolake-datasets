metadata:
  name: disable-show-hidden-files
  version: 13.0.0
  description: 'The following analytic detects modifications to the Windows registry
    that disable the display of hidden files. It leverages data from the Endpoint.Registry
    data model, specifically monitoring changes to registry paths associated with
    hidden file settings. This activity is significant because malware, such as worms
    and trojan spyware, often use hidden files to evade detection. If confirmed malicious,
    this behavior could allow an attacker to conceal malicious files on the system,
    making it harder '
  author: Teoderick Contreras, Splunk, Steven Dick
  tags:
  - anomaly
  - splunk-security-content
  - windows-defense-evasion-tactics
  - windows-registry-abuse
  - azorult
  mitre_attack:
    techniques:
    - id: T1112
      name: Technique T1112
    - id: T1562.001
      name: Technique T1562.001
    - id: T1564.001
      name: Technique T1564.001
    tactics: []
