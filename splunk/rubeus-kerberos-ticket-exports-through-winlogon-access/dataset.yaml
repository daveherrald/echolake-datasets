metadata:
  name: rubeus-kerberos-ticket-exports-through-winlogon-access
  version: 10.0.0
  description: The following analytic detects a process accessing the winlogon.exe
    system process, indicative of the Rubeus tool attempting to export Kerberos tickets
    from memory. This detection leverages Sysmon EventCode 10 logs, focusing on processes
    obtaining a handle to winlogon.exe with specific access rights. This activity
    is significant as it often precedes pass-the-ticket attacks, where adversaries
