metadata:
  name: cisco-asa-user-account-lockout-threshold-exceeded
  version: 1.0.0
  description: 'This analytic detects user account lockouts on Cisco ASA devices resulting
    from excessive failed authentication attempts.

    Account lockouts may indicate brute force attacks, password spraying campaigns,
    credential stuffing attempts using compromised credentials from external breaches,
    or misconfigured automation attempting authentication with incorrect credentials.
    These activities represent attempts to gain unauthorized access to network infrastructure.

    The detection monitors for ASA message ID '
  author: Nasreddine Bencherchali, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - suspicious-cisco-adaptive-security-appliance-activity
  mitre_attack:
    techniques:
    - id: T1110.001
      name: Technique T1110.001
    - id: T1110.003
      name: Technique T1110.003
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/cisco_asa/generic/cisco_asa_generic_logs.log
    description: not_applicable - cisco:asa
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
