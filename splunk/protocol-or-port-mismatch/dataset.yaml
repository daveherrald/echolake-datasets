metadata:
  name: protocol-or-port-mismatch
  version: 8.0.0
  description: The following analytic identifies network traffic where the higher
    layer protocol does not match the expected port, such as non-HTTP traffic on TCP
    port 80. It leverages data from network traffic inspection technologies like Bro
    or Palo Alto Networks firewalls. This activity is significant because it may indicate
    attempts to bypass firewall restrictions or conceal malicious communications.
    If confirmed malicious, this behavior could allow attackers to evade detection,
    maintain persistence, or ex
