metadata:
  name: linux-service-file-created-in-systemd-directory
  version: 9.0.0
  description: 'The following analytic detects the creation of suspicious service
    files within the systemd directories on Linux platforms. It leverages logs containing
    file name, file path, and process GUID data from endpoints. This activity is significant
    for a SOC as it may indicate an adversary attempting to establish persistence
    on a compromised host. If confirmed malicious, this could lead to system compromise
    or data exfiltration, allowing attackers to maintain control over the system and
    execute further '
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - linux-privilege-escalation
  - linux-persistence-techniques
  - linux-living-off-the-land
  mitre_attack:
    techniques:
    - id: T1053.006
      name: Technique T1053.006
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1053.006/service_systemd/sysmon_linux.log
    description: Syslog:Linux-Sysmon/Operational - sysmon:linux
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
