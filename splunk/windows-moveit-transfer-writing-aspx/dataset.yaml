metadata:
  name: windows-moveit-transfer-writing-aspx
  version: 8.0.0
  description: 'The following analytic detects the creation of new ASPX files in the
    MOVEit Transfer application''s "wwwroot" directory. It leverages endpoint data
    on process and filesystem activity to identify processes responsible for creating
    these files. This activity is significant as it may indicate exploitation of a
    critical zero-day vulnerability in MOVEit Transfer, used by threat actors to install
    malicious ASPX files. If confirmed malicious, this could lead to exfiltration
    of sensitive data, including '
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - moveit-transfer-critical-vulnerability
  - hellcat-ransomware
  mitre_attack:
