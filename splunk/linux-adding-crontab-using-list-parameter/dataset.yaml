metadata:
  name: linux-adding-crontab-using-list-parameter
  version: 9.0.0
  description: The following analytic detects suspicious modifications to cron jobs
    on Linux systems using the crontab command with list parameters. It leverages
    data from Endpoint Detection and Response (EDR) agents, focusing on process names
    and command-line executions. This activity is significant as it may indicate an
    attempt to establish persistence or execute malicious code on a schedule. If confirmed
    malicious, the impact could include unauthorized code execution, data destruction,
    or other damaging out
