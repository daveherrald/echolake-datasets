metadata:
  name: windows-ad-dsrm-password-reset
  version: 6.0.0
  description: The following analytic detects attempts to reset the Directory Services
    Restore Mode (DSRM) administrator password on a Domain Controller. It leverages
    event code 4794 from the Windows Security Event Log, specifically looking for
    events where the DSRM password reset is attempted. This activity is significant
    because the DSRM account can be used similarly to a local administrator account,
    providing potential persistence for an attacker. If confirmed malicious, this
    could allow an attacker to main
  author: Dean Luxton
  tags:
  - ttp
  - splunk-security-content
  - sneaky-active-directory-persistence-tricks
  - scattered-lapsus$-hunters
  mitre_attack:
    techniques:
    - id: T1098
      name: Technique T1098
    tactics: []
files:
