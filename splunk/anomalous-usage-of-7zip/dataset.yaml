metadata:
  name: anomalous-usage-of-7zip
  version: 10.0.0
  description: The following analytic detects the execution of 7z.exe, a 7-Zip utility,
    spawned from rundll32.exe or dllhost.exe. This behavior is identified using Endpoint
    Detection and Response (EDR) telemetry, focusing on process names and parent processes.
    This activity is significant as it may indicate an adversary attempting to use
    7-Zip for data exfiltration, often by renaming the executable to evade detection.
    If confirmed malicious, this could lead to unauthorized data archiving and exfiltration,
    comp
  author: Michael Haag, Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - nobelium-group
  - blackbyte-ransomware
  - cobalt-strike
  mitre_attack:
    techniques:
    - id: T1560.001
      name: Technique T1560.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1560.001/archive_utility/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
