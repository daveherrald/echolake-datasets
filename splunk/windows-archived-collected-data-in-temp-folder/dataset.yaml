metadata:
  name: windows-archived-collected-data-in-temp-folder
  version: 6.0.0
  description: The following analytic detects the creation of archived files in a
    temporary folder, which may contain collected data. This behavior is often associated
    with malicious activity, where attackers compress sensitive information before
    exfiltration. The detection focuses on monitoring specific directories, such as
    temp folders, for the presence of newly created archive files (e.g., .zip, .rar,
    .tar). By identifying this pattern, security teams can quickly respond to potential
    data collection and exf
  author: Teoderick Contreras, Splunk
