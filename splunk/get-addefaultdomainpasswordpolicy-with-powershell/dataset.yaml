metadata:
  name: get-addefaultdomainpasswordpolicy-with-powershell
  version: 7.0.0
  description: The following analytic detects the execution of `powershell.exe` running
    the `Get-ADDefaultDomainPasswordPolicy` cmdlet, which is used to retrieve the
    password policy in a Windows domain. This detection leverages data from Endpoint
    Detection and Response (EDR) agents, focusing on process names and command-line
    executions. Monitoring this activity is crucial as it can indicate attempts by
    adversaries to gather information about domain policies for situational awareness
    and Active Directory discov
  author: Teoderick Contreras, Splunk
  tags:
  - hunting
  - splunk-security-content
  - active-directory-discovery
  mitre_attack:
    techniques:
    - id: T1201
      name: Technique T1201
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1201/pwd_policy_discovery/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
