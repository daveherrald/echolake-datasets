metadata:
  name: getwmiobject-ds-user-with-powershell
  version: 8.0.0
  description: The following analytic detects the execution of `powershell.exe` with
    command-line arguments used to query domain users via the `Get-WmiObject` cmdlet
    and `-class ds_user` parameter. This detection leverages data from Endpoint Detection
    and Response (EDR) agents, focusing on process names and command-line executions.
    This activity is significant as it indicates potential reconnaissance efforts
    by adversaries to enumerate domain users, which is a common step in Active Directory
    Discovery. If conf
  author: Teoderick Contreras, Mauricio Velazco, Splunk
  tags:
  - ttp
  - splunk-security-content
  - active-directory-discovery
  mitre_attack:
    techniques:
    - id: T1087.002
      name: Technique T1087.002
    tactics: []
files:
  bundled: []
  references:
