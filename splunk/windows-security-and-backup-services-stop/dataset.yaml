metadata:
  name: windows-security-and-backup-services-stop
  version: 4.0.0
  description: The following analytic detects the suspicious termination of known
    services commonly targeted by ransomware before file encryption. It leverages
    Windows System Event Logs (EventCode 7036) to identify when critical services
    such as Volume Shadow Copy, backup, and antivirus services are stopped. This activity
    is significant because ransomware often disables these services to avoid errors
    and ensure successful file encryption. If confirmed malicious, this behavior could
    lead to widespread data encr
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - lockbit-ransomware
  - ransomware
  - compromised-windows-host
  mitre_attack:
    techniques:
    - id: T1490
      name: Technique T1490
    tactics: []
