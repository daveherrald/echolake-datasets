metadata:
  name: linux-disable-services
  version: 6.0.0
  description: The following analytic detects attempts to disable a service on a Linux
    system. It leverages data from Endpoint Detection and Response (EDR) agents, focusing
    on processes like "systemctl," "service," and "svcadm" with commands containing
    "disable." This activity is significant as adversaries may disable security or
    critical services to evade detection and facilitate further malicious actions,
    such as deploying destructive payloads. If confirmed malicious, this could lead
    to the termination of es
  author: Teoderick Contreras, Splunk
