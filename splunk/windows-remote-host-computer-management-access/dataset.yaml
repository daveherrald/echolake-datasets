  name: windows-remote-host-computer-management-access
  version: 2.0.0
  description: The following analytic detects the use of mmc.exe to launch Computer
    Management (compmgmt.msc) and connect to a remote machine. This technique allows
    administrators to access system management tools, including Event Viewer, Services,
    Shared Folders, and Local Users & Groups, without initiating a full remote desktop
    session. While commonly used for legitimate administrative purposes, adversaries
    may leverage this method for remote reconnaissance, privilege escalation, or persistence.
