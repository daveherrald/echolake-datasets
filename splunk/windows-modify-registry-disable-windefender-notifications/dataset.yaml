metadata:
  name: windows-modify-registry-disable-windefender-notifications
  version: 8.0.0
  description: The following analytic detects a suspicious registry modification aimed
    at disabling Windows Defender notifications. It leverages data from the Endpoint.Registry
    data model, specifically looking for changes to the registry path "*\\SOFTWARE\\Policies\\Microsoft\\Windows
    Defender Security Center\\Notifications\\DisableNotifications" with a value of
    "0x00000001". This activity is significant as it indicates an attempt to evade
    detection by disabling security alerts, a technique used by adversaries
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - cisa-aa23-347a
  - redline-stealer
  mitre_attack:
    techniques:
    - id: T1112
      name: Technique T1112
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/redline/modify_registry/sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
