metadata:
  name: windows-service-execution-remcom
  version: 5.0.0
  description: 'The following analytic identifies the execution of RemCom.exe, an
    open-source alternative to PsExec, used for lateral movement and remote command
    execution. It leverages data from Endpoint Detection and Response (EDR) agents,
    focusing on process names, original file names, and command-line arguments. This
    activity is significant as it indicates potential lateral movement within the
    network. If confirmed malicious, this could allow an attacker to execute commands
    remotely, potentially leading to '
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - active-directory-discovery
  mitre_attack:
    techniques:
    - id: T1569.002
      name: Technique T1569.002
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1569.002/remcom/remcom_windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
