metadata:
  name: remcos-client-registry-install-entry
  version: 10.0.0
  description: The following analytic detects the presence of a registry key associated
    with the Remcos RAT agent on a host. It leverages data from the Endpoint.Processes
    and Endpoint.Registry data models in Splunk, focusing on instances where the "license"
    key is found in the "Software\Remcos" path. This behavior is significant as it
    indicates potential compromise by the Remcos RAT, a remote access Trojan used
    for unauthorized access and data exfiltration. If confirmed malicious, the attacker
    could gain contr
  author: Steven Dick, Bhavin Patel, Rod Soto, Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - remcos
  - windows-registry-abuse
  mitre_attack:
    techniques:
    - id: T1112
      name: Technique T1112
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/remcos/remcos_registry/sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
