metadata:
  name: cisco-asa-logging-filters-configuration-tampering
  version: 1.0.0
  description: 'This analytic detects tampering with logging filter configurations
    on Cisco ASA devices via CLI or ASDM.

    Adversaries may reduce logging levels or disable specific log categories to evade
    detection, hide their activities, or prevent security monitoring systems from
    capturing evidence of their actions. By lowering logging verbosity, attackers
    can operate with reduced visibility to security teams.

    The detection monitors for logging configuration commands (message ID 111008 or
    111010) that modify lo'
  author: Nasreddine Bencherchali, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - suspicious-cisco-adaptive-security-appliance-activity
  mitre_attack:
    techniques:
    - id: T1562
      name: Technique T1562
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/cisco_asa/generic/cisco_asa_generic_logs.log
    description: not_applicable - cisco:asa
    format: auto
    schema: raw
    sourcetype: cisco:asa
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
