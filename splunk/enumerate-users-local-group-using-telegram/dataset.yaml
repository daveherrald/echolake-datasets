metadata:
  name: enumerate-users-local-group-using-telegram
  version: 9.0.0
  description: The following analytic detects a Telegram process enumerating all network
    users in a local group. It leverages EventCode 4798, which is generated when a
    process enumerates a user's security-enabled local groups on a computer or device.
    This activity is significant as it may indicate an attempt to gather information
    on user accounts, a common precursor to further malicious actions. If confirmed
    malicious, this behavior could allow an attacker to map out user accounts, potentially
    leading to privi
  author: Teoderick Contreras, Splunk
