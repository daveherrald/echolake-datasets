metadata:
  name: icacls-grant-command
  version: 9.0.0
  description: 'The following analytic detects the use of the ICACLS command to grant

    additional access permissions to files or directories. It leverages data from
    Endpoint

    Detection and Response (EDR) agents, focusing on specific process names and command-line

    arguments. This activity is significant because it is commonly used by Advanced

    Persistent Threats (APTs) and coinminer scripts to evade detection and maintain

    control over compromised systems. If confirmed malicious, this behavior could
    allow

    attackers '
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - ransomware
  - crypto-stealer
  - xmrig
  mitre_attack:
    techniques:
    - id: T1222
      name: Technique T1222
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/xmrig_miner/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
