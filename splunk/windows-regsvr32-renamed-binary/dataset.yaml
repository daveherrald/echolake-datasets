metadata:
  name: windows-regsvr32-renamed-binary
  version: 8.0.0
  description: The following analytic identifies instances where the regsvr32.exe
    binary has been renamed and executed. This detection leverages Endpoint Detection
    and Response (EDR) data, specifically focusing on the original filename metadata.
    Renaming regsvr32.exe is significant as it can be an evasion technique used by
    attackers to bypass security controls. If confirmed malicious, this activity could
    allow an attacker to execute arbitrary DLLs, potentially leading to code execution,
    privilege escalation, o
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - qakbot
  - compromised-windows-host
  mitre_attack:
    techniques:
    - id: T1218.010
      name: Technique T1218.010
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/qakbot/qbot_3/sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
