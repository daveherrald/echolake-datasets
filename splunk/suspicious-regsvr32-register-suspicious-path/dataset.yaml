metadata:
  name: suspicious-regsvr32-register-suspicious-path
  version: 15.0.0
  description: The following analytic detects the use of Regsvr32.exe to register
    DLLs from suspicious paths such as AppData, ProgramData, or Windows Temp directories.
    It leverages data from Endpoint Detection and Response (EDR) agents, focusing
    on process execution logs and command-line arguments. This activity is significant
    because Regsvr32.exe can be abused to proxy execution of malicious code, bypassing
    traditional security controls. If confirmed malicious, this could allow an attacker
