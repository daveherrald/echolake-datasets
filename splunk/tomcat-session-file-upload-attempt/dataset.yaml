    in Apache Tomcat through the initial stage of the attack. This first phase occurs
    when an attacker attempts to upload a malicious serialized Java object with a
    .session file extension via an HTTP PUT request. When successful, these uploads
    typically result in HTTP status codes 201 (Created) or 409 (Conflict) and create
    the foundation for subsequent deserialization attacks by placing malicious content
    in a location where Tomcat''s '
