metadata:
  name: sdclt-uac-bypass
  version: 9.0.0
  description: The following analytic detects suspicious modifications to the sdclt.exe
    registry, a technique often used to bypass User Account Control (UAC). It leverages
    data from Endpoint Detection and Response (EDR) agents, focusing on specific registry
    paths and values associated with sdclt.exe. This activity is significant because
    UAC bypasses can allow attackers to execute payloads with elevated privileges
    without user consent. If confirmed malicious, this could lead to unauthorized
    code execution, priv
  author: Steven Dick, Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - windows-defense-evasion-tactics
  - windows-registry-abuse
  mitre_attack:
    techniques:
    - id: T1548.002
      name: Technique T1548.002
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1548/uac_bypass/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
