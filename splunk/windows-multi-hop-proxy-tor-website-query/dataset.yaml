metadata:
  name: windows-multi-hop-proxy-tor-website-query
  version: 8.0.0
  description: The following analytic identifies DNS queries to known TOR proxy websites,
    such as "*.torproject.org" and "www.theonionrouter.com". It leverages Sysmon EventCode
    22 to detect these queries by monitoring DNS query events from endpoints. This
    activity is significant because adversaries often use TOR proxies to disguise
    the source of their malicious traffic, making it harder to trace their actions.
    If confirmed malicious, this behavior could indicate an attempt to obfuscate network
    traffic, potenti
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - agenttesla
  - interlock-ransomware
  mitre_attack:
    techniques:
    - id: T1071.003
      name: Technique T1071.003
    tactics: []
files:
