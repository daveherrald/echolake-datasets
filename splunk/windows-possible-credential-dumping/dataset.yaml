metadata:
  name: windows-possible-credential-dumping
  version: 11.0.0
  description: The following analytic detects potential credential dumping by identifying
    specific GrantedAccess permission requests and CallTrace DLLs targeting the LSASS
    process. It leverages Sysmon EventCode 10 logs, focusing on access requests to
    lsass.exe and call traces involving debug and native API DLLs like dbgcore.dll,
    dbghelp.dll, and ntdll.dll. This activity is significant as credential dumping
    can lead to unauthorized access to sensitive credentials. If confirmed malicious,
    attackers could gain el
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - detect-zerologon-attack
  - cisa-aa22-264a
  - credential-dumping
  mitre_attack:
    techniques:
    - id: T1003.001
      name: Technique T1003.001
    tactics: []
files:
  bundled: []
  references:
