metadata:
  name: shai-hulud-workflow-file-creation-or-modification
  version: 1.0.0
  description: 'Detects creation or deletion of malicious GitHub Actions workflow
    files associated with

    Shai-Hulud worm variants on Linux or Windows endpoints. This includes the original
    shai-hulud-workflow.yml,

    the 2.0 backdoor discussion.yaml (enables command injection via GitHub Discussions
    on self-hosted

    runners named SHA1HULUD), and the secrets exfiltration workflow formatter_*.yml
    pattern. These

    files are used to exfiltrate credentials and propagate across repositories.

    '
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - npm-supply-chain-compromise
  mitre_attack:
    techniques:
    - id: T1574.006
      name: Technique T1574.006
    - id: T1554
      name: Technique T1554
    - id: T1195
      name: Technique T1195
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1195.001/npm/shai_hulud_workflow_sysmon.log
    description: Syslog:Linux-Sysmon/Operational - sysmon:linux
    format: auto
    schema: raw
    sourcetype: sysmon:linux
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1195.001/npm/windows_workflow_sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
