metadata:
  name: windows-sharepoint-spinstall0-get-request
  version: 1.0.0
  description: The following analytic detects potential post-exploitation activity
    related to the Microsoft SharePoint CVE-2025-53770 vulnerability. After successful
    exploitation via the ToolPane.aspx endpoint, attackers typically deploy a webshell
    named "spinstall0.aspx" in the SharePoint layouts directory. This detection identifies
    GET requests to this webshell, which indicates active use of the backdoor for
    command execution, data exfiltration, or credential/key extraction. Attackers
    commonly use these webs
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - microsoft-sharepoint-vulnerabilities
  mitre_attack:
    techniques:
    - id: T1190
      name: Technique T1190
    - id: T1505.003
      name: Technique T1505.003
    - id: T1552
      name: Technique T1552
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1190/sharepoint/spinstall0.log
    description: suricata - suricata
    format: auto
    schema: raw
    sourcetype: suricata
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
