    discovery activities, which may signal an attacker attempt to locate and assess
    critical database assets on a compromised system. This behavior is often a precursor
    to data theft, unauthorized access, or privilege escalation, as attackers seek
    to identify valuable information stored in databases. By monitoring for unusual
    or unauthorized attempts to locate database files and directories, this analytic
