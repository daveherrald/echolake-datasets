metadata:
  name: windows-archive-collected-data-via-powershell
  version: 8.0.0
  description: The following analytic detects the use of PowerShell scripts to archive
    files into a temporary folder. It leverages PowerShell Script Block Logging, specifically
    monitoring for the `Compress-Archive` command targeting the `Temp` directory.
    This activity is significant as it may indicate an adversary's attempt to collect
    and compress data for exfiltration. If confirmed malicious, this behavior could
    lead to unauthorized data access and exfiltration, posing a severe risk to sensitive
    information a
  author: Teoderick Contreras, Splunk
