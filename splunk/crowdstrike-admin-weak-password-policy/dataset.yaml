metadata:
  name: crowdstrike-admin-weak-password-policy
  version: 4.0.0
  description: The following analytic detects CrowdStrike alerts for admin weak password
    policy violations, identifying instances where administrative passwords do not
    meet security standards. These alerts highlight significant vulnerabilities that
    could be exploited by attackers to gain unauthorized access. Promptly addressing
    these alerts is crucial for maintaining robust security and protecting critical
    systems and data from potential threats.
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - compromised-windows-host
  mitre_attack:
    techniques:
    - id: T1110
      name: Technique T1110
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/suspicious_behaviour/crowdstrike_stream/admin_weak_password_policy/crowdstrike_weak_password_admin_cleaned.log
    description: crowdstrike:identities - crowdstrike:identities
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
