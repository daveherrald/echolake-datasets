metadata:
  name: cisco-nvm-suspicious-download-from-file-sharing-website
  version: 3.0.0
  description: 'This analytic detects suspicious downloads from common file sharing
    and content delivery platforms using known living-off-the-land binaries (LOLBins)

    such as ''curl.exe'', ''certutil.exe'', ''msiexec.exe'', ''powershell.exe'', ''wmic.exe'',
    and others.

    It leverages Cisco Network Visibility Module logs to correlate network flow activity
    with process context, including command-line arguments, process path,

    and parent process information. These tools are often abused by adversaries and
    malware to retrieve pa'
