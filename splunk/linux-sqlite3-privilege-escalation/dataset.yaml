metadata:
  name: linux-sqlite3-privilege-escalation
  version: 9.0.0
  description: 'The following analytic detects the execution of the sqlite3 command
    with elevated privileges, which can be exploited for privilege escalation. It
    leverages Endpoint Detection and Response (EDR) telemetry to identify instances
    where sqlite3 is used in conjunction with shell commands and sudo. This activity
    is significant because it indicates a potential attempt to gain root access, which
    could lead to full system compromise. If confirmed malicious, an attacker could
    execute arbitrary commands as '
  author: Gowthamaraj Rajendran, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - linux-privilege-escalation
  - linux-living-off-the-land
  mitre_attack:
    techniques:
    - id: T1548.003
      name: Technique T1548.003
    tactics: []
files:
  bundled: []
  references:
