metadata:
  name: crowdstrike-high-identity-risk-severity
  version: 4.0.0
  description: The following analytic detects CrowdStrike alerts for High Identity
    Risk Severity with a risk score of 70 or higher. These alerts indicate significant
    vulnerabilities in user identities, such as suspicious behavior or compromised
    credentials. Promptly investigating and addressing these alerts is crucial to
    prevent potential security breaches and ensure the integrity and protection of
    sensitive information and systems.
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - compromised-windows-host
  mitre_attack:
    techniques:
    - id: T1110
      name: Technique T1110
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/suspicious_behaviour/crowdstrike_stream/high_risk_score/crowdstrike_high_riskscore_cleaned.log
    description: crowdstrike:identities - crowdstrike:identities
    format: text
    schema: raw
    sourcetype: crowdstrike:identities
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
