metadata:
  name: windows-rdp-login-session-was-established
  version: 2.0.0
  description: The following analytic detects instances where a successful Remote
    Desktop Protocol (RDP) login session was established, as indicated by Windows
    Security Event ID 4624 with Logon Type 10. This event confirms that a user has
    not only provided valid credentials but has also initiated a full interactive
    RDP session. It is a key indicator of successful remote access to a Windows system.
    When correlated with Event ID 1149, which logs RDP authentication success, this
    analytic helps distinguish between
  author: Teoderick Contreras, Splunk
