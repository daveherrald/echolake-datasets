metadata:
  name: detect-rundll32-inline-hta-execution
  version: 9.0.0
  description: The following analytic detects the execution of "rundll32.exe" with
    inline protocol handlers such as "JavaScript", "VBScript", and "About". This behavior
    is identified using Endpoint Detection and Response (EDR) telemetry, focusing
    on command-line arguments. This activity is significant as it is often associated
    with fileless malware or application whitelisting bypass techniques. If confirmed
    malicious, this could allow an attacker to execute arbitrary code, bypass security
    controls, and maintai
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - suspicious-mshta-activity
  - nobelium-group
  - living-off-the-land
  mitre_attack:
    techniques:
