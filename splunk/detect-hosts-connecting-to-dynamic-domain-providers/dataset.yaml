metadata:
  name: detect-hosts-connecting-to-dynamic-domain-providers
  version: 10.0.0
  description: The following analytic identifies DNS queries from internal hosts to
    dynamic domain providers. It leverages DNS query logs from the `Network_Resolution`
    data model and cross-references them with a lookup file containing known dynamic
    DNS providers. This activity is significant because attackers often use dynamic
    DNS services to host malicious payloads or command-and-control servers, making
    it crucial for security teams to monitor. If confirmed malicious, this activity
    could allow attackers to by
  author: Bhavin Patel, Splunk
  tags:
  - ttp
  - splunk-security-content
  - data-protection
  - prohibited-traffic-allowed-or-protocol-mismatch
  - dns-hijacking
  mitre_attack:
    techniques:
    - id: T1189
      name: Technique T1189
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1189/dyn_dns_site/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
