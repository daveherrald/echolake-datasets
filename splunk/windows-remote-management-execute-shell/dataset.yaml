metadata:
  name: windows-remote-management-execute-shell
  version: 4.0.0
  description: The following analytic detects the execution of winrshost.exe initiating
    CMD or PowerShell processes as part of a potential payload execution. winrshost.exe
    is associated with Windows Remote Management (WinRM) and is typically used for
    remote execution. By monitoring for this behavior, the detection identifies instances
    where winrshost.exe is leveraged to run potentially malicious commands or payloads
    via CMD or PowerShell. This behavior may indicate exploitation of remote management
    tools for u
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - crypto-stealer
  mitre_attack:
    techniques:
    - id: T1021.006
      name: Technique T1021.006
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1021.006/wirm_execute_shell/winrshost_pwh.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
