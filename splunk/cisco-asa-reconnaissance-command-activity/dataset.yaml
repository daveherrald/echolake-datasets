metadata:
  name: cisco-asa-reconnaissance-command-activity
  version: 1.0.0
  description: 'This analytic detects potential reconnaissance activities on Cisco
    ASA devices by identifying execution of multiple information-gathering "show"
    commands within a short timeframe.

    Adversaries who gain initial access to network infrastructure devices typically
    perform systematic reconnaissance to understand the device configuration, network
    topology, security policies, connected systems, and potential attack paths. This
    reconnaissance phase involves executing multiple "show" commands to enumerate'
  author: Nasreddine Bencherchali, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - suspicious-cisco-adaptive-security-appliance-activity
  mitre_attack:
    techniques:
    - id: T1082
      name: Technique T1082
    - id: T1590.001
      name: Technique T1590.001
    - id: T1590.005
      name: Technique T1590.005
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/cisco_asa/generic/cisco_asa_generic_logs.log
    description: not_applicable - cisco:asa
    format: auto
    schema: raw
    sourcetype: cisco:asa
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
