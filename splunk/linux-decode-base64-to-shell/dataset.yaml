metadata:
  name: linux-decode-base64-to-shell
  version: 10.0.0
  description: The following analytic detects the behavior of decoding base64-encoded
    data and passing it to a Linux shell. Additionally, it mitigates the potential
    damage and protects the organization's systems and data.The detection is made
    by searching for specific commands in the Splunk query, namely "base64 -d" and
    "base64 --decode", within the Endpoint.Processes data model. The analytic also
    includes a filter for Linux shells. The detection is important because  it indicates
    the presence of malicious act
  author: Michael Haag, Splunk
