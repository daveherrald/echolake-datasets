metadata:
  name: windows-archive-collected-data-via-rar
  version: 10.0.0
  description: The following analytic identifies the execution of RAR utilities to
    archive files on a system. It leverages data from Endpoint Detection and Response
    (EDR) agents, focusing on process names, GUIDs, and command-line arguments. This
    activity is significant as threat actors, including red-teamers and malware like
    DarkGate, use RAR archiving to compress and exfiltrate collected data from compromised
    hosts. If confirmed malicious, this behavior could lead to the unauthorized transfer
    of sensitive inf
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - darkgate-malware
  - salt-typhoon
  - china-nexus-threat-activity
  mitre_attack:
    techniques:
    - id: T1560.001
      name: Technique T1560.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1560.001/archive_utility_darkgate/rar_sys.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
