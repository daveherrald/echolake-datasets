metadata:
  name: creation-of-lsass-dump-with-taskmgr
  version: 10.0.0
  description: The following analytic detects the creation of an lsass.exe process
    dump using Windows Task Manager. It leverages Sysmon EventID 11 to identify file
    creation events where the target filename matches *lsass*.dmp. This activity is
    significant because creating an lsass dump can be a precursor to credential theft,
    as the dump file contains sensitive information such as user passwords. If confirmed
    malicious, an attacker could use the lsass dump to extract credentials and escalate
    privileges, potenti
  author: Michael Haag, Splunk
