    leverages data from Endpoint Detection and Response (EDR) agents, focusing on
    process and parent process details. Monitoring klist.exe is significant as it
    can indicate attempts to list or gather cached Kerberos tickets, which are crucial
    for lateral movement or privilege escalation. If confirmed malicious, this activity
