metadata:
  name: windows-sqlwriter-sqldumper-dll-sideload
  version: 7.0.0
  description: The following analytic detects the abuse of SqlWriter and SQLDumper
    executables to sideload the vcruntime140.dll library. It leverages Sysmon EventCode
    7 logs, focusing on instances where SQLDumper.exe or SQLWriter.exe load vcruntime140.dll,
    excluding legitimate loads from the System32 directory. This activity is significant
    as it indicates potential DLL sideloading, a technique used by adversaries to
    execute malicious code within trusted processes. If confirmed malicious, this
    could allow attac
  author: Michael Haag, Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - apt29-diplomatic-deceptions-with-wineloader
  mitre_attack:
    techniques:
    - id: T1574.001
      name: Technique T1574.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1574.002/wineloader/sqlwriter_sqldumper_sideload_windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
