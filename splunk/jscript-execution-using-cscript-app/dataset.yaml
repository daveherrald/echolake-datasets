metadata:
  name: jscript-execution-using-cscript-app
  version: 8.0.0
  description: The following analytic detects the execution of JScript using the cscript.exe
    process. It leverages data from Endpoint Detection and Response (EDR) agents,
    focusing on process and command-line telemetry. This behavior is significant because
    JScript files are typically executed by wscript.exe, making cscript.exe execution
    unusual and potentially indicative of malicious activity, such as the FIN7 group's
    tactics. If confirmed malicious, this activity could allow attackers to execute
    arbitrary scri
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - fin7
  - remcos
  mitre_attack:
    techniques:
    - id: T1059.007
      name: Technique T1059.007
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/fin7/fin7_macro_js_1/sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
