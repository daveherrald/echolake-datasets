metadata:
  name: windows-file-download-via-powershell
  version: 6.0.0
  description: 'The following analytic detects the use of PowerShell''s download methods
    such as

    "DownloadString" and "DownloadData" from the WebClient class or Invoke-WebRequest

    and it''s aliases "IWR" or "Curl".

    It leverages data from Endpoint Detection and Response (EDR) agents, focusing
    on

    process execution logs that include command-line details.

    This activity can be significant such methods and functions are commonly used
    in malicious

    PowerShell scripts to fetch and execute remote code.

    If confirmed maliciou'
  author: Michael Haag, Nasreddine Bencherchali, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - apt37-rustonotto-and-fadestealer
  - cisco-network-visibility-module-analytics
  - data-destruction
  mitre_attack:
    techniques:
    - id: T1059.001
      name: Technique T1059.001
    - id: T1105
      name: Technique T1105
    tactics: []
