metadata:
  name: azure-runbook-webhook-created
  version: 11.0.0
  description: The following analytic detects the creation of a new Automation Runbook
    Webhook within an Azure tenant. It leverages Azure Audit events, specifically
    the "Create or Update an Azure Automation webhook" operation, to identify this
    activity. This behavior is significant because Webhooks can trigger Automation
    Runbooks via unauthenticated URLs exposed to the Internet, posing a security risk.
    If confirmed malicious, an attacker could use this to execute code, create users,
    or maintain persistence wit
