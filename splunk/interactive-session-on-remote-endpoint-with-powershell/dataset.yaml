metadata:
  name: interactive-session-on-remote-endpoint-with-powershell
  version: 11.0.0
  description: The following analytic detects the use of the `Enter-PSSession` cmdlet
    to establish an interactive session on a remote endpoint via the WinRM protocol.
    It leverages PowerShell Script Block Logging (EventCode=4104) to identify this
    activity by searching for specific script block text patterns. This behavior is
    significant as it may indicate lateral movement or remote code execution attempts
    by adversaries. If confirmed malicious, this activity could allow attackers to
    execute commands remotely, p
