metadata:
  name: linux-ssh-remote-services-script-execute
  version: 10.0.0
  description: The following analytic detects the use of SSH to move laterally and
    execute a script or file on a remote host. It leverages data from Endpoint Detection
    and Response (EDR) agents, focusing on specific SSH command-line parameters and
    URLs. This activity is significant as it may indicate an attacker attempting to
    execute remote commands or scripts, potentially leading to unauthorized access
    or control over additional systems. If confirmed malicious, this could result
    in lateral movement, privilege
