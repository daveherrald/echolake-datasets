metadata:
  name: getcurrent-user-with-powershell
  version: 6.0.0
  description: The following analytic detects the execution of `powershell.exe` with
    command-line arguments invoking the `GetCurrent` method of the WindowsIdentity
    .NET class. This detection leverages data from Endpoint Detection and Response
    (EDR) agents, focusing on process names and command-line executions. This activity
    is significant as adversaries may use this method to identify the logged-in user
    on a compromised endpoint, aiding in situational awareness and Active Directory
    discovery. If confirmed mali
  author: Mauricio Velazco, Splunk
  tags:
  - hunting
  - splunk-security-content
  - active-directory-discovery
  mitre_attack:
    techniques:
    - id: T1033
      name: Technique T1033
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1033/AD_discovery/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
