metadata:
  name: detect-outbound-ldap-traffic
  version: 8.0.0
  description: The following analytic identifies outbound LDAP traffic to external
    IP addresses. It leverages the Network_Traffic data model to detect connections
    on ports 389 or 636 that are not directed to private IP ranges (RFC1918). This
    activity is significant because outbound LDAP traffic can indicate potential data
    exfiltration or unauthorized access attempts. If confirmed malicious, attackers
    could exploit this to access sensitive directory information, leading to data
    breaches or further network compr
  author: Bhavin Patel, Johan Bjerke, Splunk
