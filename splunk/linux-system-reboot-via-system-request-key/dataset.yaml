metadata:
  name: linux-system-reboot-via-system-request-key
  version: 6.0.0
  description: The following analytic detects the execution of the SysReq hack to
    reboot a Linux system host. It leverages Endpoint Detection and Response (EDR)
    data to identify processes executing the command to pipe 'b' to /proc/sysrq-trigger.
    This activity is significant as it is an uncommon method to reboot a system and
    was observed in the Awfulshred malware wiper. If confirmed malicious, this technique
    could indicate the presence of suspicious processes and potential system compromise,
    leading to unauthor
  author: Teoderick Contreras, Splunk
