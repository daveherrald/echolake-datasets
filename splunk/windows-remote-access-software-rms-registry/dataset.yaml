metadata:
  name: windows-remote-access-software-rms-registry
  version: 7.0.0
  description: The following analytic detects the creation or modification of Windows
    registry entries related to the Remote Manipulator System (RMS) Remote Admin tool.
    It leverages data from the Endpoint.Registry datamodel, focusing on registry paths
    containing "SYSTEM\\Remote Manipulator System." This activity is significant because
    RMS, while legitimate, is often abused by adversaries, such as in the Azorult
    malware campaigns, to gain unauthorized remote access. If confirmed malicious,
    this could allow atta
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - azorult
  mitre_attack:
    techniques:
    - id: T1219
      name: Technique T1219
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/azorult/sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
