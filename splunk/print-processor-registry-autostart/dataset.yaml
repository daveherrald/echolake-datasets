metadata:
  name: print-processor-registry-autostart
  version: 9.0.0
  description: The following analytic detects suspicious modifications or new entries
    in the Print Processor registry path. It leverages registry activity data from
    the Endpoint data model to identify changes in the specified registry path. This
    activity is significant because the Print Processor registry is known to be exploited
    by APT groups like Turla for persistence and privilege escalation. If confirmed
    malicious, this could allow an attacker to execute a malicious DLL payload by
    restarting the spoolsv.ex
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - data-destruction
  - windows-privilege-escalation
  - hermetic-wiper
  mitre_attack:
    techniques:
    - id: T1547.012
      name: Technique T1547.012
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1547.012/print_reg/sysmon_print.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
