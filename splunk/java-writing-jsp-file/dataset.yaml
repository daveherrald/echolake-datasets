metadata:
  name: java-writing-jsp-file
  version: 9.0.0
  description: The following analytic detects the Java process writing a .jsp file
    to disk, which may indicate a web shell being deployed. It leverages data from
    the Endpoint datamodel, specifically monitoring process and filesystem activities.
    This activity is significant because web shells can provide attackers with remote
    control over the compromised server, leading to further exploitation. If confirmed
    malicious, this could allow unauthorized access, data exfiltration, or further
    compromise of the affected
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - spring4shell-cve-2022-22965
  - atlassian-confluence-server-and-data-center-cve-2022-26134
  - sysaid-on-prem-software-cve-2023-47246-vulnerability
  mitre_attack:
    techniques:
    - id: T1190
      name: Technique T1190
    - id: T1133
      name: Technique T1133
    tactics: []
files:
  bundled: []
