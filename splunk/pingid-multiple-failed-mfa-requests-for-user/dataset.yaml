metadata:
  name: pingid-multiple-failed-mfa-requests-for-user
  version: 5.0.0
  description: The following analytic identifies multiple failed multi-factor authentication
    (MFA) requests for a single user within a PingID environment. It triggers when
    10 or more MFA prompts fail within 10 minutes, using JSON logs from PingID. This
    activity is significant as it may indicate an adversary attempting to bypass MFA
    by bombarding the user with repeated authentication requests. If confirmed malicious,
    this could lead to unauthorized access, as the user might eventually accept the
    fraudulent requ
  author: Steven Dick
  tags:
  - ttp
  - splunk-security-content
  - compromised-user-account
  mitre_attack:
    techniques:
    - id: T1621
      name: Technique T1621
    - id: T1078
      name: Technique T1078
    - id: T1110
      name: Technique T1110
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1621/pingid/pingid.log
    description: PINGID - _json
    format: jsonl
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
