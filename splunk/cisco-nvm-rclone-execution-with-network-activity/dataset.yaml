  version: 3.0.0
  description: 'This detection identifies execution of the file synchronization utility
    "rclone".

    It leverages Cisco Network Visibility Module logs, specifically flow data in order
    to capture process executions

    initiating network connections.

    While rclone is a legitimate command-line tool for syncing data to cloud storage
    providers, it has been widely abused by threat actors for data exfiltration.

