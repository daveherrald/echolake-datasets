metadata:
  name: detect-remote-access-software-usage-process
  version: 13.0.0
  description: The following analytic detects the execution of known remote access
    software within the environment. It leverages data from Endpoint Detection and
    Response (EDR) agents, focusing on process names and parent processes mapped to
    the Endpoint data model. We then compare with with a list of known remote access
    software shipped as a lookup file - remote_access_software. This activity is significant
    as adversaries often use remote access tools like AnyDesk, GoToMyPC, LogMeIn,
    and TeamViewer to maintai
  author: Steven Dick, Sebastian Wurl, Splunk Community
  tags:
  - anomaly
  - splunk-security-content
  - insider-threat
  - command-and-control
  - ransomware
  mitre_attack:
    techniques:
    - id: T1219
      name: Technique T1219
    tactics: []
files:
  bundled: []
  references:
