metadata:
  name: suspicious-rundll32-plugininit
  version: 8.0.0
  description: The following analytic identifies the execution of the rundll32.exe
    process with the "plugininit" parameter. This detection leverages data from Endpoint
    Detection and Response (EDR) agents, focusing on process creation events and command-line
    arguments. This activity is significant because the "plugininit" parameter is
    commonly associated with IcedID malware, which uses it to execute an initial DLL
    stager to download additional payloads. If confirmed malicious, this behavior
    could lead to furthe
