  version: 4.0.0
  description: This detection identifies the presence of the default AzureHound user-agent
    string within Microsoft Graph Activity logs and NonInteractive SignIn Logs. AzureHound
    is a tool used for gathering information about Azure Active Directory environments,
    often employed by security professionals for legitimate auditing purposes. However,
    it can also be leveraged by malicious actors to perform reconnaissance activities,
    mapping out the Azure AD infrastructure to identify potential vulnerabilities
    and targ
