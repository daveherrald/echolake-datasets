metadata:
  name: o365-email-reported-by-admin-found-malicious
  version: 7.0.0
  description: The following analytic detects when an email manually submitted to
    Microsoft through the Security & Compliance portal is found to be malicious. This
    capability is an enhanced protection feature that can be used within o365 tenants
    by administrative users to report potentially malicious emails. This correlation
    looks for any submission that returns a Phish or Malware verdict upon submission.
  author: Steven Dick
  tags:
  - ttp
  - splunk-security-content
  - spearphishing-attachments
  - suspicious-emails
  mitre_attack:
    techniques:
    - id: T1566.001
      name: Technique T1566.001
    - id: T1566.002
      name: Technique T1566.002
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1566/o365_various_alerts/o365_various_alerts.log
    description: o365 - o365:management:activity
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
