metadata:
  name: svchost-lolbas-execution-process-spawn
  version: 10.0.0
  description: The following analytic detects instances of 'svchost.exe' spawning
    Living Off The Land Binaries and Scripts (LOLBAS) processes. It leverages Endpoint
    Detection and Response (EDR) data to monitor child processes of 'svchost.exe'
    that match known LOLBAS executables. This activity is significant as adversaries
    often use LOLBAS techniques to execute malicious code stealthily, potentially
    indicating lateral movement or code execution attempts. If confirmed malicious,
    this behavior could allow attacke
  author: Mauricio Velazco, Splunk
  tags:
  - ttp
  - splunk-security-content
  - active-directory-lateral-movement
  - living-off-the-land
  - scheduled-tasks
  mitre_attack:
    techniques:
    - id: T1053.005
      name: Technique T1053.005
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1053.005/svchost_lolbas_execution_process_spawn/windows-xml.log
    description: XmlWinEventLog:Security - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
