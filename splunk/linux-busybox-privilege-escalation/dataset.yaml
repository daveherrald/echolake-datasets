metadata:
  name: linux-busybox-privilege-escalation
  version: 9.0.0
  description: 'The following analytic detects the execution of BusyBox with sudo
    privileges, which can lead to privilege escalation on Linux systems. It leverages
    data from Endpoint Detection and Response (EDR) agents, focusing on process creation
    events where BusyBox is executed with both ''sh'' and ''sudo'' commands. This
    activity is significant because it indicates a user may be attempting to gain
    root access, bypassing standard security controls. If confirmed malicious, this
    could allow an attacker to execute '
