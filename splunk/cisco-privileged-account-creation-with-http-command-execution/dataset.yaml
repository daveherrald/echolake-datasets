metadata:
  name: cisco-privileged-account-creation-with-http-command-execution
  version: 2.0.0
  description: 'This analytic correlates risk events between privileged account creation
    on Cisco IOS devices and HTTP requests to privileged execution paths such as `/level/15/exec/-/*`.

    APT actors have been observed creating privileged accounts and then running commands
    on routers via HTTP GET or POST requests that target privileged execution paths.

    These requests allow attackers to execute commands with the highest privilege
    level (15) on Cisco devices without requiring interactive SSH access.

    This correlati'
  author: Nasreddine Bencherchali, Splunk
  tags:
  - correlation
  - splunk-security-content
  - cisco-secure-firewall-threat-defense-analytics
  - salt-typhoon
  mitre_attack:
    techniques:
    - id: T1021.004
      name: Technique T1021.004
    - id: T1136
      name: Technique T1136
    - id: T1078
      name: Technique T1078
    tactics: []
files:
  bundled: []
  references:
