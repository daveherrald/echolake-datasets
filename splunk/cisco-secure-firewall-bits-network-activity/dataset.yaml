metadata:
  name: cisco-secure-firewall-bits-network-activity
  version: 4.0.0
  description: The following analytic detects the use of the Background Intelligent
    Transfer Service (BITS) client application in allowed outbound connections. It
    leverages logs from Cisco Secure Firewall Threat Defense devices and identifies
    instances where BITS is used to initiate downloads from non-standard or unexpected
    domains. While BITS is a legitimate Windows service used for downloading updates,
    it is also commonly abused by adversaries to stealthily retrieve payloads or tools.
