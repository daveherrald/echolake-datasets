metadata:
  name: disable-schedule-task
  version: 7.0.0
  description: The following analytic detects the execution of a command to disable
    an existing scheduled task using 'schtasks.exe' with the '/change' and '/disable'
    parameters. This detection leverages data from Endpoint Detection and Response
    (EDR) agents, focusing on process names and command-line arguments. Disabling
    scheduled tasks is significant as it is a common tactic used by adversaries, including
    malware like IcedID, to disable security applications and evade detection. If
    confirmed malicious, this a
  author: Teoderick Contreras, Splunk
