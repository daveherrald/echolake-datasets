metadata:
  name: windows-mof-event-triggered-execution-via-wmi
  version: 10.0.0
  description: The following analytic detects the execution of MOFComp.exe loading
    a MOF file, often triggered by cmd.exe or powershell.exe, or from unusual paths
    like User Profile directories. It leverages Endpoint Detection and Response (EDR)
    data, focusing on process names, parent processes, and command-line executions.
    This activity is significant as it may indicate an attacker using WMI for persistence
    or lateral movement. If confirmed malicious, it could allow the attacker to execute
    arbitrary code, main
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - living-off-the-land
  - compromised-windows-host
  mitre_attack:
    techniques:
    - id: T1546.003
      name: Technique T1546.003
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1546.003/atomic_red_team/mofcomp.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
