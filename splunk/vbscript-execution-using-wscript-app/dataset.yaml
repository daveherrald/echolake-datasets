metadata:
  name: vbscript-execution-using-wscript-app
  version: 8.0.0
  description: The following analytic detects the execution of VBScript using the
    wscript.exe application. It leverages data from Endpoint Detection and Response
    (EDR) agents, focusing on process and command-line telemetry. This activity is
    significant because wscript.exe is typically not used to execute VBScript, which
    is usually associated with cscript.exe. This deviation can indicate an attempt
    to evade traditional process monitoring and antivirus defenses. If confirmed malicious,
    this technique could allow
