metadata:
  name: cisco-secure-firewall-remote-access-software-usage-traffic
  version: 4.0.0
  description: 'The following analytic detects network traffic associated with known
    remote access software applications

    that are covered by Cisco Secure Firewall Application Detectors, such as AnyDesk,
    GoToMyPC, LogMeIn, and TeamViewer.

    It leverages Cisco Secure Firewall Threat Defense Connection Event.

    This activity is significant because adversaries often use remote access tools
    to maintain unauthorized access to compromised environments.

    If confirmed malicious, this activity could allow attackers to control'
