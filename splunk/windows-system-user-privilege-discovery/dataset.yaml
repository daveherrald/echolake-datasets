metadata:
  name: windows-system-user-privilege-discovery
  version: 6.0.0
  description: The following analytic detects the execution of `whoami.exe` with the
    `/priv` parameter, which displays the privileges assigned to the current user
    account. It leverages data from Endpoint Detection and Response (EDR) agents,
    focusing on process names and command-line executions. This activity is significant
    as it may indicate an adversary attempting to enumerate user privileges, a common
    step in the reconnaissance phase of an attack. If confirmed malicious, this could
    lead to privilege escalati
  author: Teoderick Contreras, Splunk
  tags:
  - hunting
  - splunk-security-content
  - cisa-aa23-347a
  mitre_attack:
    techniques:
    - id: T1033
      name: Technique T1033
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1033/whoami_priv/whoami-priv-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
