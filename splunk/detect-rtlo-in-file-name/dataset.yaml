metadata:
  name: detect-rtlo-in-file-name
  version: 9.0.0
  description: 'The following analytic identifies the use of the right-to-left override

    (RTLO) character in file names. It leverages data from the Endpoint.Filesystem
    datamodel,

    specifically focusing on file creation events and file names containing the RTLO

    character (U+202E). This activity is significant because adversaries use RTLO
    to

    disguise malicious files as benign by reversing the text that follows the character.

    If confirmed malicious, this technique can deceive users and security tools, leading

    to the'
  author: Steven Dick
  tags:
  - ttp
  - splunk-security-content
  - spearphishing-attachments
  mitre_attack:
    techniques:
    - id: T1036.002
      name: Technique T1036.002
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1036.002/outlook_attachment/rtlo_events.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
