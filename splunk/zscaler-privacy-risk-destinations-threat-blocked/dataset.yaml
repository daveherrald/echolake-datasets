metadata:
  name: zscaler-privacy-risk-destinations-threat-blocked
  version: 6.0.0
  description: The following analytic identifies blocked destinations within a network
    that are deemed privacy risks by Zscaler. It leverages web proxy logs, focusing
    on entries marked as "Privacy Risk." Key data points such as device owner, user,
    URL category, destination URL, and IP are analyzed. This activity is significant
    for a SOC as it helps monitor and manage privacy risks, ensuring a secure network
    environment. If confirmed malicious, this activity could indicate attempts to
    access or exfiltrate sensi
  author: Gowthamaraj Rajendran, Rod Soto, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - zscaler-browser-proxy-threats
  mitre_attack:
    techniques:
    - id: T1566
      name: Technique T1566
    tactics: []
