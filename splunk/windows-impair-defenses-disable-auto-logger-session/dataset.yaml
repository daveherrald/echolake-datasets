  description: The following analytic detects the disabling of an AutoLogger session
    or one of its providers, by identifying changes to the Registry values "Start"
    and "Enabled" part of the "\WMI\Autologger\" key path. It leverages data from
    the Endpoint.Registry datamodel to monitor specific registry paths and values.
