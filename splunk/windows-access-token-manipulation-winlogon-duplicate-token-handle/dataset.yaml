metadata:
  name: windows-access-token-manipulation-winlogon-duplicate-token-handle
  version: 8.0.0
  description: The following analytic detects a process attempting to access winlogon.exe
    to duplicate its handle. This is identified using Sysmon EventCode 10, focusing
    on processes targeting winlogon.exe with specific access rights. This activity
    is significant because it is a common technique used by adversaries to escalate
    privileges by leveraging the high privileges and security tokens associated with
    winlogon.exe. If confirmed malicious, this could allow an attacker to gain elevated
    privileges, potential
  author: Teoderick Contreras, Splunk
  tags:
  - hunting
  - splunk-security-content
  - brute-ratel-c4
  mitre_attack:
    techniques:
