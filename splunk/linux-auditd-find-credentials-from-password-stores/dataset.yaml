metadata:
  name: linux-auditd-find-credentials-from-password-stores
  version: 7.0.0
  description: The following analytic detects suspicious attempts to find credentials
    stored in password stores, indicating a potential attacker's effort to access
    sensitive login information. Password stores are critical repositories that contain
    valuable credentials, and unauthorized access to them can lead to significant
    security breaches. By monitoring for unusual or unauthorized activities related
    to password store access, this analytic helps identify potential credential theft
    attempts, allowing security
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - linux-living-off-the-land
  - linux-privilege-escalation
  - linux-persistence-techniques
  mitre_attack:
    techniques:
    - id: T1555.005
      name: Technique T1555.005
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1555.005/linux_auditd_find_credentials/auditd_execve_find_creds.log
    description: auditd - auditd
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
