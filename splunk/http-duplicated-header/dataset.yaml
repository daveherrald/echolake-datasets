metadata:
  name: http-duplicated-header
  version: 1.0.0
  description: Detects when a request has more than one of the same header. This is
    commonly used in request smuggling and other web based attacks. HTTP Request Smuggling
    exploits inconsistencies in how front-end and back-end servers parse HTTP requests
    by using ambiguous or malformed headers to hide malicious requests within legitimate
    ones. Attackers leverage duplicate headers, particularly Content-Length and Transfer-Encoding,
    to cause different servers in the chain to disagree on where one request ends
