metadata:
  name: linux-curl-upload-file
  version: 9.0.0
  description: The following analytic detects the use of the curl command with specific
    switches (-F, --form, --upload-file, -T, -d, --data, --data-raw, -I, --head) to
    upload AWS credentials or configuration files to a remote destination. This detection
    leverages data from Endpoint Detection and Response (EDR) agents, focusing on
    command-line executions and process details. This activity is significant as it
    may indicate an attempt to exfiltrate sensitive AWS credentials, a technique known
    to be used by the Te
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - linux-living-off-the-land
  - data-exfiltration
  - ingress-tool-transfer
  mitre_attack:
    techniques:
    - id: T1105
      name: Technique T1105
    tactics: []
files:
  bundled: []
  references:
