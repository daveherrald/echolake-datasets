metadata:
  name: wordpress-bricks-builder-plugin-rce
  version: 6.0.0
  description: The following analytic identifies potential exploitation of the WordPress
    Bricks Builder plugin RCE vulnerability. It detects HTTP POST requests to the
    URL path "/wp-json/bricks/v1/render_element" with a status code of 200, leveraging
    the Web datamodel. This activity is significant as it indicates an attempt to
    exploit CVE-2024-25600, a known vulnerability that allows remote code execution.
    If confirmed malicious, an attacker could execute arbitrary commands on the target
    server, leading to pote
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - wordpress-vulnerabilities
  - hellcat-ransomware
  mitre_attack:
    techniques:
    - id: T1190
      name: Technique T1190
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1190/wordpress/bricks_cve_2024_25600.log
    description: nginx:plus:kv - nginx:plus:kv
    format: text
    schema: raw
