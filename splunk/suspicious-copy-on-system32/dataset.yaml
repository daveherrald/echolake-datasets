metadata:
  name: suspicious-copy-on-system32
  version: 12.0.0
  description: "The following analytic detects potentially suspicious file copy operations\
    \ targeting the\nSystem32 or SysWow64 directories as source, often indicative\
    \ of malicious activity.\nIt leverages data from Endpoint Detection and Response\
    \ (EDR) agents, \nfocusing on activity initiated by command-line tools like cmd.exe\
    \ or PowerShell.\nThis behavior is significant as it may indicate an attempt to\
    \ evade defenses by copying\nan existing binary from the system directory and\
    \ renaming it.\nIf confirmed malicious, th"
  author: Teoderick Contreras, Nasreddine Bencherchali, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - qakbot
  - sandworm-tools
  - icedid
  mitre_attack:
    techniques:
    - id: T1036.003
      name: Technique T1036.003
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1036.003/copy_sysmon/sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
