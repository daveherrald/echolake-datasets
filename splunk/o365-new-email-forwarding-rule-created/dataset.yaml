metadata:
  name: o365-new-email-forwarding-rule-created
  version: 7.0.0
  description: 'The following analytic identifies the creation of new email forwarding
    rules in an Office 365 environment. It detects events logged under New-InboxRule
    and Set-InboxRule operations within the o365_management_activity data source,
    focusing on parameters like ForwardTo, ForwardAsAttachmentTo, and RedirectTo.
    This activity is significant as unauthorized email forwarding can lead to data
    exfiltration and unauthorized access to sensitive information. If confirmed malicious,
    attackers could intercept '
