metadata:
  name: non-chrome-process-accessing-chrome-default-dir
  version: 14.0.0
  description: The following analytic detects a non-Chrome process accessing files
    in the Chrome user default folder. It leverages Windows Security Event logs, specifically
    event code 4663, to identify unauthorized access attempts. This activity is significant
    because the Chrome default folder contains sensitive user data such as login credentials,
    browsing history, and cookies. If confirmed malicious, this behavior could indicate
    an attempt to exfiltrate sensitive information, often associated with RATs, troj
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - stealc-stealer
  - cisa-aa23-347a
  - phemedrone-stealer
  mitre_attack:
    techniques:
    - id: T1555.003
      name: Technique T1555.003
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1555/non_chrome_process_accessing_chrome_default_dir/windows-xml.log
    description: XmlWinEventLog:Security - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
