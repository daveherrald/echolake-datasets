metadata:
  name: log4shell-jndi-payload-injection-attempt
  version: 5.0.0
  description: The following analytic identifies attempts to inject Log4Shell JNDI
    payloads via web calls. It leverages the Web datamodel and uses regex to detect
    patterns like `${jndi:ldap://` in raw web event data, including HTTP headers.
    This activity is significant because it targets vulnerabilities in Java web applications
    using Log4j, such as Apache Struts and Solr. If confirmed malicious, this could
    allow attackers to execute arbitrary code, potentially leading to full system
    compromise. Immediate inves
