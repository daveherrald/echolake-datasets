metadata:
  name: windows-file-share-discovery-with-powerview
  version: 7.0.0
  description: The following analytic detects the execution of the Invoke-ShareFinder
    PowerShell cmdlet from PowerView. This detection leverages PowerShell Script Block
    Logging to identify instances where this specific command is executed. Monitoring
    this activity is crucial as it indicates an attempt to enumerate network file
    shares, which may contain sensitive information such as backups, scripts, and
    credentials. If confirmed malicious, this activity could enable an attacker to
    escalate privileges or move l
  author: Mauricio Velazco, Splunk
  tags:
  - ttp
  - splunk-security-content
  - active-directory-privilege-escalation
  - active-directory-discovery
  mitre_attack:
    techniques:
    - id: T1135
      name: Technique T1135
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1135/powerview_sharefinder/windows-powershell.log
    description: XmlWinEventLog:Microsoft-Windows-PowerShell/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
