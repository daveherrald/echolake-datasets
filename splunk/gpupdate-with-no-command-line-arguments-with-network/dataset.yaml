metadata:
  name: gpupdate-with-no-command-line-arguments-with-network
  version: 12.0.0
  description: The following analytic detects the execution of gpupdate.exe without
    command line arguments and with an active network connection. This behavior is
    identified using Endpoint Detection and Response (EDR) telemetry, focusing on
    process execution and network traffic data. It is significant because gpupdate.exe
    typically runs with specific arguments, and its execution without them, especially
    with network activity, is often associated with malicious software like Cobalt
    Strike. If confirmed maliciou
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - graceful-wipe-out-attack
  - cobalt-strike
  - compromised-windows-host
  mitre_attack:
    techniques:
    - id: T1055
      name: Technique T1055
    tactics: []
files:
  bundled: []
  references:
