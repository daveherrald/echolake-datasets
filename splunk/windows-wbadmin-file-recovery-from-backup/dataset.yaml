metadata:
  name: windows-wbadmin-file-recovery-from-backup
  version: 2.0.0
  description: "The following analytic identifies the execution of wbadmin.exe with\
    \ arguments indicative of restoring files from an existing backup. \nWBAdmin is\
    \ a legitimate Windows Backup utility used for creating, managing, and restoring\
    \ backups. However, adversaries may abuse it to restore specific files (e.g.,\
    \ sensitive credentials, configuration files, or malware stagers) from prior backups\
    \ to regain access or re-establish persistence after cleanup or encryption events.\n\
    Monitoring this behavior is importan"
  author: Nasreddine Bencherchali, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - credential-dumping
  mitre_attack:
    techniques:
    - id: T1490
      name: Technique T1490
    - id: T1565.001
      name: Technique T1565.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1565.001/wbadmin_recovery/wbadmin_recovery.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
