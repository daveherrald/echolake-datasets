metadata:
  name: windows-chrome-enable-extension-loading-via-command-line
  version: 1.0.0
  description: 'The following analytic detects instances where Google Chrome is started
    with the --disable-features=DisableLoadExtensionCommandLineSwitch flag, effectively
    enabling the loading of extensions via the command line.

    This may indicate attempts to bypass enterprise extension policies, load unauthorized
    or malicious extensions, or manipulate browser behavior.

    Monitoring this activity helps identify potential security policy violations,
    malware persistence techniques, or other suspicious Chrome modific'
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - browser-hijacking
  mitre_attack:
    techniques:
    - id: T1185
      name: Technique T1185
    tactics: []
