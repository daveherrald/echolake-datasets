metadata:
  name: windows-dll-search-order-hijacking-with-iscsicpl
  version: 9.0.0
  description: The following analytic detects DLL search order hijacking involving
    iscsicpl.exe. It identifies when iscsicpl.exe loads a malicious DLL from a new
    path, triggering the payload execution. This detection leverages data from Endpoint
    Detection and Response (EDR) agents, focusing on child processes spawned by iscsicpl.exe.
    This activity is significant as it indicates a potential attempt to execute unauthorized
    code via DLL hijacking. If confirmed malicious, this could allow an attacker to
