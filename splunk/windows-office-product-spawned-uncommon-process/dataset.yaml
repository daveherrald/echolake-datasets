    uncommon processes. This detection leverages data from Endpoint Detection and
    Response (EDR) agents, focusing on process creation events where Office applications
    are the parent process. This activity is significant as it may indicate an attempt
    of a malicious macro execution or exploitation of an unknown vulnerability in
