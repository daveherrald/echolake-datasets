metadata:
  name: disable-defender-submit-samples-consent-feature
  version: 11.0.0
  description: The following analytic detects the modification of the Windows registry
    to disable the Windows Defender Submit Samples Consent feature. It leverages data
    from the Endpoint.Registry data model, specifically monitoring changes to the
    registry path associated with Windows Defender SpyNet and the SubmitSamplesConsent
    value set to 0x00000000. This activity is significant as it indicates an attempt
    to bypass or evade detection by preventing Windows Defender from submitting samples
    for further analysis
  author: Teoderick Contreras, Splunk, Steven Dick
  tags:
  - ttp
  - splunk-security-content
  - azorult
  - cisa-aa23-347a
  - icedid
  mitre_attack:
    techniques:
    - id: T1562.001
      name: Technique T1562.001
    tactics: []
