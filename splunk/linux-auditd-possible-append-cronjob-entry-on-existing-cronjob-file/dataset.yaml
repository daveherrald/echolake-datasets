metadata:
  name: linux-auditd-possible-append-cronjob-entry-on-existing-cronjob-file
  version: 9.0.0
  description: 'The following analytic detects potential tampering with cronjob files
    on a Linux system.

    It leverages logs from Linux Auditd, focusing on events of type PATH or CWD.

    This activity could be significant because adversaries often use it for persistence
    or privilege escalation.

    Correlate this with related EXECVE or PROCTITLE events to identify the process
    or user responsible for the access or modification.

    If confirmed malicious, this could allow attackers to execute unauthorized code
    automatically,'
  author: Teoderick Contreras, Splunk
  tags:
  - hunting
  - splunk-security-content
  - xorddos
  - linux-living-off-the-land
  - compromised-linux-host
  mitre_attack:
    techniques:
