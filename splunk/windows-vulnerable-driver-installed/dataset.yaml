metadata:
  name: windows-vulnerable-driver-installed
  version: 5.0.0
  description: 'The following analytic detects the loading of known vulnerable Windows
    drivers, which may indicate potential persistence or privilege escalation attempts.
    It leverages Windows System service install EventCode 7045 to identify driver
    loading events and cross-references them with a list of vulnerable drivers. This
    activity is significant as attackers often exploit vulnerable drivers to gain
    elevated privileges or maintain persistence on a system. If confirmed malicious,
    this could allow attackers '
  author: Dean Luxton
  tags:
