metadata:
  name: azure-active-directory-high-risk-sign-in
  version: 9.0.0
  description: The following analytic detects high-risk sign-in attempts against Azure
    Active Directory, identified by Azure Identity Protection. It leverages the RiskyUsers
    and UserRiskEvents log categories from Azure AD events ingested via EventHub.
    This activity is significant as it indicates potentially compromised accounts,
    flagged by heuristics and machine learning. If confirmed malicious, attackers
    could gain unauthorized access to sensitive resources, leading to data breaches
    or further exploitation wi
