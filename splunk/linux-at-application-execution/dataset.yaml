metadata:
  name: linux-at-application-execution
  version: 9.0.0
  description: The following analytic detects the execution of the "At" application
    in Linux, which can be used by attackers to create persistence entries on a compromised
    host. This detection leverages data from Endpoint Detection and Response (EDR)
    agents, focusing on process names and parent process names associated with "at"
    or "atd". This activity is significant because the "At" application can be exploited
    to maintain unauthorized access or deliver additional malicious payloads. If confirmed
    malicious, t
  author: Teoderick Contreras, Bhavin Patel, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - linux-privilege-escalation
  - linux-persistence-techniques
  - linux-living-off-the-land
  mitre_attack:
    techniques:
    - id: T1053.002
      name: Technique T1053.002
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1053.002/at_execution/sysmon_linux.log
    description: Syslog:Linux-Sysmon/Operational - sysmon:linux
    format: text
    schema: raw
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/cisco_isovalent/cisco_isovalent.log
    description: not_applicable - cisco:isovalent:processExec
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
