    a GitHub organization. The detection monitors GitHub Organizations audit logs
    for repository deletion events by tracking actor details, repository information,
    and associated metadata. This behavior is concerning for SOC teams as malicious
    actors may attempt to delete repositories to destroy source code, intellectual
    property, or evidence of compromise. Repository deletion can result in permanent
