metadata:
  name: aws-high-number-of-failed-authentications-from-ip
  version: 7.0.0
  description: The following analytic detects an IP address with 20 or more failed
    authentication attempts to the AWS Web Console within a 5-minute window. This
    detection leverages CloudTrail logs, aggregating failed login events by IP address
    and time span. This activity is significant as it may indicate a brute force attack
    aimed at gaining unauthorized access or escalating privileges within an AWS environment.
    If confirmed malicious, this could lead to unauthorized access, data breaches,
    or further exploita
  author: Bhavin Patel, Splunk
