metadata:
  name: linux-possible-access-to-credential-files
  version: 10.0.0
  description: The following analytic detects attempts to access or dump the contents
    of /etc/passwd and /etc/shadow files on Linux systems. It leverages data from
    Endpoint Detection and Response (EDR) agents, focusing on processes like 'cat',
    'nano', 'vim', and 'vi' accessing these files. This activity is significant as
    it may indicate credential dumping, a technique used by adversaries to gain persistence
    or escalate privileges. If confirmed malicious, attackers could obtain hashed
    passwords for offline crac
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - linux-persistence-techniques
  - china-nexus-threat-activity
  - xorddos
  mitre_attack:
    techniques:
    - id: T1003.008
      name: Technique T1003.008
    tactics: []
files:
  bundled: []
  references:
