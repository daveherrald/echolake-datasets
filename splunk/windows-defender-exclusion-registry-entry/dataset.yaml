metadata:
  name: windows-defender-exclusion-registry-entry
  version: 13.0.0
  description: 'The following analytic detects modifications to the Windows Defender
    exclusion registry entries. It leverages endpoint registry data to identify changes
    in the registry path "*\\SOFTWARE\\Policies\\Microsoft\\Windows Defender\\Exclusions\\*".
    This activity is significant because adversaries often modify these entries to
    bypass Windows Defender, allowing malicious code to execute without detection.
    If confirmed malicious, this behavior could enable attackers to evade antivirus
    defenses, maintain '
  author: Teoderick Contreras, Splunk, Steven Dick
  tags:
  - ttp
  - splunk-security-content
  - qakbot
  - remcos
  - valleyrat
  mitre_attack:
