metadata:
  name: cisco-nvm-outbound-connection-to-suspicious-port
  version: 2.0.0
  description: 'The following analytic detects any outbound network connection from
    an endpoint process to a known suspicious or non-standard port.

    It leverages Cisco Network Visibility Module flow data logs to identify potentially
    suspicious behavior by looking at processes

    communicating over ports like 4444, 2222, or 51820 are commonly used by tools
    like Metasploit, SliverC2 or other pentest, red team or malware.

    These connections are worth investigating further, especially when initiated by
    unexpected or non'
  author: Nasreddine Bencherchali, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - cisco-network-visibility-module-analytics
  mitre_attack:
    techniques:
    - id: T1571
      name: Technique T1571
    tactics: []
files:
  bundled: []
  references:
