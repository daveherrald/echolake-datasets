metadata:
  name: windows-adfind-exe
  version: 10.0.0
  description: The following analytic identifies the execution of `adfind.exe` standalone
    or with specific command-line arguments related to Active Directory queries. It
    leverages data from Endpoint Detection and Response (EDR) agents, focusing on
    process names, command-line arguments, and parent Processes. This activity is
    significant because `adfind.exe` is a powerful tool often used by threat actors
    like Wizard Spider and FIN6 to gather sensitive AD information. If confirmed malicious,
    this activity could a
  author: Jose Hernandez, Bhavin Patel, Nasreddine Bencherchali, Splunk
  tags:
  - ttp
  - splunk-security-content
  - domain-trust-discovery
  - icedid
  - nobelium-group
  mitre_attack:
    techniques:
    - id: T1018
      name: Technique T1018
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1018/atomic_red_team/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
