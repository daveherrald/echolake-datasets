metadata:
  name: uninstall-app-using-msiexec
  version: 7.0.0
  description: The following analytic detects the uninstallation of applications using
    msiexec with specific command-line arguments. It leverages data from Endpoint
    Detection and Response (EDR) agents, focusing on process execution logs that include
    command-line details. This activity is significant because it is an uncommon practice
    in enterprise environments and has been associated with malicious behavior, such
    as disabling antivirus software. If confirmed malicious, this could allow an attacker
    to remove se
