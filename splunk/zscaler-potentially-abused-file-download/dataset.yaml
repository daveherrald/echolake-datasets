metadata:
  name: zscaler-potentially-abused-file-download
  version: 6.0.0
  description: The following analytic identifies the download of potentially malicious
    file types, such as .scr, .dll, .bat, and .lnk, within a network. It leverages
    web proxy logs from Zscaler, focusing on blocked actions and analyzing fields
    like deviceowner, user, urlcategory, url, dest, and filename. This activity is
    significant as these file types are often used to spread malware, posing a threat
    to network security. If confirmed malicious, this activity could lead to malware
    execution, data compromise, o
  author: Gowthamaraj Rajendran, Rod Soto, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - zscaler-browser-proxy-threats
  mitre_attack:
    techniques:
    - id: T1566
      name: Technique T1566
    tactics: []
files:
