metadata:
  name: citrix-adc-and-gateway-citrixbleed-2-memory-disclosure
  version: 1.0.0
  description: 'This detection identifies potential exploitation attempts of CVE-2025-5777
    (CitrixBleed 2), a memory disclosure vulnerability in Citrix NetScaler ADC and
    Gateway.

    The vulnerability is triggered by sending POST requests with incomplete form data
    to the /p/u/doAuthentication.do endpoint, causing the device to leak memory contents
    including session tokens and authentication materials.

    This search looks for POST requests to the vulnerable endpoint that may indicate
    scanning or exploitation attempts.'
