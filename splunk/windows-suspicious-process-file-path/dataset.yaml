metadata:
  name: windows-suspicious-process-file-path
  version: 19.0.0
  description: The following analytic identifies processes running from file paths
    not typically associated with legitimate software. It leverages data from Endpoint
    Detection and Response (EDR) agents, focusing on specific process paths within
    the Endpoint data model. This activity is significant because adversaries often
    use unconventional file paths to execute malicious code without requiring administrative
    privileges. If confirmed malicious, this behavior could indicate an attempt to
    bypass security contro
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - stealc-stealer
  - plugx
  - water-gamayun
  mitre_attack:
    techniques:
    - id: T1543
      name: Technique T1543
    - id: T1036.005
      name: Technique T1036.005
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1036/suspicious_process_path/susp_path_sysmon1.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
