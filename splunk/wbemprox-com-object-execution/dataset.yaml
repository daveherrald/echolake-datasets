  version: 7.0.0
  description: The following analytic detects a suspicious process loading a COM object
    from wbemprox.dll, fastprox.dll, or wbemcomn.dll. It leverages Sysmon EventCode
    7 to identify instances where these DLLs are loaded by processes not typically
    associated with them, excluding known legitimate processes and directories. This
    activity is significant as it may indicate an attempt by threat actors to abuse
