metadata:
  name: detect-new-open-s3-buckets
  version: 7.0.0
  description: The following analytic identifies the creation of open/public S3 buckets
    in AWS. It detects this activity by analyzing AWS CloudTrail events for `PutBucketAcl`
    actions where the access control list (ACL) grants permissions to all users or
    authenticated users. This activity is significant because open S3 buckets can
    expose sensitive data to unauthorized access, leading to data breaches. If confirmed
    malicious, an attacker could read, write, or fully control the contents of the
    bucket, potentially
  author: Bhavin Patel, Patrick Bareiss, Splunk
