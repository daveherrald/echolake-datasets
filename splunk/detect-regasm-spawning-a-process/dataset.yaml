  name: detect-regasm-spawning-a-process
  version: 12.0.0
  description: The following analytic detects regasm.exe spawning a child process.
    This behavior is identified using data from Endpoint Detection and Response (EDR)
    agents, focusing on process creation events where regasm.exe is the parent process.
    This activity is significant because regasm.exe spawning a process is rare and
    can indicate an attempt to bypass application control mechanisms. If confirmed
    malicious, this could allow an attacker to execute arbitrary code, potentially
    leading to privilege escalati
