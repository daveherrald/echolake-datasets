metadata:
  name: windows-unusual-intelliform-storage-registry-access
  version: 2.0.0
  description: The following analytic identifies processes accessing Intelliform Storage
    Registry keys used by Internet Explorer. It leverages Windows Security Event logs,
    specifically monitoring EventCode 4663, which tracks object access events. This
    activity is significant because it can indicate unauthorized access or manipulation
    of sensitive registry keys used for storing form data in Internet Explorer. If
    confirmed malicious, this could lead to data exfiltration, credential theft, or
    further compromise o
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - quasar-rat
  - lokibot
  mitre_attack:
    techniques:
    - id: T1552.001
      name: Technique T1552.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1552.001/ie_intelliform_storage/storage2_sim.log
    description: XmlWinEventLog:Security - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
