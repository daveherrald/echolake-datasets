metadata:
  name: powershell-invoke-wmiexec-usage
  version: 8.0.0
  description: 'The following analytic detects the execution of the Invoke-WMIExec
    utility within PowerShell Script Block Logging (EventCode 4104). This detection
    leverages PowerShell script block logs to identify instances where the Invoke-WMIExec
    command is used. Monitoring this activity is crucial as it indicates potential
    lateral movement using WMI commands with NTLMv2 pass-the-hash authentication.
    If confirmed malicious, this activity could allow an attacker to execute commands
    remotely on target systems, '
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - scattered-lapsus$-hunters
  - suspicious-wmi-use
  mitre_attack:
    techniques:
    - id: T1047
      name: Technique T1047
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1047/atomic_red_team/invokewmiexec_windows-powershell.log
    description: XmlWinEventLog:Microsoft-Windows-PowerShell/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
