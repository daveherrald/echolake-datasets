metadata:
  name: windows-powerview-spn-discovery
  version: 8.0.0
  description: 'The following analytic detects the execution of the `Get-DomainUser`
    or `Get-NetUser` PowerShell cmdlets with the `-SPN` parameter, indicating the
    use of PowerView for SPN discovery. It leverages PowerShell Script Block Logging
    (EventCode=4104) to identify these specific commands. This activity is significant
    as it suggests an attempt to enumerate domain accounts associated with Service
    Principal Names (SPNs), a common precursor to Kerberoasting attacks. If confirmed
    malicious, this could allow '
  author: Gowthamaraj Rajendran, Splunk
  tags:
  - ttp
  - splunk-security-content
  - cisa-aa23-347a
  - rhysida-ransomware
  - active-directory-kerberos-attacks
  mitre_attack:
    techniques:
    - id: T1558.003
      name: Technique T1558.003
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1558.003/powerview-2/windows-powershell.log
    description: XmlWinEventLog:Microsoft-Windows-PowerShell/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
