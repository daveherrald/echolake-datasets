metadata:
  name: gsuite-email-with-known-abuse-web-service-link
  version: 6.0.0
  description: The following analytic detects emails in Gsuite containing links to
    known abuse web services such as Pastebin, Telegram, and Discord. It leverages
    Gsuite Gmail logs to identify emails with these specific domains in their links.
    This activity is significant because these services are commonly used by attackers
    to deliver malicious payloads. If confirmed malicious, this could lead to the
    delivery of malware, phishing attacks, or other harmful activities, potentially
    compromising sensitive informat
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - dev-sec-ops
  mitre_attack:
    techniques:
    - id: T1566.001
      name: Technique T1566.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1566.001/gsuite_susp_url/gsuite_susp_url.log
    description: http:gsuite - gsuite:gmail:bigquery
    format: text
    schema: raw
    sourcetype: gsuite:gmail:bigquery
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
