metadata:
  name: esxi-ssh-brute-force
  version: 2.0.0
  description: This detection identifies signs of SSH brute-force attacks by monitoring
    for a high number of failed login attempts within a short time frame. Such activity
    may indicate an attacker attempting to gain unauthorized access through password
    guessing.
  author: Raven Tait, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - hellcat-ransomware
  - esxi-post-compromise
  - black-basta-ransomware
  mitre_attack:
    techniques:
    - id: T1110
      name: Technique T1110
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1110/esxi_ssh_brute_force/esxi_ssh_brute_force.log
    description: vmware:esxlog - vmw-syslog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
