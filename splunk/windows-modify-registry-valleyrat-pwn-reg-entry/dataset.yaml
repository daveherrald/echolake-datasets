metadata:
  name: windows-modify-registry-valleyrat-pwn-reg-entry
  version: 9.0.0
  description: The following analytic detects modifications to the Windows Registry
    specifically targeting `.pwn` file associations related to the ValleyRAT malware.
    ValleyRAT may create or alter registry entries to associate `.pwn` files with
    malicious processes, allowing it to execute harmful scripts or commands when these
    files are opened. By monitoring for unusual changes in registry keys linked to
    `.pwn` extensions, this detection enables security analysts to identify potential
    ValleyRAT infection attempt
  author: Teoderick Contreras, Splunk
