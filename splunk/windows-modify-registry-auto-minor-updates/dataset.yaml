metadata:
  name: windows-modify-registry-auto-minor-updates
  version: 8.0.0
  description: The following analytic identifies a suspicious modification to the
    Windows auto update configuration registry. It detects changes to the registry
    path "*\\SOFTWARE\\Policies\\Microsoft\\Windows\\WindowsUpdate\\AU\\AutoInstallMinorUpdates"
    with a value of "0x00000000". This activity is significant as it is commonly used
    by adversaries, including malware like RedLine Stealer, to bypass detection and
    deploy additional payloads. If confirmed malicious, this modification could allow
    attackers to evad
  author: Teoderick Contreras, Splunk
  tags:
  - hunting
  - splunk-security-content
  - redline-stealer
  mitre_attack:
    techniques:
    - id: T1112
      name: Technique T1112
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/redline/modify_registry/sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
