metadata:
  name: windows-outlook-macro-created-by-suspicious-process
  version: 1.0.0
  description: The following analytic detects the creation of an Outlook Macro (VbaProject.OTM)
    by a suspicious process. This file is normally created when you create a macro
    from within Outlook. If this file is created by a process other than Outlook.exe
    it may be maliciously created. This detection leverages data from the Filesystem
    datamodel, specifically looking for the file creation event for VbaProject.OTM.
    This activity is significant as it is commonly associated with some malware infections,
