metadata:
  name: gsuite-suspicious-shared-file-name
  version: 8.0.0
  description: The following analytic detects shared files in Google Drive with suspicious
    filenames commonly used in spear phishing campaigns. It leverages GSuite Drive
    logs to identify documents with titles that include keywords like "dhl," "ups,"
    "invoice," and "shipment." This activity is significant because such filenames
    are often used to lure users into opening malicious documents or clicking harmful
    links. If confirmed malicious, this activity could lead to unauthorized access,
