metadata:
  name: esxi-sensitive-files-accessed
  version: 2.0.0
  description: This detection identifies access to sensitive system and configuration
    files on an ESXi host, including authentication data, service configurations,
    and VMware-specific management settings. Interaction with these files may indicate
    adversary reconnaissance, credential harvesting, or preparation for privilege
    escalation, lateral movement, or persistence.
  author: Raven Tait, Splunk
  tags:
  - ttp
  - splunk-security-content
  - esxi-post-compromise
  - black-basta-ransomware
  - china-nexus-threat-activity
  mitre_attack:
    techniques:
    - id: T1003.008
      name: Technique T1003.008
    - id: T1005
      name: Technique T1005
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1003.008/esxi_sensitive_files/esxi_sensitive_files.log
    description: vmware:esxlog - vmw-syslog
    format: text
    schema: raw
    sourcetype: vmw-syslog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
