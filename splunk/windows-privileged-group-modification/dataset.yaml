metadata:
  name: windows-privileged-group-modification
  version: 7.0.0
  description: This analytic detects modifications to privileged groups in Active
    Directory, including creation, deletion, and changes to various types of groups
    such as local, global, universal, and LDAP query groups. It specifically monitors
    for changes to high-privilege groups like "Administrators", "Domain Admins", "Enterprise
    Admins", and "ESX Admins", among others. This detection is particularly relevant
    in the context of potential exploitation of vulnerabilities like the VMware ESXi
    Active Directory Int
  author: Brandon Sternfield, Optiv + ClearShark
