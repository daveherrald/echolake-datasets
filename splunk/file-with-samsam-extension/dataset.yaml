metadata:
  name: file-with-samsam-extension
  version: 10.0.0
  description: 'The following analytic detects file writes with extensions indicative
    of a SamSam ransomware attack.

    It leverages file-system activity data to identify file names ending in .stubbin,
    .berkshire, .satoshi, .sophos, or .keyxml.

    This activity is significant because SamSam ransomware is highly destructive,
    leading to file encryption and ransom demands.

    If confirmed malicious, the impact includes significant financial losses, operational
    disruptions, and reputational damage.

    Immediate actions should '
  author: Rico Valdez, Splunk
  tags:
  - ttp
  - splunk-security-content
  - samsam-ransomware
  - hellcat-ransomware
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1036.003/samsam_extension/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
