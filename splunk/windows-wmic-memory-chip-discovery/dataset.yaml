metadata:
  name: windows-wmic-memory-chip-discovery
  version: 1.0.0
  description: 'The following analytic detects the execution of Windows Management
    Instrumentation Command-line (WMIC) commands related to memory chip discovery
    on a Windows system. Specifically, it monitors instances where commands such as
    “wmic memorychip” are used to retrieve detailed information about installed RAM
    modules. While these commands can serve legitimate administrative and troubleshooting
    purposes, they may also be employed by adversaries to gather system hardware specifications
    as part of their '
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - lamehug
  mitre_attack:
    techniques:
    - id: T1082
      name: Technique T1082
    tactics: []
