metadata:
  name: o365-email-access-by-security-administrator
  version: 7.0.0
  description: The following analytic identifies when a user with sufficient access
    to O365 Security & Compliance portal uses premium investigation features (Threat
    Explorer) to directly view email. Adversaries may exploit privileged access with
    this premium feature to enumerate or exfiltrate sensitive data.
  author: Steven Dick
  tags:
  - ttp
  - splunk-security-content
  - data-exfiltration
  - azure-active-directory-account-takeover
  - office-365-account-takeover
  mitre_attack:
    techniques:
    - id: T1114.002
      name: Technique T1114.002
    - id: T1567
      name: Technique T1567
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1566/o365_various_alerts/o365_various_alerts.log
    description: o365 - o365:management:activity
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
