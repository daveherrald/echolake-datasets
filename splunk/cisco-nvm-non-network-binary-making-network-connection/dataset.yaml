  version: 2.0.0
  description: 'This analytic detects network connections initiated by binaries that
    are not typically associated with network communication,

    such as ''notepad.exe'', ''calc.exe'' or ''write.exe''.

    It leverages Cisco Network Visibility Module logs to correlate network flow activity
    with process context, including command-line arguments, process path, and parent
    process information.

