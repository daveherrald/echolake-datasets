metadata:
  name: clop-ransomware-known-service-name
  version: 7.0.0
  description: The following analytic identifies the creation of a service with a
    known name used by CLOP ransomware for persistence and high-privilege code execution.
    It detects this activity by monitoring Windows Event Logs (EventCode 7045) for
    specific service names ("SecurityCenterIBM", "WinCheckDRVs"). This activity is
    significant because the creation of such services is a common tactic used by ransomware
    to maintain control over infected systems. If confirmed malicious, this could
    allow attackers to exec
  author: Teoderick Contreras
  tags:
  - ttp
  - splunk-security-content
  - compromised-windows-host
  - clop-ransomware
  mitre_attack:
    techniques:
    - id: T1543
      name: Technique T1543
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/clop/clop_a/windows-xml.log
    description: XmlWinEventLog:System - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
