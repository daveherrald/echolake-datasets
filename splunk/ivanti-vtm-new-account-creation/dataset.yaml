metadata:
  name: ivanti-vtm-new-account-creation
  version: 5.0.0
  description: This analytic detects potential exploitation of the Ivanti Virtual
    Traffic Manager (vTM) authentication bypass vulnerability (CVE-2024-7593) to create
    new administrator accounts. The vulnerability allows unauthenticated remote attackers
    to bypass authentication on the admin panel and create new admin users. This detection
    looks for suspicious new account creation events in the Ivanti vTM audit logs
    that lack expected authentication details, which may indicate exploitation attempts.
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - ivanti-virtual-traffic-manager-cve-2024-7593
  - scattered-lapsus$-hunters
  - hellcat-ransomware
  mitre_attack:
    techniques:
    - id: T1190
      name: Technique T1190
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1190/ivanti/ivanti_vtm_audit.log
    description: ivanti_vtm - ivanti_vtm_audit
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
