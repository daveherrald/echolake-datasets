metadata:
  name: cisco-secure-firewall-static-tundra-smart-install-abuse
  version: 2.0.0
  description: 'This analytic detects activity associated with "Static Tundra" threat
    actor abuse of the Cisco Smart Install (SMI) protocol

    using Cisco Secure Firewall Intrusion Events. It leverages Cisco Secure Firewall
    Threat Defense IntrusionEvent logs to

    identify occurrences of Smart Install exploitation and protocol abuse, including
    denial-of-service and buffer overflow

    attempts. The detection triggers when multiple Cisco Smart Install-related Snort
    signatures are observed in a short period from the

    same s'
  author: Bhavin Patel, Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - cisco-secure-firewall-threat-defense-analytics
  - cisco-smart-install-remote-code-execution-cve-2018-0171
  mitre_attack:
    techniques:
    - id: T1190
      name: Technique T1190
    - id: T1210
      name: Technique T1210
    - id: T1499
      name: Technique T1499
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/cisco_secure_firewall_threat_defense/static_tundra/static_tundra.log
    description: not_applicable - cisco:sfw:estreamer
    format: auto
    schema: raw
    sourcetype: cisco:sfw:estreamer
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
