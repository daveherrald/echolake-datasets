metadata:
  name: microsoft-intune-devicemanagementconfigurationpolicies
  version: 2.0.0
  description: 'Microsoft Intune device management configuration policies are a tool
    administrators can use to remotely manage policies and settings on intune managed
    devices. This functionality can also be abused to disable defences & evade detection.  This
    detection identifies when a new device management configuration policy has been
    created. '
