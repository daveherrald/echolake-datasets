metadata:
  name: windows-disable-or-stop-browser-process
  version: 7.0.0
  description: The following analytic detects the use of the taskkill command in a
    process command line to terminate several known browser processes, a technique
    commonly employed by the Braodo stealer malware to steal credentials. By forcefully
    closing browsers like Chrome, Edge, and Firefox, the malware can unlock files
    that store sensitive information, such as passwords and login data. This detection
    focuses on identifying taskkill commands targeting these browsers, signaling malicious
    intent. Early detecti
  author: Teoderick Contreras, Splunk
