    agents, detecting various types of unwanted applications. This activity can signify
    possible compromised hosts on the network.
  author: Raven Tait, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - local-privilege-escalation-with-krbrelayup
  - blacksuit-ransomware
  - cactus-ransomware
  mitre_attack:
    techniques:
    - id: T1071.001
      name: Technique T1071.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1071.001/http_user_agents/suricata_pua.log
    description: suricata - suricata
    format: auto
    schema: raw
    sourcetype: suricata
defaults:
