  version: 5.0.0
  description: The following analytic detects the deletion of AWS Network Access Control
    Lists (ACLs). It leverages AWS CloudTrail logs to identify events where a user
    deletes a network ACL entry. This activity is significant because deleting a network
    ACL can remove critical access restrictions, potentially allowing unauthorized
    access to cloud instances. If confirmed malicious, this action could enable attackers
    to bypass network security controls, leading to unauthorized access, data exfiltration,
    or furthe
