metadata:
  name: windows-alternate-datastream-base64-content
  version: 9.0.0
  description: 'The following analytic detects the creation of Alternate Data Streams
    (ADS) with Base64 content on Windows systems. It leverages Sysmon EventID 15,
    which captures file creation events, including the content of named streams. ADS
    can conceal malicious payloads, making them significant for SOC monitoring. This
    detection identifies hidden streams that may contain executables, scripts, or
    configuration data, often used by malware to evade detection. If confirmed malicious,
    this activity could allow '
