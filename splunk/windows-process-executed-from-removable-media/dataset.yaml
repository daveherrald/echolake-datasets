metadata:
  name: windows-process-executed-from-removable-media
  version: 6.0.0
  description: This analytic is used to identify when a removable media device is
    attached to a machine and then a process is executed from the same drive letter
    assigned to the removable media device. Adversaries and Insider Threats may use
    removable media devices for several malicious activities, including initial access,
    execution, and exfiltration.
  author: Steven Dick
  tags:
  - anomaly
  - splunk-security-content
  - data-protection
  - apt37-rustonotto-and-fadestealer
  mitre_attack:
    techniques:
    - id: T1200
      name: Technique T1200
    - id: T1025
      name: Technique T1025
    - id: T1091
      name: Technique T1091
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1200/sysmon_usb_use_execution/sysmon_usb_use_execution.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
