metadata:
  name: cisco-secure-firewall-wget-or-curl-download
  version: 4.0.0
  description: The following analytic detects outbound connections initiated by command-line
    tools such as curl or wget. It leverages Cisco Secure Firewall Threat Defense
    logs and identifies allowed connections (action=Allow) where either the EVE_Process
    or ClientApplication fields indicate use of these utilities. While curl and wget
    are legitimate tools commonly used for software updates and scripting, adversaries
    often abuse them to download payloads, retrieve additional tools, or establish
    staging infrastru
