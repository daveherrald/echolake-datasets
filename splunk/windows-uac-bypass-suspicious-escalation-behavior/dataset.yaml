metadata:
  name: windows-uac-bypass-suspicious-escalation-behavior
  version: 9.0.0
  description: The following analytic detects when a process spawns an executable
    known for User Account Control (UAC) bypass exploitation and subsequently monitors
    for any child processes with a higher integrity level than the original process.
    This detection leverages Sysmon EventID 1 data, focusing on process integrity
    levels and known UAC bypass executables. This activity is significant as it may
    indicate an attacker has successfully used a UAC bypass exploit to escalate privileges.
    If confirmed malicious,
  author: Steven Dick
