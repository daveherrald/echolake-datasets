metadata:
  name: creation-of-shadow-copy
  version: 9.0.0
  description: 'The following analytic detects the creation of shadow copies using
    Vssadmin or Wmic. It leverages data from Endpoint Detection and Response (EDR)
    agents, focusing on process execution logs that include command-line details.
    This activity is significant because creating shadow copies can be a precursor
    to ransomware attacks or data exfiltration, allowing attackers to bypass file
    locks and access sensitive data. If confirmed malicious, this behavior could enable
    attackers to maintain persistence, '
  author: Patrick Bareiss, Splunk
  tags:
  - ttp
  - splunk-security-content
  - volt-typhoon
  - compromised-windows-host
  - credential-dumping
  mitre_attack:
    techniques:
    - id: T1003.003
      name: Technique T1003.003
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1003.003/atomic_red_team/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1003.003/atomic_red_team/crowdstrike_falcon.log
