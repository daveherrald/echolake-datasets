metadata:
  name: aws-ecr-container-upload-outside-business-hours
  version: 8.0.0
  description: 'The following analytic detects the upload of a new container image
    to AWS Elastic Container Registry (ECR) outside of standard business hours. It
    leverages AWS CloudTrail logs to identify `PutImage` events occurring between
    8 PM and 8 AM or on weekends. This activity is significant because container uploads
    outside business hours can indicate unauthorized or suspicious activity, potentially
    pointing to a compromised account or insider threat. If confirmed malicious, this
    could allow an attacker '
