metadata:
  name: cisco-secure-firewall-react-server-components-rce-attempt
  version: 2.0.0
  description: 'This analytic detects exploitation activity of CVE-2025-55182 using
    Cisco Secure Firewall Intrusion Events.

    It leverages Cisco Secure Firewall Threat Defense IntrusionEvent logs to identify
    cases where Snort signature 65554 (React Server Components remote code execution
    attempt) is triggered

    If confirmed malicious, this behavior could be indicative of a potential exploitation
    of CVE-2025-55182.

    '
  author: Nasreddine Bencherchali, Splunk, Talos NTDR
  tags:
  - ttp
  - splunk-security-content
  - react2shell
  mitre_attack:
    techniques:
    - id: T1190
      name: Technique T1190
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/cisco_secure_firewall_threat_defense/react2shell/react2shell.log
    description: not_applicable - cisco:sfw:estreamer
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
