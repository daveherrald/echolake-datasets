metadata:
  name: get-domainuser-with-powershell
  version: 8.0.0
  description: The following analytic detects the execution of `powershell.exe` with
    command-line arguments used to enumerate domain users via the `Get-DomainUser`
    command. This detection leverages data from Endpoint Detection and Response (EDR)
    agents, focusing on process names and command-line executions mapped to the `Processes`
    node of the `Endpoint` data model. This activity is significant as it indicates
    potential reconnaissance efforts by adversaries or Red Teams using PowerView for
    Active Directory dis
  author: Teoderick Contreras, Mauricio Velazco, Splunk
  tags:
  - ttp
  - splunk-security-content
  - active-directory-discovery
  - cisa-aa23-347a
  mitre_attack:
    techniques:
    - id: T1087.002
      name: Technique T1087.002
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1087.002/AD_discovery/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
