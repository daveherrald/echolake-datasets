metadata:
  name: jetbrains-teamcity-rce-attempt
  version: 6.0.0
  description: 'The following analytic detects attempts to exploit the CVE-2023-42793
    vulnerability in JetBrains TeamCity On-Premises. It identifies suspicious POST
    requests to /app/rest/users/id:1/tokens/RPC2, leveraging the Web datamodel to
    monitor specific URL patterns and HTTP methods. This activity is significant as
    it may indicate an unauthenticated attacker attempting to gain administrative
    access via Remote Code Execution (RCE). If confirmed malicious, this could allow
    the attacker to execute arbitrary '
  author: Michael Haag, Splunk
