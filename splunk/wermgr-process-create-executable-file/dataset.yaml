metadata:
  name: wermgr-process-create-executable-file
  version: 6.0.0
  description: The following analytic detects the wermgr.exe process creating an executable
    file. It leverages Sysmon EventCode 11 to identify instances where wermgr.exe
    generates a .exe file. This behavior is unusual because wermgr.exe is typically
    associated with error reporting, not file creation. Such activity is significant
    as it may indicate TrickBot malware, which injects code into wermgr.exe to execute
    malicious actions like downloading additional payloads. If confirmed malicious,
    this could lead to fu
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - trickbot
  mitre_attack:
    techniques:
    - id: T1027
      name: Technique T1027
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/trickbot/infection/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
