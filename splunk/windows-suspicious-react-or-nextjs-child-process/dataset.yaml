metadata:
  name: windows-suspicious-react-or-nextjs-child-process
  version: 1.0.0
  description: 'This analytic detects Windows processes such as cmd.exe, PowerShell,
    and common Windows LOLBINs being spawned by React or Next.js application servers.

    In the context of CVE-2025-55182 / React2Shell / CVE-2025-66478 for Next.js, successful
    exploitation can lead to arbitrary JavaScript execution on the server, which in
    turn is used to invoke Node''s child_process APIs (for example child_process.execSync)
    to run OS-level commands.

    This detection focuses on suspicious child processes where a Next/Rea'
  author: Nasreddine Bencherchali, Splunk
  tags:
  - ttp
  - splunk-security-content
  - react2shell
  mitre_attack:
    techniques:
    - id: T1190
      name: Technique T1190
    - id: T1059.003
      name: Technique T1059.003
    - id: T1059.001
      name: Technique T1059.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/emerging_threats/react2shell/react2shell_windows.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
