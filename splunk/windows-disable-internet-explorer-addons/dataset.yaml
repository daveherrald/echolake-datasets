metadata:
  name: windows-disable-internet-explorer-addons
  version: 1.0.0
  description: 'The following analytic detects the execution of iexplore.exe (Internet
    Explorer) with the -extoff command-line flag, which disables all browser extensions.
    This flag is commonly abused by adversaries to launch a clean browser session
    that bypasses security controls such as antivirus browser extensions, toolbars,
    or group policy-enforced add-ons.

    Malicious documents or scripts may leverage iexplore.exe -extoff to open phishing
    pages, command-and-control interfaces, or download additional payloads'
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - malicious-inno-setup-loader
  mitre_attack:
    techniques:
    - id: T1176.001
      name: Technique T1176.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1176.001/disable_extension/iexplore-extoff.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
