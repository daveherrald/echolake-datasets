metadata:
  name: modify-acl-permission-to-files-or-folder
  version: 9.0.0
  description: 'The following analytic detects the modification of ACL permissions
    to files or folders, making them accessible to everyone or to system account.
    It leverages data from Endpoint Detection and Response (EDR) agents, focusing
    on processes like "cacls.exe," "icacls.exe," and "xcacls.exe" with specific command-line
    arguments. This activity is significant as it may indicate an adversary attempting
    to evade ACLs or access protected files. If confirmed malicious, this could allow
    unauthorized access to '
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - crypto-stealer
  - xmrig
  - defense-evasion-or-unauthorized-access-via-sddl-tampering
  mitre_attack:
    techniques:
    - id: T1222
      name: Technique T1222
    tactics: []
files:
  bundled: []
  references:
