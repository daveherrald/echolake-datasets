metadata:
  name: kerberoasting-spn-request-with-rc4-encryption
  version: 11.0.0
  description: The following analytic detects potential Kerberoasting attacks by identifying
    Kerberos service ticket requests with RC4 encryption through Event ID 4769. It
    leverages specific Ticket_Options values commonly used by Kerberoasting tools.
    This activity is significant as Kerberoasting allows attackers to request service
    tickets for domain accounts, typically service accounts, and crack them offline
    to gain privileged access. If confirmed malicious, this could lead to unauthorized
    access, privilege e
  author: Jose Hernandez, Patrick Bareiss, Mauricio Velazco, Dean Luxton, Splunk
  tags:
  - ttp
  - splunk-security-content
  - windows-privilege-escalation
  - data-destruction
  - active-directory-kerberos-attacks
  mitre_attack:
    techniques:
    - id: T1558.003
      name: Technique T1558.003
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1558.003/kerberoasting_spn_request_with_rc4_encryption/windows-xml.log
    description: XmlWinEventLog:Security - XmlWinEventLog
    format: text
    schema: raw
