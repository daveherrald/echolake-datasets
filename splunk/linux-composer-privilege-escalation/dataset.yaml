    elevated privileges on a Linux system. It identifies instances where Composer
    is run with the 'sudo' command, allowing the user to execute system commands as
    root. This detection leverages data from Endpoint Detection and Response (EDR)
    agents, focusing on process execution logs and command-line arguments. This activity
    is significant because it can indicate an attempt to escalate privileges, potentially
