metadata:
  name: windows-process-injection-into-commonly-abused-processes
  version: 4.0.0
  description: The following analytic detects process injection into executables that
    are commonly abused using Sysmon EventCode 10. It identifies suspicious GrantedAccess
    requests (0x40 and 0x1fffff) to processes such as notepad.exe, wordpad.exe and
    calc.exe, excluding common system paths like System32, Syswow64, and Program Files.
    This behavior is often associated with the SliverC2 framework by BishopFox. Monitoring
    this activity is crucial as it may indicate an initial payload attempting to execute
    maliciou
