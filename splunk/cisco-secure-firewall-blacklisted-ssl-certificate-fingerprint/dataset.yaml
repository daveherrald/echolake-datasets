metadata:
  name: cisco-secure-firewall-blacklisted-ssl-certificate-fingerprint
  version: 3.0.0
  description: The following analytic detects the use of known suspicious SSL certificates
    in any observed event where the SSL_CertFingerprint field is present. It leverages
    Cisco Secure Firewall logs and compares the SSL certificate SHA1 fingerprint against
    a blacklist of certificates associated with malware distribution, command and
    control (C2) infrastructure, or phishing campaigns. This activity is significant
    as adversaries often reuse or self-sign certificates across malicious infrastructure,
