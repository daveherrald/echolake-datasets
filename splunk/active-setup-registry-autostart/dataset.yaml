metadata:
  name: active-setup-registry-autostart
  version: 11.0.0
  description: 'The following analytic detects suspicious modifications to the Active
    Setup registry for persistence and privilege escalation. It leverages data from
    the Endpoint.Registry data model, focusing on changes to the "StubPath" value
    within the "SOFTWARE\\Microsoft\\Active Setup\\Installed Components" path. This
    activity is significant as it is commonly used by malware, adware, and APTs to
    maintain persistence on compromised machines. If confirmed malicious, this could
    allow attackers to execute code '
  author: Steven Dick, Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - data-destruction
  - windows-privilege-escalation
  - hermetic-wiper
  mitre_attack:
    techniques:
    - id: T1547.014
      name: Technique T1547.014
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/t1547.014/active_setup_stubpath/sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
