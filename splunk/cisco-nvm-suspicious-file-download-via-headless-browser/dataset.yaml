metadata:
  name: cisco-nvm-suspicious-file-download-via-headless-browser
  version: 2.0.0
  description: 'This analytic identifies the use of Chromium-based browsers (like
    Microsoft Edge) running in headless mode with the `--dump-dom` argument.

    This behavior has been observed in attack campaigns such as DUCKTAIL, where browsers
    are automated to stealthily download content from the internet using direct URLs
    or suspicious hosting platforms.

    The detection focuses on identifying connections to known file-sharing domains
    or direct IPs extracted from command-line arguments and cross-checks those against '
