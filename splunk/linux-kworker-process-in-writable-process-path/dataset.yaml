metadata:
  name: linux-kworker-process-in-writable-process-path
  version: 8.0.0
  description: The following analytic detects the execution of a kworker process with
    a command line in writable directories such as /home/, /var/log, and /tmp on a
    Linux machine. It leverages data from Endpoint Detection and Response (EDR) agents,
    focusing on process and parent process paths. This activity is significant as
    kworker processes are typically kernel threads, and their presence in writable
    directories is unusual and indicative of potential malware, such as CyclopsBlink.
