metadata:
  name: esxi-download-errors
  version: 1.0.0
  description: "This detection identifies failed file download attempts on ESXi hosts\
    \ by looking for specific error messages in the system logs. These failures may\
    \ indicate unauthorized or malicious attempts to install or update components\u2014\
    such as VIBs or scripts"
  author: Raven Tait, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - esxi-post-compromise
  - black-basta-ransomware
  mitre_attack:
    techniques:
    - id: T1601.001
      name: Technique T1601.001
    - id: T1562.001
      name: Technique T1562.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1601.001/esxi_download_errors/esxi_download_errors.log
    description: vmware:esxlog - vmw-syslog
    format: text
    schema: raw
    sourcetype: vmw-syslog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
