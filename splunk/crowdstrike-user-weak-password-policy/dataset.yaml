metadata:
  name: crowdstrike-user-weak-password-policy
  version: 4.0.0
  description: The following analytic detects CrowdStrike alerts for weak password
    policy violations, identifying instances where passwords do not meet the required
    security standards. These alerts highlight potential vulnerabilities that could
    be exploited by attackers, emphasizing the need for stronger password practices.
    Addressing these alerts promptly helps to enhance overall security and protect
    sensitive information from unauthorized access.
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - compromised-windows-host
  mitre_attack:
    techniques:
    - id: T1110
      name: Technique T1110
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/suspicious_behaviour/crowdstrike_stream/non_adminweak_password_policy/crowdstrike_user_weak_password_cleaned.log
    description: crowdstrike:identities - crowdstrike:identities
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
