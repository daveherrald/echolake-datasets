metadata:
  name: suspicious-scheduled-task-from-public-directory
  version: 17.0.0
  description: 'The following analytic identifies the creation of scheduled tasks
    that execute binaries or scripts from public directories, such as users\public,
    \programdata\, or \windows\temp, using schtasks.exe with the /create command.
    It leverages Sysmon Event ID 1 data to detect this behavior. This activity is
    significant because it often indicates an attempt to maintain persistence or execute
    malicious scripts, which are common tactics in malware deployment. If confirmed
    as malicious, this could lead to '
