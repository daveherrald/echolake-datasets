metadata:
  name: m365-copilot-application-usage-pattern-anomalies
  version: 1.0.0
  description: Detects M365 Copilot users exhibiting suspicious application usage
    patterns including multi-location access, abnormally high activity volumes, or
    access to multiple Copilot applications that may indicate account compromise or
    automated abuse. The detection aggregates M365 Copilot Graph API events per user,
    calculating metrics like distinct cities/countries accessed, unique IP addresses,
    number of different Copilot apps used, and average events per day over the observation
    period. Users are flagg
  author: Rod Soto
  tags:
  - anomaly
  - splunk-security-content
  - suspicious-microsoft-365-copilot-activities
  mitre_attack:
    techniques:
    - id: T1078
      name: Technique T1078
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/m365_copilot/m365_copilot_access.log
    description: AuditLogs.SignIns - o365:graph:api
    format: text
    schema: raw
    sourcetype: o365:graph:api
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
