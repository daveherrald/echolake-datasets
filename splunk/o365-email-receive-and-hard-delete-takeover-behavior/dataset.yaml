metadata:
  name: o365-email-receive-and-hard-delete-takeover-behavior
  version: 2.0.0
  description: The following analytic identifies when an O365 email recipient receives
    and then deletes emails related to password or banking/payroll changes within
    a short period. This behavior may indicate a compromised account where the threat
    actor is attempting to redirect the victims payroll to an attacker controlled
    bank account.
  author: Steven Dick
  tags:
  - anomaly
  - splunk-security-content
  - office-365-account-takeover
  - office-365-collection-techniques
  - suspicious-emails
  mitre_attack:
    techniques:
    - id: T1070.008
      name: Technique T1070.008
    - id: T1485
      name: Technique T1485
    - id: T1114.001
      name: Technique T1114.001
    tactics: []
files:
  bundled: []
  references:
