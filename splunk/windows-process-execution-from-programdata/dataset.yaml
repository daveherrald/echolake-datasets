metadata:
  name: windows-process-execution-from-programdata
  version: 6.0.0
  description: The following analytic identifies processes running from file paths
    within the ProgramData directory, a common location abused by adversaries for
    executing malicious code while evading detection. Threat actors often drop and
    execute payloads from this directory to bypass security controls, as it typically
    has write permissions for standard users. While this behavior can indicate malware
    execution or persistence techniques, it is important to note that some legitimate
    software, installers, and up
  author: Teoderick Contreras, Splunk
