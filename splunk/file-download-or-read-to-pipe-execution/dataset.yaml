metadata:
  name: file-download-or-read-to-pipe-execution
  version: 2.0.0
  description: 'The following analytic detects the use of download or file reading
    utilities from Windows, Linux or MacOS to download or read the contents of a file
    from a remote or local source and pipe it directly to a shell for execution.

    This detection leverages data from Endpoint Detection and Response (EDR) agents,
    focusing on command-line executions.

    This activity is significant as it is commonly associated with malicious actions
    like coinminers and exploits such as CVE-2021-44228 in Log4j.

    If confirmed '
  author: Michael Haag, Nasreddine Bencherchali, Splunk, DipsyTipsy
  tags:
