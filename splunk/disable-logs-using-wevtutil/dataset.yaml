metadata:
  name: disable-logs-using-wevtutil
  version: 9.0.0
  description: The following analytic detects the execution of "wevtutil.exe" with
    parameters to disable event logs. It leverages data from Endpoint Detection and
    Response (EDR) agents, focusing on process names and command-line arguments. This
    activity is significant because disabling event logs is a common tactic used by
    ransomware to evade detection and hinder forensic investigations. If confirmed
    malicious, this action could allow attackers to operate undetected, making it
    difficult to trace their activiti
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - ransomware
  - cisa-aa23-347a
  - rhysida-ransomware
  mitre_attack:
    techniques:
    - id: T1070.001
      name: Technique T1070.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/ransomware_ttp/data1/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
