  description: 'The following analytic detects the presence of "api.telegram.org"
    in the CommandLine of a process. It leverages data from Endpoint Detection and
    Response (EDR) agents, focusing on process execution logs that include command-line
    details. This activity can be significant as the telegram API has been used as
    an exfiltration mechanism or even as a C2 channel. If confirmed malicious, this
    could allow an attacker or malware to exfiltrate data or receive additional C2
    instruction, potentially leading '
