  version: 9.0.0
  description: The following analytic detects potential access or modification of
    the /etc/sudoers file on a Linux system. It leverages data from Endpoint Detection
    and Response (EDR) agents, focusing on processes like "cat," "nano," "vim," and
    "vi" accessing the /etc/sudoers file. This activity is significant because the
    sudoers file controls user permissions for executing commands with elevated privileges.
