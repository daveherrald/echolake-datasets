  version: 7.0.0
  description: The following analytic detects the execution of `powershell.exe` running
    the `Get-DomainPolicy` cmdlet, which is used to retrieve password policies in
    a Windows domain. It leverages data from Endpoint Detection and Response (EDR)
    agents, focusing on process names and command-line executions. This activity is
    significant as it indicates potential reconnaissance efforts by adversaries to
    gather domain policy information, which is crucial for planning further attacks.
