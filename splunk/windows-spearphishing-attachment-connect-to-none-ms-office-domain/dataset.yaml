    processes like winword.exe or excel.exe making DNS queries to domains outside
    of *.office.com or *.office.net. This activity is significant as it may indicate
    a spearphishing attempt using malicious documents to download or connect to harmful
    content. If confirmed malicious, this could lead to unauthorized data access,
