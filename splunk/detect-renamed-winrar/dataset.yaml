metadata:
  name: detect-renamed-winrar
  version: 13.0.0
  description: The following analytic identifies instances where `WinRAR.exe` has
    been renamed and executed. It leverages data from Endpoint Detection and Response
    (EDR) agents, focusing on process names and original file names within the Endpoint
    data model. This activity is significant because renaming executables is a common
    tactic used by attackers to evade detection. If confirmed malicious, this could
    indicate an attempt to bypass security controls, potentially leading to unauthorized
    data extraction or f
  author: Michael Haag, Splunk
  tags:
  - hunting
  - splunk-security-content
  - china-nexus-threat-activity
  - collection-and-staging
  - cisa-aa22-277a
  mitre_attack:
    techniques:
    - id: T1560.001
      name: Technique T1560.001
    tactics: []
files:
  bundled: []
  references:
