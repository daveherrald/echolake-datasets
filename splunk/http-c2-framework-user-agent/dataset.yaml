metadata:
  name: http-c2-framework-user-agent
  version: 1.0.0
  description: This Splunk query analyzes web logs to identify and categorize user
    agents, detecting various types of c2 frameworks. This activity can signify malicious
    actors attempting to interact with hosts on the network using known default configurations
    of command and control tools.
  author: Ravent Tait, Splunk
  tags:
  - ttp
  - splunk-security-content
  - cobalt-strike
  - brute-ratel-c4
  - tuoni
  mitre_attack:
    techniques:
    - id: T1071.001
      name: Technique T1071.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1071.001/http_user_agents/suricata_c2.log
    description: suricata - suricata
    format: auto
    schema: raw
    sourcetype: suricata
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
