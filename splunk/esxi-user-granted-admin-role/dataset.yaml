metadata:
  name: esxi-user-granted-admin-role
  version: 1.0.0
  description: This detection identifies when a user is granted the Administrator
    role on an ESXi host. Assigning elevated privileges is a critical action that
    can indicate potential malicious behavior if performed unexpectedly. Adversaries
    who gain access may use this to escalate privileges, maintain persistence, or
    disable security controls.
  author: Raven Tait, Splunk
  tags:
  - ttp
  - splunk-security-content
  - esxi-post-compromise
  - black-basta-ransomware
  mitre_attack:
    techniques:
    - id: T1098
      name: Technique T1098
    - id: T1078
      name: Technique T1078
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1098/esxi_admin_role/esxi_admin_role.log
    description: vmware:esxlog - vmw-syslog
    format: text
    schema: raw
    sourcetype: vmw-syslog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
