metadata:
  name: disabling-cmd-application
  version: 13.0.0
  description: 'The following analytic detects modifications to the registry that
    disable the CMD prompt application. It leverages data from the Endpoint.Registry
    data model, specifically looking for changes to the "DisableCMD" registry value.
    This activity is significant because disabling CMD can hinder an analyst''s ability
    to investigate and remediate threats, a tactic often used by malware such as RATs,
    Trojans, or Worms. If confirmed malicious, this could prevent security teams from
    using CMD for directory '
  author: Teoderick Contreras, Splunk, Steven Dick
  tags:
  - ttp
  - splunk-security-content
  - windows-defense-evasion-tactics
  - windows-registry-abuse
  - njrat
  mitre_attack:
    techniques:
    - id: T1112
      name: Technique T1112
    - id: T1562.001
      name: Technique T1562.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1562.001/win_app_defender_disabling/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
