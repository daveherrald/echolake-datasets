metadata:
  name: cloud-compute-instance-created-with-previously-unseen-instance-type
  version: 6.0.0
  description: The following analytic detects the creation of EC2 instances with previously
    unseen instance types. It leverages Splunk's tstats command to analyze data from
    the Change data model, identifying instance types that have not been previously
    recorded. This activity is significant for a SOC because it may indicate unauthorized
    or suspicious activity, such as an attacker attempting to create instances for
    malicious purposes. If confirmed malicious, this could lead to unauthorized access,
    data exfiltra
  author: David Dorsey, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - cloud-cryptomining
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/suspicious_behaviour/abnormally_high_cloud_instances_launched/cloudtrail_behavioural_detections.json
    description: aws_cloudtrail - aws:cloudtrail
    format: jsonl
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
