metadata:
  name: linux-auditd-auditd-daemon-abort
  version: 1.0.0
  description: The following analytic detects the abnormal termination of the Linux
    audit daemon (auditd) by identifying DAEMON_ABORT events in audit logs. These
    terminations suggest a serious failure of the auditing subsystem, potentially
    due to resource exhaustion, corruption, or malicious interference. Unlike a clean
    shutdown, DAEMON_ABORT implies that audit logging may have been disabled without
    system administrator intent. Alerts should be generated on detection and correlated
    with DAEMON_START, DAEMON_EN
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - compromised-linux-host
  mitre_attack:
    techniques:
    - id: T1562.012
      name: Technique T1562.012
    tactics: []
