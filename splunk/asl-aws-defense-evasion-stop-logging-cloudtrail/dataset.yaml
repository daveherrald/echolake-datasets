metadata:
  name: asl-aws-defense-evasion-stop-logging-cloudtrail
  version: 7.0.0
  description: The following analytic detects `StopLogging` events within AWS CloudTrail
    logs, a critical action that adversaries may use to evade detection. By halting
    the logging of their malicious activities, attackers aim to operate undetected
    within a compromised AWS environment. This detection is achieved by monitoring
    for specific CloudTrail log entries that indicate the cessation of logging activities.
    Identifying such behavior is crucial for a Security Operations Center (SOC), as
    it signals an attempt
