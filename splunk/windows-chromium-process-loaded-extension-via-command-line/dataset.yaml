metadata:
  name: windows-chromium-process-loaded-extension-via-command-line
  version: 1.0.0
  description: The following analytic detects instances where Google Chrome is started
    with the --load-extension command-line flag, which allows loading unpacked or
    non-standard extensions. This behavior can indicate attempts to bypass enterprise
    extension policies, install malicious extensions, or load potentially harmful
    browser components. Monitoring such activity helps identify unauthorized extension
    usage, potential malware persistence mechanisms, or policy violations that could
    compromise browser securit
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - browser-hijacking
  mitre_attack:
    techniques:
    - id: T1185
      name: Technique T1185
    tactics: []
files:
  bundled: []
  references:
