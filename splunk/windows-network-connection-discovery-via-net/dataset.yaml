metadata:
  name: windows-network-connection-discovery-via-net
  version: 3.0.0
  description: The following analytic identifies the execution of `net.exe` with command-line
    arguments used to list or display information about computer connections. It leverages
    data from Endpoint Detection and Response (EDR) agents, focusing on process names
    and command-line executions. This activity can be significant as it indicates
    potential network reconnaissance by adversaries or Red Teams, aiming to gather
    situational awareness and Active Directory information. If confirmed malicious,
