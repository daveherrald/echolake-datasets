metadata:
  name: windows-ad-serviceprincipalname-added-to-domain-account
  version: 8.0.0
  description: The following analytic detects the addition of a Service Principal
    Name (SPN) to a domain account. It leverages Windows Event Code 5136 and monitors
    changes to the servicePrincipalName attribute. This activity is significant because
    it may indicate an attempt to perform Kerberoasting, a technique where attackers
    extract and crack service account passwords offline. If confirmed malicious, this
    could allow an attacker to obtain cleartext passwords, leading to unauthorized
    access and potential late
  author: Mauricio Velazco, Splunk
  tags:
  - ttp
  - splunk-security-content
  - sneaky-active-directory-persistence-tricks
  - interlock-ransomware
  mitre_attack:
    techniques:
    - id: T1098
      name: Technique T1098
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1098/service_principal_name_added/windows-security.log
    description: XmlWinEventLog:Security - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
