metadata:
  name: windows-unusual-count-of-disabled-users-failed-auth-using-kerberos
  version: 7.0.0
  description: The following analytic identifies a source endpoint failing to authenticate
    with multiple disabled domain users using the Kerberos protocol. It leverages
    EventCode 4768, which is generated when the Key Distribution Center issues a Kerberos
    Ticket Granting Ticket (TGT) and detects failure code `0x12` (credentials revoked).
    This behavior is significant as it may indicate a Password Spraying attack targeting
    disabled accounts, potentially leading to initial access or privilege escalation.
