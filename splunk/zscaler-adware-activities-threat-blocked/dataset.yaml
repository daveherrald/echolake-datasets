metadata:
  name: zscaler-adware-activities-threat-blocked
  version: 6.0.0
  description: The following analytic identifies potential adware activity blocked
    by Zscaler. It leverages web proxy logs to detect blocked actions associated with
    adware threats. Key data points such as device owner, user, URL category, destination
    URL, and IP are analyzed. This activity is significant as adware can degrade system
    performance, lead to unwanted advertisements, and potentially expose users to
    further malicious content. If confirmed malicious, it could indicate an attempt
    to compromise user sys
  author: Gowthamaraj Rajendran, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - zscaler-browser-proxy-threats
  mitre_attack:
    techniques:
    - id: T1566
      name: Technique T1566
    tactics: []
