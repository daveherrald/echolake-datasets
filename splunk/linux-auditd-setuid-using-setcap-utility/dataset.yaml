metadata:
  name: linux-auditd-setuid-using-setcap-utility
  version: 6.0.0
  description: The following analytic detects the execution of the 'setcap' utility
    to enable the SUID bit on Linux systems. It leverages Linux Auditd data, focusing
    on process names and command-line arguments that indicate the use of 'setcap'
    with specific capabilities. This activity is significant because setting the SUID
    bit allows a user to temporarily gain root access, posing a substantial security
    risk. If confirmed malicious, an attacker could escalate privileges, execute arbitrary
    commands with elevate
  author: Teoderick Contreras, Splunk
