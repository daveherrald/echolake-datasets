metadata:
  name: runas-execution-in-commandline
  version: 9.0.0
  description: The following analytic detects the execution of the runas.exe process
    with administrator user options. It leverages data from Endpoint Detection and
    Response (EDR) agents, focusing on command-line executions and process details.
    This activity is significant as it may indicate an attempt to gain elevated privileges,
    a common tactic in privilege escalation and lateral movement. If confirmed malicious,
    this could allow an attacker to execute commands with higher privileges, potentially
    leading to u
