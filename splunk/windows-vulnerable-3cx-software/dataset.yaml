metadata:
  name: windows-vulnerable-3cx-software
  version: 7.0.0
  description: The following analytic detects instances of the 3CXDesktopApp.exe with
    a FileVersion of 18.12.x, leveraging Sysmon logs. This detection focuses on identifying
    vulnerable versions 18.12.407 and 18.12.416 of the 3CX desktop app. Monitoring
    this activity is crucial as these specific versions have known vulnerabilities
    that could be exploited by attackers. If confirmed malicious, exploitation of
    this vulnerability could lead to unauthorized access, code execution, or further
    compromise of the affect
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - 3cx-supply-chain-attack
  mitre_attack:
    techniques:
    - id: T1195.002
      name: Technique T1195.002
    tactics: []
files:
  bundled: []
  references:
