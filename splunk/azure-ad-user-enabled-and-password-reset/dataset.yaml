metadata:
  name: azure-ad-user-enabled-and-password-reset
  version: 10.0.0
  description: The following analytic detects an Azure AD user enabling a previously
    disabled account and resetting its password within 2 minutes. It uses Azure Active
    Directory events to identify this sequence of actions. This activity is significant
    because it may indicate an adversary with administrative access attempting to
    establish a backdoor identity within the Azure AD tenant. If confirmed malicious,
    this could allow the attacker to maintain persistent access, escalate privileges,
    and potentially exfil
  author: Mauricio Velazco, Gowthamaraj Rajendran, Splunk
  tags:
  - ttp
  - splunk-security-content
  - azure-active-directory-persistence
  - scattered-lapsus$-hunters
  mitre_attack:
    techniques:
    - id: T1098
      name: Technique T1098
    tactics: []
files:
  bundled: []
  references:
