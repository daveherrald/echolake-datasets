metadata:
  name: o365-user-consent-blocked-for-risky-application
  version: 6.0.0
  description: The following analytic identifies instances where Office 365 has blocked
    a user's attempt to grant consent to an application deemed risky or potentially
    malicious. This detection leverages O365 audit logs, specifically focusing on
    failed user consent actions due to system-driven blocks. Monitoring these blocked
    consent attempts is crucial as it highlights potential threats early on, indicating
    that a user might be targeted or that malicious applications are attempting to
    infiltrate the organizat
  author: Mauricio Velazco, Splunk
