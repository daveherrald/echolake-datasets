metadata:
  name: windows-unusual-count-of-users-fail-to-auth-wth-explicitcredentials
  version: 8.0.0
  description: The following analytic identifies a source user failing to authenticate
    with multiple users using explicit credentials on a host. It leverages Windows
    Event Code 4648 and calculates the standard deviation for each host, using the
    3-sigma rule to detect anomalies. This behavior is significant as it may indicate
    a Password Spraying attack, where an adversary attempts to gain initial access
    or elevate privileges. If confirmed malicious, this activity could lead to unauthorized
    access, privilege esc
  author: Mauricio Velazco, Splunk
