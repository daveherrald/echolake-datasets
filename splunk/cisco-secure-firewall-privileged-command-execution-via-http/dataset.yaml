metadata:
  name: cisco-secure-firewall-privileged-command-execution-via-http
  version: 1.0.0
  description: 'This analytic detects HTTP requests to privileged execution paths
    on Cisco routers, specifically targeting the `/level/15/exec/-/*` endpoint using
    Cisco Secure Firewall Intrusion Events.

    This detection leverages Snort signature 65370 to identify requests to these sensitive
    endpoints, which when combined with other indicators may signal active exploitation
    or post-compromise activity.

    '
  author: Nasreddine Bencherchali, Michael Haag, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - cisco-secure-firewall-threat-defense-analytics
  - salt-typhoon
  mitre_attack:
    techniques:
