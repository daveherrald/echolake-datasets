metadata:
  name: windows-abused-web-services
  version: 8.0.0
  description: The following analytic detects a suspicious process making DNS queries
    to known, abused web services such as text-paste sites, VoIP, secure tunneling,
    instant messaging, and digital distribution platforms. This detection leverages
    Sysmon logs with Event ID 22, focusing on specific query names. This activity
    is significant as it may indicate an adversary attempting to download malicious
    files, a common initial access technique. If confirmed malicious, this could lead
    to unauthorized code executio
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - njrat
  - cisa-aa24-241a
  - malicious-inno-setup-loader
  mitre_attack:
    techniques:
    - id: T1102
      name: Technique T1102
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1102/njrat_ngrok_connection/ngrok.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
