  name: windows-ad-adminsdholder-acl-modified
  version: 8.0.0
  description: The following analytic detects modifications to the Access Control
    List (ACL) of the AdminSDHolder object in a Windows domain, specifically the addition
    of new rules. It leverages EventCode 5136 from the Security Event Log, focusing
    on changes to the nTSecurityDescriptor attribute. This activity is significant
    because the AdminSDHolder object secures privileged group members, and unauthorized
    changes can allow attackers to establish persistence and escalate privileges.
