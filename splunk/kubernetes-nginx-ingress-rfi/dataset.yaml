metadata:
  name: kubernetes-nginx-ingress-rfi
  version: 7.0.0
  description: The following analytic detects remote file inclusion (RFI) attacks
    targeting Kubernetes Nginx ingress controllers. It leverages Kubernetes logs from
    the Nginx ingress controller, parsing fields such as `remote_addr`, `request`,
    and `url` to identify suspicious activity. This activity is significant because
    RFI attacks can allow attackers to execute arbitrary code or access sensitive
    files on the server. If confirmed malicious, this could lead to unauthorized access,
    data exfiltration, or further
  author: Patrick Bareiss, Splunk
  tags:
  - ttp
  - splunk-security-content
  - dev-sec-ops
  mitre_attack:
    techniques:
    - id: T1212
      name: Technique T1212
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1212/kuberntest_nginx_rfi_attack/kubernetes_nginx_rfi_attack.log
    description: kubernetes - kube:container:controller
    format: auto
    schema: raw
    sourcetype: kube:container:controller
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
