metadata:
  name: windows-service-creation-using-registry-entry
  version: 15.0.0
  description: 'The following analytic detects the modification of registry keys that
    define Windows services using reg.exe. This detection leverages Splunk to search
    for specific keywords in the registry path, value name, and value data fields.
    This activity is significant because it indicates potential unauthorized changes
    to service configurations, a common persistence technique used by attackers. If
    confirmed malicious, this could allow an attacker to maintain access, escalate
    privileges, or move laterally '
  author: Teoderick Contreras, Splunk, Steven Dick
