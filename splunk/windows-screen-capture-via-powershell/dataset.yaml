  version: 9.0.0
  description: The following analytic detects the execution of a PowerShell script
    designed to capture screen images on a host. It leverages PowerShell Script Block
    Logging to identify specific script block text patterns associated with screen
    capture activities. This behavior is significant as it may indicate an attempt
    to exfiltrate sensitive information by capturing desktop screenshots. If confirmed
    malicious, this activity could allow an attacker to gather visual data from the
