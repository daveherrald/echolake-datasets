metadata:
  name: papercut-ng-suspicious-behavior-debug-log
  version: 6.0.0
  description: The following analytic identifies potential exploitation attempts on
    a PaperCut NG server by analyzing its debug log data. It detects unauthorized
    or suspicious access attempts from public IP addresses and searches for specific
    URIs associated with known exploits. The detection leverages regex to parse unstructured
    log data, focusing on admin login activities. This activity is significant as
    it can indicate an active exploitation attempt on the server. If confirmed malicious,
    attackers could gai
  author: Michael Haag, Splunk
