metadata:
  name: windows-new-eventlog-channelaccess-registry-value-set
  version: 4.0.0
  description: The following analytic detects suspicious modifications to the EventLog
    security descriptor registry value for defense evasion. It leverages data from
    the Endpoint.Registry data model, focusing on changes to the "CustomSD" value
    within the "HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Eventlog\<Channel>\CustomSD"
    path. This activity is significant as changes to the access permissions of the
    event log could blind security products and help attackers evade defenses. If
    confirmed malicious,
