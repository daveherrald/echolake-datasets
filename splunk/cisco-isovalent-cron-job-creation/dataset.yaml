metadata:
  name: cisco-isovalent-cron-job-creation
  version: 1.0.0
  description: The following analytic detects the creation of a cron job within the
    Cisco Isovalent environment. It identifies this activity by monitoring process
    execution logs for cron job creation events. This behavior is significant for
    a SOC as it could allow an attacker to execute malicious tasks repeatedly and
    automatically, posing a threat to the Kubernetes infrastructure. If confirmed
    malicious, this activity could lead to persistent attacks, service disruptions,
    or unauthorized access to sensitive in
  author: Bhavin Patel, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - cisco-isovalent-suspicious-activity
  mitre_attack:
    techniques:
