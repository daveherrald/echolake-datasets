metadata:
  name: executable-file-written-in-administrative-smb-share
  version: 10.0.0
  description: The following analytic detects executable files (.exe or .dll) being
    written to Windows administrative SMB shares (Admin$, IPC$, C$). It leverages
    Windows Security Event Logs with EventCode 5145 to identify this activity. This
    behavior is significant as it is commonly used by tools like PsExec/PaExec for
    staging binaries before creating and starting services on remote endpoints, a
    technique often employed for lateral movement and remote code execution. If confirmed
    malicious, this activity could
  author: Teoderick Contreras, Mauricio Velazco, Splunk
  tags:
  - ttp
  - splunk-security-content
  - active-directory-lateral-movement
  - blacksuit-ransomware
  - icedid
  mitre_attack:
    techniques:
