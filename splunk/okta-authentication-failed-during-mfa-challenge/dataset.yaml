metadata:
  name: okta-authentication-failed-during-mfa-challenge
  version: 7.0.0
  description: The following analytic identifies failed authentication attempts during
    the Multi-Factor Authentication (MFA) challenge in an Okta tenant. It uses the
    Authentication datamodel to detect specific failed events where the authentication
    signature is `user.authentication.auth_via_mfa`. This activity is significant
    as it may indicate an adversary attempting to authenticate with compromised credentials
    on an account with MFA enabled. If confirmed malicious, this could suggest an
    ongoing attempt to byp
  author: Bhavin Patel, Splunk
  tags:
  - ttp
  - splunk-security-content
  - okta-account-takeover
  - scattered-lapsus$-hunters
  mitre_attack:
    techniques:
    - id: T1078.004
      name: Technique T1078.004
    - id: T1586.003
      name: Technique T1586.003
    - id: T1621
      name: Technique T1621
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1621/okta_mfa_login_failed/okta_mfa_login_failed.log
    description: okta_log - OktaIM2:log
    format: text
    schema: raw
    sourcetype: OktaIM2:log
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
