metadata:
  name: windows-cisco-secure-endpoint-uninstall-immunet-service-via-sfc
  version: 3.0.0
  description: The following analytic detects the use of the sfc.exe utility with
    the "-u" parameter, which is part of the Cisco Secure Endpoint installation. The
    "-u" flag allows the uninstallation of Cisco Secure Endpoint components. This
    detection leverages endpoint telemetry to monitor command-line executions that
    include the "-u" parameter. The use of this flag is significant as it could indicate
    an attempt to disable or remove endpoint protection, potentially leaving the system
