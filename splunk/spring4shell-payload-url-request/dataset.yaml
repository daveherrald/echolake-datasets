metadata:
  name: spring4shell-payload-url-request
  version: 6.0.0
  description: The following analytic detects attempts to exploit the Spring4Shell
    vulnerability (CVE-2022-22963) by identifying specific URL patterns associated
    with web shell payloads. It leverages web traffic data, focusing on HTTP GET requests
    with URLs containing indicators like "tomcatwar.jsp," "poc.jsp," and "shell.jsp."
    This activity is significant as it suggests an attacker is trying to deploy a
    web shell, which can lead to remote code execution. If confirmed malicious, this
    could allow the attacker t
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - spring4shell-cve-2022-22965
  mitre_attack:
    techniques:
    - id: T1133
      name: Technique T1133
    - id: T1190
      name: Technique T1190
    - id: T1505.003
      name: Technique T1505.003
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1190/spring4shell/spring4shell_nginx.log
    description: /var/log/nginx/access.log - nginx:plus:kv
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
