metadata:
  name: bits-job-persistence
  version: 9.0.0
  description: 'The following analytic detects the use of `bitsadmin.exe` to schedule
    a BITS job for persistence on an endpoint. It leverages data from Endpoint Detection
    and Response (EDR) agents, focusing on specific command-line parameters such as
    `create`, `addfile`, and `resume`. This activity is significant because BITS jobs
    can be used by attackers to maintain persistence, download malicious payloads,
    or exfiltrate data. If confirmed malicious, this could allow an attacker to persist
    in the environment, '
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - bits-jobs
  - living-off-the-land
  mitre_attack:
    techniques:
    - id: T1197
      name: Technique T1197
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1197/atomic_red_team/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
