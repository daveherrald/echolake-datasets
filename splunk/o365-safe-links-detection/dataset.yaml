metadata:
  name: o365-safe-links-detection
  version: 7.0.0
  description: The following analytic detects when any Microsoft Safe Links alerting
    is triggered. This behavior may indicate when user has interacted with a phishing
    or otherwise malicious link within the Microsoft Office ecosystem.
  author: Steven Dick
  tags:
  - ttp
  - splunk-security-content
  - office-365-account-takeover
  - spearphishing-attachments
  mitre_attack:
    techniques:
    - id: T1566.001
      name: Technique T1566.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1566/o365_various_alerts/o365_various_alerts.log
    description: o365 - o365:management:activity
    format: text
    schema: raw
    sourcetype: o365:management:activity
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
