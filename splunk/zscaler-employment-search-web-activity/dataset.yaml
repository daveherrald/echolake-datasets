metadata:
  name: zscaler-employment-search-web-activity
  version: 5.0.0
  description: The following analytic identifies web activity related to employment
    searches within a network. It leverages Zscaler web proxy logs, focusing on entries
    categorized as 'Job/Employment Search'. Key data points such as device owner,
    user, URL category, destination URL, and IP are analyzed. This detection is significant
    for SOCs as it helps monitor potential insider threats by identifying users who
    may be seeking new employment. If confirmed malicious, this activity could indicate
    a risk of data ex
  author: Gowthamaraj Rajendran, Rod Soto, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - zscaler-browser-proxy-threats
  mitre_attack:
    techniques:
    - id: T1566
      name: Technique T1566
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1566/zscalar_web_proxy/zscalar_web_proxy.json
    description: zscaler - zscalernss-web
    format: jsonl
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
