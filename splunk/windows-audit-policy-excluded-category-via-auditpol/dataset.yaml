metadata:
  name: windows-audit-policy-excluded-category-via-auditpol
  version: 3.0.0
  description: The following analytic identifies the execution of `auditpol.exe` with
    the "/set" and "/exclude" command-line arguments which indicates that the user's
    per-user policy will cause audit to be suppressed regardless of the system audit
    policy. It leverages data from Endpoint Detection and Response (EDR) agents, focusing
    on process names and command-line executions. This activity can be significant
    as it indicates potential defense evasion by adversaries or Red Teams, aiming
    to exclude specific user
