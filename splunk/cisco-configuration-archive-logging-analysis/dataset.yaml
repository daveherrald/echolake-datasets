metadata:
  name: cisco-configuration-archive-logging-analysis
  version: 1.0.0
  description: This analytic provides comprehensive monitoring of configuration changes
    on Cisco devices by analyzing archive logs. Configuration archive logging captures
    all changes made to a device's configuration, providing a detailed audit trail
    that can be used to identify suspicious or malicious activities. This detection
    is particularly valuable for identifying patterns of malicious configuration changes
    that might indicate an attacker's presence, such as the creation of backdoor accounts,
    SNMP communit
