metadata:
  name: windows-user-discovery-via-net
  version: 4.0.0
  description: 'The following analytic detects the execution of `net.exe` or `net1.exe`
    with command-line arguments `user` or `users` to query local user accounts. It
    leverages data from Endpoint Detection and Response (EDR) agents, focusing on
    process names and command-line executions. This activity is significant as it
    indicates potential reconnaissance efforts by adversaries to enumerate local users,
    which is a common step in situational awareness and Active Directory discovery.
    If confirmed malicious, this '
  author: Mauricio Velazco, Teoderick Contreras, Nasreddine Bencherchali, Splunk
  tags:
  - hunting
  - splunk-security-content
  - active-directory-discovery
  - sandworm-tools
  - medusa-ransomware
  mitre_attack:
    techniques:
    - id: T1087.001
      name: Technique T1087.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1087.001/AD_discovery/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
