metadata:
  name: remote-desktop-network-traffic
  version: 13.0.0
  description: The following analytic detects unusual Remote Desktop Protocol (RDP)
    traffic on TCP/3389 by filtering out known RDP sources and destinations, focusing
    on atypical connections within the network. This detection leverages network traffic
    data to identify potentially unauthorized RDP access. Monitoring this activity
    is crucial for a SOC as unauthorized RDP access can indicate an attacker's attempt
    to control networked systems, leading to data theft, ransomware deployment, or
    further network comprom
  author: David Dorsey, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - samsam-ransomware
  - ryuk-ransomware
  - hidden-cobra-malware
  mitre_attack:
    techniques:
    - id: T1021.001
      name: Technique T1021.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1021.001/remote_desktop_connection/zeek_conn.log
    description: conn.log - bro:conn:json
    format: jsonl
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
