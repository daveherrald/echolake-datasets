metadata:
  name: windows-installutil-in-non-standard-path
  version: 9.0.0
  description: The following analytic detects the execution of InstallUtil.exe from
    non-standard paths. It leverages Endpoint Detection and Response (EDR) data, focusing
    on process names and original file names outside typical directories. This activity
    is significant because InstallUtil.exe is often used by attackers to execute malicious
    code or scripts. If confirmed malicious, this behavior could allow an attacker
    to bypass security controls, execute arbitrary code, and potentially gain unauthorized
    access o
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - masquerading---rename-system-utilities
  - ransomware
  - unusual-processes
  mitre_attack:
    techniques:
    - id: T1036.003
      name: Technique T1036.003
    - id: T1218.004
      name: Technique T1218.004
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1218.004/atomic_red_team/windows-sysmon_installutil_path.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
