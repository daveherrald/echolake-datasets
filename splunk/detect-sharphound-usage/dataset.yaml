metadata:
  name: detect-sharphound-usage
  version: 9.0.0
  description: The following analytic detects the usage of the SharpHound binary by
    identifying its original filename, `SharpHound.exe`, and the process name. This
    detection leverages data from Endpoint Detection and Response (EDR) agents, focusing
    on process metadata and command-line executions. SharpHound is a tool used for
    Active Directory enumeration, often by attackers during the reconnaissance phase.
    If confirmed malicious, this activity could allow an attacker to map out the network,
    identify high-value
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - windows-discovery-techniques
  - ransomware
  mitre_attack:
    techniques:
    - id: T1069.001
      name: Technique T1069.001
    - id: T1069.002
      name: Technique T1069.002
    - id: T1087.001
      name: Technique T1087.001
    - id: T1087.002
      name: Technique T1087.002
    - id: T1482
      name: Technique T1482
    tactics: []
