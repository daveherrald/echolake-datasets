metadata:
  name: windows-audit-policy-disabled-via-legacy-auditpol
  version: 3.0.0
  description: 'The following analytic identifies the execution of the legacy `auditpol.exe`
    included with the Windows 2000 Resource Kit Tools, with the "/disable" command-line
    argument or one of the allowed category flags and the "none" option, in order
    to disable a specific logging category from the audit policy. It leverages data
    from Endpoint Detection and Response (EDR) agents, focusing on process names and
    command-line executions. This activity can be significant as it indicates potential
    defense evasion '
