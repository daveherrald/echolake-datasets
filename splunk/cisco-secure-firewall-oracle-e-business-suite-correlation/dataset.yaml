metadata:
  name: cisco-secure-firewall-oracle-e-business-suite-correlation
  version: 2.0.0
  description: 'This correlation rule identifies potential exploitation attempts of
    Oracle E-Business Suite vulnerabilities (CVE-2025-61882 and CVE-2025-61884) by
    correlating multiple intrusion signatures from Cisco Secure Firewall Threat Defense
    logs.

    The detection looks for specific signatures that indicate attempts to exploit
    the TemplatePreview functionality and vulnerable SyncServlet endpoints as well
    as post compromise activity involving Cl0p.

    By correlating these signatures, the analytic aims to identify'
  author: Nasreddine Bencherchali, Splunk, Talos NTDR
  tags:
  - ttp
  - splunk-security-content
  - cisco-secure-firewall-threat-defense-analytics
  - oracle-e-business-suite-exploitation
  mitre_attack:
    techniques:
    - id: T1190
      name: Technique T1190
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/cisco_secure_firewall_threat_defense/oracle_e_business_suite/oracle_e_business_suite.log
    description: not_applicable - cisco:sfw:estreamer
    format: text
    schema: raw
    sourcetype: cisco:sfw:estreamer
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
