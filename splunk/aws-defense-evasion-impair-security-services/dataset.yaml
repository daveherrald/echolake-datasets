  version: 9.0.0
  description: The following analytic detects attempts to impair or disable AWS security
    services by monitoring specific deletion operations across GuardDuty, AWS WAF
    (classic and v2), CloudWatch, Route 53, and CloudWatch Logs. These actions include
    deleting detectors, rule groups, IP sets, web ACLs, logging configurations, alarms,
    and log streams. Adversaries may perform such operations to evade detection or
