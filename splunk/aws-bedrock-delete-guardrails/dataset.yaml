metadata:
  name: aws-bedrock-delete-guardrails
  version: 2.0.0
  description: 'The following analytic identifies attempts to delete AWS Bedrock GuardRails,
    which are security controls designed to prevent harmful, biased, or inappropriate
    AI outputs. It leverages AWS CloudTrail logs to detect when a user or service
    calls the DeleteGuardrail API. This activity is significant as it may indicate
    an adversary attempting to remove safety guardrails after compromising credentials,
    potentially to enable harmful or malicious model outputs. Removing guardrails
    could allow attackers '
  author: Bhavin Patel, Splunk
