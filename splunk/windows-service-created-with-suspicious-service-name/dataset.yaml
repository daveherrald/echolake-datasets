metadata:
  name: windows-service-created-with-suspicious-service-name
  version: 4.0.0
  description: The following analytic detects the creation of a Windows Service with
    a known suspicious or malicious name using Windows Event ID 7045. It leverages
    logs from the `wineventlog_system` to identify these services installations. This
    activity is significant as adversaries, including those deploying Clop ransomware,
    often create malicious services for lateral movement, remote code execution, persistence,
    and execution. If confirmed malicious, this could allow attackers to maintain
    persistence, execu
  author: Steven Dick
