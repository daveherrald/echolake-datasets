metadata:
  name: windows-net-system-service-discovery
  version: 1.0.0
  description: The following analytic detects the enumeration of Windows services
    using the net start command, which is a built-in utility that lists all running
    services on a system. Adversaries, system administrators, or automated tools may
    use this command to gain situational awareness of what services are active, identify
    potential security software, or discover opportunities for privilege escalation
    and lateral movement. The execution of net start is often associated with reconnaissance
    activity during th
