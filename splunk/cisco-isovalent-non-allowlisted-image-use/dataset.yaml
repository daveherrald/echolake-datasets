metadata:
  name: cisco-isovalent-non-allowlisted-image-use
  version: 1.0.0
  description: "The following analytic detects use of container images that fall outside\
    \ an approved\nallowlist, leveraging Cisco Isovalent/Tetragon runtime telemetry\
    \ (image name and\nworkload identity). Adversaries commonly introduce untrusted\
    \ or newly published\nimages to deploy tooling, establish persistence, or abuse\
    \ supply\u2011chain trust. This\nbehavior may indicate image pulls from unauthorized\
    \ registries, execution of\nunvetted software, or a drift from established deployment\
    \ baselines. Extra scrutiny\nis warrant"
  author: Bhavin Patel, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - cisco-isovalent-suspicious-activity
  mitre_attack:
    techniques:
    - id: T1204.003
      name: Technique T1204.003
    tactics: []
