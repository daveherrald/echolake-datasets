metadata:
  name: m365-copilot-jailbreak-attempts
  version: 1.0.0
  description: Detects M365 Copilot jailbreak attempts through prompt injection techniques
    including rule manipulation, system bypass commands, and AI impersonation requests
    that attempt to circumvent built-in safety controls. The detection searches exported
    eDiscovery prompt logs for jailbreak keywords like "pretend you are," "act as,"
    "rules=," "ignore," "bypass," and "override" in the Subject_Title field, assigning
    severity scores based on the manipulation type (score of 4 for amoral impersonation
    or explic
  author: Rod Soto
  tags:
  - anomaly
  - splunk-security-content
  - suspicious-microsoft-365-copilot-activities
  mitre_attack:
    techniques:
    - id: T1562.001
      name: Technique T1562.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://raw.githubusercontent.com/splunk/attack_data/master/datasets/m365_copilot/copilot_prompt_logs.csv
    description: csv - csv
    format: text
    schema: raw
    sourcetype: csv
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
