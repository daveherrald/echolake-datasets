metadata:
  name: linux-auditd-sudo-or-su-execution
  version: 6.0.0
  description: The following analytic detects the execution of the "sudo" or "su"
    command on a Linux operating system. It leverages data from Linux Auditd, focusing
    on process names and parent process names. This activity is significant because
    "sudo" and "su" commands are commonly used by adversaries to elevate privileges,
    potentially leading to unauthorized access or control over the system. If confirmed
    malicious, this activity could allow attackers to execute commands with root privileges,
    leading to sever
