metadata:
  name: windows-ldifde-directory-object-behavior
  version: 8.0.0
  description: The following analytic identifies the use of Ldifde.exe, a command-line
    utility for creating, modifying, or deleting LDAP directory objects. This detection
    leverages data from Endpoint Detection and Response (EDR) agents, focusing on
    process execution and command-line arguments. Monitoring Ldifde.exe is significant
    because it can be used by attackers to manipulate directory objects, potentially
