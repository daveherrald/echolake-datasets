metadata:
  name: windows-diskshadow-proxy-execution
  version: 7.0.0
  description: The following analytic detects the use of DiskShadow.exe in scripting
    mode, which can execute arbitrary unsigned code. It leverages data from Endpoint
    Detection and Response (EDR) agents, focusing on command-line executions with
    scripting mode flags. This activity is significant because DiskShadow.exe is typically
    used for legitimate backup operations, but its misuse can indicate an attempt
    to execute unauthorized code. If confirmed malicious, this could lead to unauthorized
    code execution, pote
  author: Lou Stella, Splunk
  tags:
  - ttp
  - splunk-security-content
  - living-off-the-land
  mitre_attack:
    techniques:
    - id: T1218
      name: Technique T1218
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1218/diskshadow/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
