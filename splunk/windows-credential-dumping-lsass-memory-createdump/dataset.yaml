metadata:
  name: windows-credential-dumping-lsass-memory-createdump
  version: 10.0.0
  description: The following analytic detects the use of CreateDump.exe to perform
    a process dump. This binary is not native to Windows and is often introduced by
    third-party applications, including PowerShell 7. The detection leverages data
    from Endpoint Detection and Response (EDR) agents, focusing on process names,
    GUIDs, and complete command-line executions. This activity is significant as it
    may indicate an attempt to dump LSASS memory, which can be used to extract credentials.
