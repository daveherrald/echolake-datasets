metadata:
  name: detect-html-help-url-in-command-line
  version: 13.0.0
  description: The following analytic detects the execution of hh.exe (HTML Help)
    loading a Compiled HTML Help (CHM) file from a remote URL. This detection leverages
    data from Endpoint Detection and Response (EDR) agents, focusing on command-line
    executions containing URLs. This activity is significant as it can indicate an
    attempt to execute malicious scripts via CHM files, potentially leading to unauthorized
    code execution. If confirmed malicious, this could allow an attacker to run scripts
    using engines lik
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - apt37-rustonotto-and-fadestealer
  - suspicious-compiled-html-activity
  - living-off-the-land
  mitre_attack:
    techniques:
    - id: T1218.001
      name: Technique T1218.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1218.001/atomic_red_team/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/cisco_network_visibility_module/cisco_nvm_flowdata/nvm_flowdata.log
    description: not_applicable - cisco:nvm:flowdata
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
