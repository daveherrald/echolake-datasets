metadata:
  name: drop-icedid-license-dat
  version: 6.0.0
  description: The following analytic detects the dropping of a suspicious file named
    "license.dat" in %appdata% or %programdata%. This behavior is associated with
    the IcedID malware, which uses this file to inject its core bot into other processes
    for banking credential theft. The detection leverages Sysmon EventCode 11 to monitor
    file creation events in these directories. This activity is significant as it
    indicates a potential malware infection aiming to steal sensitive banking information.
