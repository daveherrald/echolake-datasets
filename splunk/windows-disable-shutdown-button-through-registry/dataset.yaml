metadata:
  name: windows-disable-shutdown-button-through-registry
  version: 11.0.0
  description: The following analytic detects suspicious registry modifications that
    disable the shutdown button on a user's logon screen. It leverages data from the
    Endpoint.Registry data model, specifically monitoring changes to registry paths
    associated with shutdown policies. This activity is significant because it is
    a tactic used by malware, particularly ransomware like KillDisk, to hinder system
    usability and prevent the removal of malicious changes. If confirmed malicious,
    this could impede system reco
  author: Teoderick Contreras, Splunk, Steven Dick
  tags:
  - anomaly
  - splunk-security-content
  - ransomware
  - windows-registry-abuse
  mitre_attack:
    techniques:
    - id: T1112
      name: Technique T1112
    tactics: []
