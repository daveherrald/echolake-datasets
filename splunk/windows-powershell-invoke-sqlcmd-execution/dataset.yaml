metadata:
  name: windows-powershell-invoke-sqlcmd-execution
  version: 3.0.0
  description: This detection identifies potentially suspicious usage of Invoke-Sqlcmd
    PowerShell cmdlet, which can be used for database operations and potential data
    exfiltration. The detection looks for suspicious parameter combinations and query
    patterns that may indicate unauthorized database access, data theft, or malicious
    database operations. Threat actors may prefer using PowerShell Invoke-Sqlcmd over
    sqlcmd.exe as it provides a more flexible programmatic interface and can better
    evade detection.
  author: Michael Haag, Splunk
  tags:
  - hunting
  - splunk-security-content
  - sql-server-abuse
  - ghostredirector-iis-module-and-rungan-backdoor
  mitre_attack:
    techniques:
    - id: T1059.001
      name: Technique T1059.001
    - id: T1059.003
      name: Technique T1059.003
    tactics: []
