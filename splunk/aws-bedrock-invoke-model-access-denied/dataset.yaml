metadata:
  name: aws-bedrock-invoke-model-access-denied
  version: 2.0.0
  description: The following analytic identifies access denied error when attempting
    to invoke AWS Bedrock models. It leverages AWS CloudTrail logs to detect when
    a user or service receives an AccessDenied error when calling the InvokeModel
    API. This activity is significant as it may indicate an adversary attempting to
    access Bedrock models with insufficient permissions after compromising credentials.
    If confirmed malicious, this could suggest reconnaissance activities or privilege
    escalation attempts targetin
  author: Bhavin Patel, Splunk
  tags:
  - ttp
  - splunk-security-content
  - aws-bedrock-security
  mitre_attack:
