metadata:
  name: windows-default-group-policy-object-modified
  version: 9.0.0
  description: The following analytic detects modifications to default Group Policy
    Objects (GPOs) using Event ID 5136. It monitors changes to the `Default Domain
    Controllers Policy` and `Default Domain Policy`, which are critical for enforcing
    security settings across domain controllers and all users/computers, respectively.
    This activity is significant because unauthorized changes to these GPOs can indicate
    an adversary with privileged access attempting to deploy persistence mechanisms
    or execute malware acr
  author: Mauricio Velazco, Splunk
  tags:
  - ttp
  - splunk-security-content
  - active-directory-privilege-escalation
  - sneaky-active-directory-persistence-tricks
  mitre_attack:
    techniques:
    - id: T1484.001
      name: Technique T1484.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1484.001/default_domain_policy_modified/windows-security.log
    description: XmlWinEventLog:Security - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
