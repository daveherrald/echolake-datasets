metadata:
  name: aws-createloginprofile
  version: 8.0.0
  description: The following analytic identifies the creation of a login profile for
    one AWS user by another, followed by a console login from the same source IP.
    It uses AWS CloudTrail logs to correlate the `CreateLoginProfile` and `ConsoleLogin`
    events based on the source IP and user identity. This activity is significant
    as it may indicate privilege escalation, where an attacker creates a new login
    profile to gain unauthorized access. If confirmed malicious, this could allow
    the attacker to escalate privile
  author: Bhavin Patel, Splunk
  tags:
  - ttp
  - splunk-security-content
  - aws-iam-privilege-escalation
  mitre_attack:
    techniques:
    - id: T1136.003
      name: Technique T1136.003
    tactics: []
