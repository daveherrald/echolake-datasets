metadata:
  name: github-enterprise-disable-classic-branch-protection-rule
  version: 2.0.0
  description: 'The following analytic detects when classic branch protection rules
    are disabled in GitHub Enterprise. The detection monitors GitHub Enterprise audit
    logs for branch protection removal events by tracking actor details, repository
    information, and associated metadata. For a SOC, identifying disabled branch protection
    is critical as it could indicate attempts to bypass code review requirements and
    security controls. Branch protection rules are essential security controls that
    enforce code review, '
  author: Patrick Bareiss, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - github-malicious-activity
  mitre_attack:
    techniques:
    - id: T1562.001
      name: Technique T1562.001
    - id: T1195
      name: Technique T1195
    tactics: []
