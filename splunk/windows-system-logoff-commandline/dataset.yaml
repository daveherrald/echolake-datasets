metadata:
  name: windows-system-logoff-commandline
  version: 8.0.0
  description: The following analytic detects the execution of the Windows command
    line to log off a host machine. It leverages data from Endpoint Detection and
    Response (EDR) agents, focusing on processes involving `shutdown.exe` with specific
    parameters. This activity is significant as it is often associated with Advanced
    Persistent Threats (APTs) and Remote Access Trojans (RATs) like dcrat, which use
    this technique to disrupt operations, aid in system destruction, or inhibit recovery.
    If confirmed malicious
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - njrat
  - darkcrystal-rat
  - xworm
  mitre_attack:
    techniques:
    - id: T1529
      name: Technique T1529
    tactics: []
files:
  bundled: []
  references:
