metadata:
  name: windows-office-product-dropped-cab-or-inf-file
  version: 6.0.0
  description: 'The following analytic detects Office products writing .cab or .inf
    files, indicative of CVE-2021-40444 exploitation. It leverages the Endpoint.Processes
    and Endpoint.Filesystem data models to identify Office applications creating these
    file types. This activity is significant as it may signal an attempt to load malicious
    ActiveX controls and download remote payloads, a known attack vector. If confirmed
    malicious, this could lead to remote code execution, allowing attackers to gain
    control over '
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - spearphishing-attachments
  - microsoft-mshtml-remote-code-execution-cve-2021-40444
  - compromised-windows-host
  mitre_attack:
    techniques:
    - id: T1566.001
      name: Technique T1566.001
    tactics: []
files:
  bundled: []
  references:
