metadata:
  name: cisco-secure-firewall-blocked-connection
  version: 4.0.0
  description: 'The following analytic detects a blocked connection event by identifying
    a "Block" value in the action field. It leverages logs from Cisco Secure Firewall
    Threat Defense devices. This activity is significant as it can identify attempts
    from users or applications initiating network connection to explicitly or implicitly
    blocked range or zones. If confirmed malicious, attackers could be attempting
    to perform a forbidden action on the network such as data exfiltration, lateral
    movement, or network '
