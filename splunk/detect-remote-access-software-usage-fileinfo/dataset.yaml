metadata:
  name: detect-remote-access-software-usage-fileinfo
  version: 11.0.0
  description: The following analytic detects the execution of processes with file
    or code signing attributes from known remote access software within the environment.
    It leverages Sysmon EventCode 1 data and cross-references a lookup table of remote
    access utilities such as AnyDesk, GoToMyPC, LogMeIn, and TeamViewer. This activity
    is significant as adversaries often use these tools to maintain unauthorized remote
    access. If confirmed malicious, this could allow attackers to persist in the environment,
    potenti
  author: Steven Dick
  tags:
  - anomaly
  - splunk-security-content
  - insider-threat
  - command-and-control
  - ransomware
  mitre_attack:
    techniques:
    - id: T1219
      name: Technique T1219
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1219/screenconnect/screenconnect_sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
