metadata:
  name: cisco-tftp-server-configuration-for-data-exfiltration
  version: 1.0.0
  description: This analytic detects the configuration of TFTP services on Cisco IOS
    devices that could be used to exfiltrate sensitive configuration files. Threat
    actors like Static Tundra have been observed configuring TFTP servers to make
    device configuration files accessible for exfiltration after gaining initial access.
    The detection specifically looks for commands that expose critical configuration
    files such as startup-config, running-config, and other sensitive system information
    through TFTP. This act
