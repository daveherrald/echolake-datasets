metadata:
  name: eventvwr-uac-bypass
  version: 10.0.0
  description: The following analytic detects an Eventvwr UAC bypass by identifying
    suspicious registry modifications in the path that Eventvwr.msc references upon
    execution. This detection leverages data from Endpoint Detection and Response
    (EDR) agents, focusing on registry changes and process execution details. This
    activity is significant because it indicates a potential privilege escalation
    attempt, allowing an attacker to execute arbitrary commands with elevated privileges.
