metadata:
  name: services-escalate-exe
  version: 8.0.0
  description: The following analytic identifies the execution of a randomly named
    binary via `services.exe`, indicative of privilege escalation using Cobalt Strike's
    `svc-exe`. This detection leverages data from Endpoint Detection and Response
    (EDR) agents, focusing on process lineage and command-line executions. This activity
    is significant as it often follows initial access, allowing adversaries to escalate
    privileges and establish persistence. If confirmed malicious, this behavior could
    enable attackers to
  author: Michael Haag, Splunk
