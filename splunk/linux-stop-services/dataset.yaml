metadata:
  name: linux-stop-services
  version: 6.0.0
  description: The following analytic detects attempts to stop or clear a service
    on Linux systems. It leverages data from Endpoint Detection and Response (EDR)
    agents, focusing on processes like "systemctl," "service," and "svcadm" executing
    stop commands. This activity is significant as adversaries often terminate security
    or critical services to disable defenses or disrupt operations, as seen in malware
    like Industroyer2. If confirmed malicious, this could lead to the disabling of
    security mechanisms, allow
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - awfulshred
  - data-destruction
  - industroyer2
  mitre_attack:
    techniques:
    - id: T1489
      name: Technique T1489
    tactics: []
