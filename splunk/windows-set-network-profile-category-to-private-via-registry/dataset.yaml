metadata:
  name: windows-set-network-profile-category-to-private-via-registry
  version: 1.0.0
  description: The following analytic detects attempts to modify the Windows Registry
    to change a network profile's category to "Private", which may indicate an adversary
    is preparing the environment for lateral movement or reducing firewall restrictions.
    Specifically, this activity involves changes to the Category value within the
    HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\NetworkList\Profiles\{GUID}
    registry path. A value of 1 corresponds to a private network profile, which typically
    enables less rest
  author: Teoderick Contreras, Splunk
