metadata:
  name: windows-registry-entries-exported-via-reg
  version: 3.0.0
  description: The following analytic detects the execution of the reg.exe process
    with either the "save" or "export" parameters. This detection leverages data from
    Endpoint Detection and Response (EDR) agents, focusing on process execution logs
    and command-line arguments. This activity is significant because threat actors
    often use the "reg save" or "reg export" command to dump credentials or test registry
    modification capabilities on compromised hosts. If confirmed malicious, this behavior
    could allow attack
  author: Teoderick Contreras, Splunk
  tags:
  - hunting
  - splunk-security-content
  - windows-post-exploitation
  - cisa-aa23-347a
  - prestige-ransomware
  mitre_attack:
    techniques:
    - id: T1012
      name: Technique T1012
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/winpeas/sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
