metadata:
  name: allow-operation-with-consent-admin
  version: 11.0.0
  description: The following analytic detects a registry modification that allows
    the 'Consent Admin' to perform operations requiring elevation without user consent
    or credentials. It leverages data from the Endpoint.Registry data model, specifically
    monitoring changes to the 'ConsentPromptBehaviorAdmin' value within the Windows
    Policies System registry path. This activity is significant as it indicates a
    potential privilege escalation attempt, which could allow an attacker to execute
    high-privilege tasks with
  author: Teoderick Contreras, Splunk, Steven Dick
  tags:
  - ttp
  - splunk-security-content
  - ransomware
  - windows-registry-abuse
  - azorult
  mitre_attack:
    techniques:
    - id: T1548
      name: Technique T1548
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/ransomware_ttp/data1/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
