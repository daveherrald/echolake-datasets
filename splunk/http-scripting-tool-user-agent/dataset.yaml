metadata:
  name: http-scripting-tool-user-agent
  version: 1.0.0
  description: This Splunk query analyzes web access logs to identify and categorize
    non-browser user agents, detecting various types of security tools, scripting
    languages, automation frameworks, and suspicious patterns. This activity can signify
    malicious actors attempting to interact with web endpoints in non-standard ways.
  author: Raven Tait, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - http-request-smuggling
  - suspicious-user-agents
  mitre_attack:
    techniques:
    - id: T1071.001
      name: Technique T1071.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1190/request_smuggling/nginx_scripting_tools.log
    description: nginx:plus:kv - nginx:plus:kv
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
