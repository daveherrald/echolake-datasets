metadata:
  name: windows-ad-dangerous-user-acl-modification
  version: 6.0.0
  description: 'This detection monitors the addition of the following ACLs to an Active
    Directory user object: "Full control","All extended rights","All validated writes",
    "Create all child objects","Delete all child objects","Delete subtree","Delete","Modify
    permissions","Modify owner","Write all properties".  Such modifications can indicate
    potential privilege escalation or malicious activity. Immediate investigation
    is recommended upon alert.'
