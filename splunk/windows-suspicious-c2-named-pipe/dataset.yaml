metadata:
  name: windows-suspicious-c2-named-pipe
  version: 2.0.0
  description: 'The following analytic detects the creation or connection to known
    suspicious C2 named pipes.

    It leverages Sysmon EventCodes 17 and 18 to identify known default pipe names
    used by C2 tools.

    If confirmed malicious, this could allow an attacker to abuse these to potentially
    gain persistence, command and control, or further system compromise.

    '
  author: Raven Tait, Splunk
  tags:
  - ttp
  - splunk-security-content
  - storm-0501-ransomware
  - apt37-rustonotto-and-fadestealer
  - blackbyte-ransomware
  mitre_attack:
    techniques:
    - id: T1559
      name: Technique T1559
    - id: T1021.002
      name: Technique T1021.002
    - id: T1055
      name: Technique T1055
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1055/cobalt_strike/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
