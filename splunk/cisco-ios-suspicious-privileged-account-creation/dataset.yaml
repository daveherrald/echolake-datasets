metadata:
  name: cisco-ios-suspicious-privileged-account-creation
  version: 1.0.0
  description: This analytic detects the creation of privileged user accounts on Cisco
    IOS devices, which could indicate an attacker establishing backdoor access. The
    detection focuses on identifying when user accounts are created with privilege
    level 15 (the highest administrative privilege level in Cisco IOS) or when existing
    accounts have their privileges elevated. This type of activity is particularly
    concerning when performed by unauthorized users or during unusual hours, as it
    may represent a key step in
  author: Bhavin Patel, Michael Haag, Splunk
