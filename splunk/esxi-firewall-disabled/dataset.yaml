metadata:
  name: esxi-firewall-disabled
  version: 2.0.0
  description: This detection identifies when the ESXi firewall is disabled or set
    to permissive mode, which can expose the host to unauthorized access and network-based
    attacks. Such changes are often a precursor to lateral movement, data exfiltration,
    or the installation of malicious software by a threat actor.
  author: Raven Tait, Splunk
  tags:
  - ttp
  - splunk-security-content
  - esxi-post-compromise
  - black-basta-ransomware
  - china-nexus-threat-activity
  mitre_attack:
    techniques:
    - id: T1562.004
      name: Technique T1562.004
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1562.004/esxi_firewall_disabled/esxi_firewall_disabled.log
    description: vmware:esxlog - vmw-syslog
    format: text
    schema: raw
    sourcetype: vmw-syslog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
