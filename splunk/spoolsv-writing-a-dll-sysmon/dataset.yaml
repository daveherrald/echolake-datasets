metadata:
  name: spoolsv-writing-a-dll-sysmon
  version: 8.0.0
  description: The following analytic detects `spoolsv.exe` writing a `.dll` file,
    which is unusual behavior and may indicate exploitation of vulnerabilities like
    CVE-2021-34527 (PrintNightmare). This detection leverages Sysmon EventID 11 to
    monitor file creation events in the `\spool\drivers\x64\` directory. This activity
    is significant because `spoolsv.exe` typically does not write DLL files, and such
    behavior could signify an ongoing attack. If confirmed malicious, this could allow
    an attacker to execute ar
  author: Mauricio Velazco, Splunk
  tags:
  - ttp
  - splunk-security-content
  - printnightmare-cve-2021-34527
  - black-basta-ransomware
  mitre_attack:
    techniques:
    - id: T1547.012
      name: Technique T1547.012
    tactics: []
