metadata:
  name: windows-unusual-process-load-mozilla-nss-mozglue-module
  version: 4.0.0
  description: The following analytic identifies processes loading Mozilla NSS-Mozglue
    libraries such as mozglue.dll and nss3.dll. It leverages Sysmon Event logs, specifically
    monitoring EventCode 7, which tracks image loaded events. This activity is significant
    because it can indicate unauthorized access or manipulation of these libraries,
    which are commonly used by Mozilla applications like Firefox and Thunderbird.
    If confirmed malicious, this could lead to data exfiltration, credential theft,
