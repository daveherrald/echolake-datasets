metadata:
  name: esxi-malicious-vib-forced-install
  version: 2.0.0
  description: Detects potentially malicious installation of VMware Installation Bundles
    (VIBs) using the --force flag. The --force option bypasses signature and compatibility
    checks, allowing unsigned, community-supported, or incompatible VIBs to be installed
    on an ESXi host. This behavior is uncommon in normal administrative operations
    and is often observed in post-compromise scenarios where adversaries attempt to
    install backdoored or unauthorized kernel modules, drivers, or monitoring tools
    to establish pe
  author: Raven Tait, Splunk
  tags:
