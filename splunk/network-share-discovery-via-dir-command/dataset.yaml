metadata:
  name: network-share-discovery-via-dir-command
  version: 5.0.0
  description: The following analytic detects access to Windows administrative SMB
    shares (Admin$, IPC$, C$) using the 'dir' command. It leverages Windows Security
    Event Logs with EventCode 5140 to identify this activity. This behavior is significant
    as it is commonly used by tools like PsExec/PaExec for staging binaries before
    creating and starting services on remote endpoints, a technique often employed
