metadata:
  name: gsuite-drive-share-in-external-email
  version: 9.0.0
  description: The following analytic detects Google Drive or Google Docs files shared
    externally from an internal domain. It leverages GSuite Drive logs, extracting
    and comparing the source and destination email domains to identify external sharing.
    This activity is significant as it may indicate potential data exfiltration by
    an attacker or insider. If confirmed malicious, this could lead to unauthorized
    access to sensitive information, data leakage, and potential compliance violations.
