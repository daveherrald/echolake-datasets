metadata:
  name: windows-excel-activemicrosoftapp-child-process
  version: 1.0.0
  description: The following analytic identifies the execution of the ActiveMicrosoftApp
    process as a child of Microsoft Excel. Under normal conditions, Excel primarily
    spawns internal Office-related processes, and the creation of ActiveMicrosoftApp
    is uncommon in day-to-day business workflows. Adversaries may abuse this behavior
    to blend malicious activity within trusted applications, execute unauthorized
    code, or bypass application control mechanisms. This technique aligns with common
    tradecraft where Office
  author: Teoderick Contreras, Splunk
