metadata:
  name: detect-renamed-rclone
  version: 10.0.0
  description: The following analytic detects the execution of a renamed `rclone.exe`
    process, which is commonly used for data exfiltration to remote destinations.
    This detection leverages Endpoint Detection and Response (EDR) telemetry, focusing
    on process names and original file names that do not match. This activity is significant
    because ransomware groups often use RClone to exfiltrate sensitive data. If confirmed
    malicious, this behavior could indicate an ongoing data exfiltration attempt,
