metadata:
  name: windows-ad-suspicious-attribute-modification
  version: 6.0.0
  description: 'This detection monitors changes to the following Active Directory
    attributes: "msDS-AllowedToDelegateTo", "msDS-AllowedToActOnBehalfOfOtherIdentity",
    "msDS-KeyCredentialLink", "scriptPath", and "msTSInitialProgram".  Modifications
    to these attributes can indicate potential malicious activity or privilege escalation
    attempts. Immediate investigation is recommended upon alert.'
  author: Dean Luxton
  tags:
  - ttp
  - splunk-security-content
  - sneaky-active-directory-persistence-tricks
