metadata:
  name: system-processes-run-from-unexpected-locations
  version: 13.0.0
  description: The following analytic identifies system processes running from unexpected
    locations outside of paths such as `C:\Windows\System32\` or `C:\Windows\SysWOW64`.
    It leverages data from Endpoint Detection and Response (EDR) agents, focusing
    on process paths, names, and hashes. This activity is significant as it may indicate
    a malicious process attempting to masquerade as a legitimate system process. If
    confirmed malicious, this behavior could allow an attacker to execute code, escalate
    privileges, o
  author: David Dorsey, Michael Haag, Nasreddine Bencherchali, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - suspicious-command-line-executions
  - unusual-processes
  - ransomware
  mitre_attack:
    techniques:
    - id: T1036.003
      name: Technique T1036.003
    tactics: []
files:
  bundled: []
  references:
