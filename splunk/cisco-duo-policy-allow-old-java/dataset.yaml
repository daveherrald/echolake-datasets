  description: "The following analytic detects when a Duo policy is created or updated\
    \ to allow the use of outdated Java versions, which can introduce significant\
    \ \nsecurity risks. It works by searching Duo administrator activity logs for\
    \ policy creation or update actions where the policy explicitly sets \n'java_remediation'\
    \ to 'no remediation', indicating that no restrictions are enforced against old\
    \ Java. The analytic aggregates relevant details \nsuch as the user, admin email,\
    \ and action context for further inv"
