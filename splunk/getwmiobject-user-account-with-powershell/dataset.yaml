metadata:
  name: getwmiobject-user-account-with-powershell
  version: 8.0.0
  description: The following analytic detects the execution of `powershell.exe` with
    command-line arguments that utilize the `Get-WmiObject` cmdlet and the `Win32_UserAccount`
    parameter to query local user accounts. It leverages data from Endpoint Detection
    and Response (EDR) agents, focusing on process names and command-line executions.
    This activity is significant as it may indicate an attempt by adversaries to enumerate
    user accounts for situational awareness or Active Directory discovery. If confirmed
    mali
  author: Mauricio Velazco, Splunk
  tags:
  - hunting
  - splunk-security-content
  - winter-vivern
  - active-directory-discovery
  - water-gamayun
  mitre_attack:
    techniques:
    - id: T1087.001
      name: Technique T1087.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1087.001/AD_discovery/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
