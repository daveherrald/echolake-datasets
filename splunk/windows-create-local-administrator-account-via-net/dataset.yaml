metadata:
  name: windows-create-local-administrator-account-via-net
  version: 7.0.0
  description: The following analytic detects the creation of a local administrator
    account using the "net.exe" command. It leverages Endpoint Detection and Response
    (EDR) data to identify processes named "net.exe" with the "/add" parameter and
    keywords related to administrator accounts. This activity is significant as it
    may indicate an attacker attempting to gain persistent access or escalate privileges.
    If confirmed malicious, this could lead to unauthorized access, data theft, or
    further system compromise.
  author: Bhavin Patel, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - dhs-report-ta18-074a
  - cisa-aa22-257a
  - medusa-ransomware
  mitre_attack:
    techniques:
    - id: T1136.001
      name: Technique T1136.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1136.001/atomic_red_team/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: text
    schema: raw
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
