metadata:
  name: microsoft-defender-atp-alerts
  version: 4.0.0
  description: The following analytic is to leverage alerts from Microsoft Defender
    ATP Alerts. This query aggregates and summarizes all alerts from Microsoft Defender
    ATP Alerts, providing details such as the source, file name, severity, process
    command line, ip address, registry key, signature, description, unique id, and
    timestamps. This detection is not intended to detect new activity from raw data,
    but leverages Microsoft provided alerts to be correlated with other data as part
    of risk based alerting. The
  author: Bryan Pluta, Bhavin Patel, Splunk
  tags:
  - ttp
  - splunk-security-content
  - critical-alerts
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/suspicious_behaviour/alerts/defender_atp_alerts_single_event.log
    description: ms_defender_atp_alerts - ms:defender:atp:alerts
    format: auto
    schema: raw
    sourcetype: ms:defender:atp:alerts
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
