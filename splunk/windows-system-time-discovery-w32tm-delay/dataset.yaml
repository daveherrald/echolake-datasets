metadata:
  name: windows-system-time-discovery-w32tm-delay
  version: 6.0.0
  description: The following analytic identifies the use of the w32tm.exe utility
    with the /stripchart function, which is indicative of DCRat malware delaying its
    payload execution. This detection leverages data from Endpoint Detection and Response
    (EDR) agents, focusing on specific command-line arguments used by w32tm.exe. This
    activity is significant as it may indicate an attempt to evade detection by delaying
