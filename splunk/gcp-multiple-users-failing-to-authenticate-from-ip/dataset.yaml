metadata:
  name: gcp-multiple-users-failing-to-authenticate-from-ip
  version: 7.0.0
  description: The following analytic detects a single source IP address failing to
    authenticate into more than 20 unique Google Workspace user accounts within a
    5-minute window. It leverages Google Workspace login failure events to identify
    potential password spraying attacks. This activity is significant as it may indicate
    an adversary attempting to gain unauthorized access or elevate privileges within
    the Google Cloud Platform. If confirmed malicious, this behavior could lead to
    unauthorized access to sensi
  author: Bhavin Patel, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - gcp-account-takeover
  mitre_attack:
    techniques:
    - id: T1110.003
      name: Technique T1110.003
    - id: T1110.004
      name: Technique T1110.004
    - id: T1586.003
      name: Technique T1586.003
    tactics: []
