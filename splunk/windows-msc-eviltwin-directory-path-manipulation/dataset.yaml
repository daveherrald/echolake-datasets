metadata:
  name: windows-msc-eviltwin-directory-path-manipulation
  version: 4.0.0
  description: The following analytic detects potential MSC EvilTwin loader exploitation,
    which manipulates directory paths with spaces to bypass security controls. The
    technique, described as CVE-2025-26633, involves crafting malicious MSC files
    that leverage MUIPath parameter manipulation. This detection focuses on suspicious
    MSC file execution patterns with unconventional command-line parameters, particularly
    those containing unusual spaces in Windows System32 paths or suspicious additional
    parameters after
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - water-gamayun
  - windows-defense-evasion-tactics
  - living-off-the-land
  mitre_attack:
    techniques:
    - id: T1218
      name: Technique T1218
    - id: T1036.005
      name: Technique T1036.005
    - id: T1203
      name: Technique T1203
    tactics: []
