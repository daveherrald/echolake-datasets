defaults:
  input:
    format: csv
    timestamp_patterns:
    - field: _time
      format: auto
      is_base: true
  replay:
    base_time: earliest
    delta_factor: 1.0
    target_time: now-1h
files:
  bundled: []
  references:
  - description: Splunk Stream - HTTP
    format: csv
    path: data/botsv1.stream-http.csv.gz
    sourcetype: stream:http
    uri: https://github.com/daveherrald/echolake-datasets/releases/download/v1.0.0/botsv1.stream-http.csv.gz
  - description: Suricata IDS Alerts
    format: csv
    path: data/botsv1.suricata.csv.gz
    sourcetype: suricata
    uri: https://github.com/daveherrald/echolake-datasets/releases/download/v1.0.0/botsv1.suricata.csv.gz
  - description: IIS Web Server Logs
    format: csv
    path: data/botsv1.iis.csv.gz
    sourcetype: iis
    uri: https://github.com/daveherrald/echolake-datasets/releases/download/v1.0.0/botsv1.iis.csv.gz
metadata:
  author: Splunk
  description: BOTS v1 Dataset - Small Subset (3 files for testing)
  license: Splunk General Terms
  name: botsv1-small
  tags:
  - bots
  - splunk
  - security
  - network-traffic
  - ids
  - web-logs
  version: 1.0.0
