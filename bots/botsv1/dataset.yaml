metadata:
  author: Ryan Kovar, David Herrald, James Brodsky (Splunk)
  created: '2016'
  description: >-
    Boss of the SOC v1 - Sample security dataset and CTF platform with
    realistic attack scenarios captured in 2016. Two attacks by a fictitious
    hacktivist group called po1s0n1vy targeting Wayne Corp.
  license: CC0-1.0
  name: botsv1
  source_url: https://s3.amazonaws.com/botsdataset/botsv1/csv-by-sourcetype/
  tags:
  - bots
  - ctf
  - competition
  - multi-source
  - windows
  - network
  - ids
  timestamp_range:
    earliest: '2016-07-31T18:00:00+00:00'
    field: _time
    latest: '2016-08-28T23:59:59+00:00'
  version: 1.0.0
