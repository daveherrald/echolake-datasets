metadata:
  author: Ryan Kovar, David Herrald, James Brodsky (Splunk)
  created: '2016'
  description: Boss of the SOC v1 - Sample security dataset and CTF platform with realistic attack scenarios captured in 2016
  event_count_estimate: 8500000
  license: CC0-1.0
  name: botsv1
  size:
    compressed_csv: ~11 GB
    uncompressed_csv: ~120 GB
  tags:
  - bots
  - ctf
  - competition
  - multi-source
  - windows
  - network
  - ids
  timestamp_range:
    earliest: '2016-07-31T18:00:00+00:00'
    field: _time
    latest: '2016-08-28T23:59:59+00:00'
  version: 1.0.0
notes: "BOTSv1 Dataset - CSV Format\n\nThis dataset contains 22 CSV files with security logs from a realistic\nattack scenario\
  \ captured in 2016.\n\nTo download the data files:\n  ./download_data.sh\n\nThe script will download ~11GB of compressed\
  \ CSV files to the data/ directory.\n\nCSV Format:\n- Each file has Splunk export format with columns:\n  \"_serial\", \"\
  _time\", \"source\", \"sourcetype\", \"host\", \"index\", \"splunk_server\", \"_raw\"\n- The \"_time\" field contains the\
  \ timestamp\n- The \"_raw\" field contains the original log event\n\nTo use with EchoLake:\n  echolake replay \\\n    --dataset\
  \ local:./bots-datasets/botsv1 \\\n    --output ./replayed-botsv1 \\\n    --target-time now-1h\n\nWarning: Dataset may contain\
  \ profanity/offensive language from real incidents.\n"
