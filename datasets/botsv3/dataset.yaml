metadata:
  author: Splunk
  checksums:
    md5: d7ccca99a01cff070dff3c139cdc10eb
  created: '2019'
  data_sources:
  - name: Network Traffic
    sourcetypes:
    - stream:dns
    - stream:http
    - stream:smtp
    - stream:mysql
    - stream:smb
    - stream:arp
    - stream:dhcp
  - name: AWS Cloud Services
    sourcetypes:
    - aws:cloudtrail
    - aws:cloudwatch
    - aws:cloudwatch:guardduty
    - aws:s3:accesslogs
    - aws:elb:accesslogs
    - aws:cloudwatchlogs:vpcflow
  - name: Microsoft Cloud
    sourcetypes:
    - ms:aad:audit
    - ms:aad:signin
    - ms:o365:management
    - ms:o365:reporting:messagetrace
  - name: Windows Endpoint
    sourcetypes:
    - WinEventLog:Security
    - WinEventLog:Application
    - WinEventLog:System
    - XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
  - name: Linux/Unix Endpoint
    sourcetypes:
    - linux_secure
    - auditd
    - syslog
    - bash_history
    - osquery:results
  - name: Security Tools
    sourcetypes:
    - symantec:ep:security:file
    - code42:security
    - cisco:asa
    - suricata
  description: Boss of the SOC v3 - Sample security dataset and CTF platform with 100+ sourcetypes covering cloud (AWS, Azure,
    O365), network, and endpoint data
  license: CC0-1.0
  name: botsv3
  size:
    compressed: 320.1 MB
  tags:
  - bots
  - ctf
  - competition
  - multi-source
  - aws
  - azure
  - o365
  - cloud
  - network
  - endpoint
  timestamp_range:
    earliest: '2018-08-19T22:00:03+00:00'
    field: _time
    latest: '2019-09-19T12:10:50+00:00'
  version: 1.0.0
