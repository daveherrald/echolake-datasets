metadata:
  author: Ryan Kovar, David Herrald, James Brodsky, John Stoner, Jim Apger, David Veuve (Splunk)
  checksums:
    attack_only_md5: 6ea8f15cc4ccf6186db7a31415c09c58
    full_md5: fd2673726c96e97a39fc03119d6686c6
  created: '2017'
  data_sources:
  - name: Network Traffic
    sourcetypes:
    - stream:dns
    - stream:http
    - stream:ftp
    - stream:smtp
    - stream:mysql
    - stream:smb
    - stream:arp
    - stream:dhcp
  - name: Windows Logs
    sourcetypes:
    - WinEventLog:Security
    - WinEventLog:Application
    - WinEventLog:System
    - XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
  - name: Unix/Linux Logs
    sourcetypes:
    - linux_secure
    - auditd
    - syslog
  - name: Application Logs
    sourcetypes:
    - apache:access
    - mysql:server
    - weblogic
  - name: Performance Metrics
    sourcetypes:
    - perfmon:cpu
    - perfmon:memory
    - collectd
  - name: Endpoint Protection
    sourcetypes:
    - symantec:ep:security:file
    - symantec:ep:packet:file
    - suricata
  description: Boss of the SOC v2 - Sample security dataset and CTF platform with 100+ sourcetypes covering network, endpoint,
    cloud, and application data
  license: CC0-1.0
  name: botsv2
  size:
    attack_only: 3.2 GB
    full_dataset: 16.4 GB
  tags:
  - bots
  - ctf
  - competition
  - multi-source
  - windows
  - linux
  - network
  - aws
  - application
  timestamp_range:
    earliest: '2017-08-01T00:00:01+00:00'
    field: _time
    latest: '2017-09-01T00:00:00+00:00'
  version: 1.0.0
