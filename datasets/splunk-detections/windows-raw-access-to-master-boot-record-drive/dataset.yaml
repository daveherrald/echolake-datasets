metadata:
  name: windows-raw-access-to-master-boot-record-drive
  version: 9.0.0
  description: The following analytic detects suspicious raw access reads to the drive
    containing the Master Boot Record (MBR). It leverages Sysmon EventCode 9 to identify
    processes attempting to read or write to the MBR sector, excluding legitimate
    system processes. This activity is significant because adversaries often target
    the MBR to wipe, encrypt, or overwrite it as part of their impact payload. If
    confirmed malicious, this could lead to system instability, data loss, or a complete
    system compromise, sev
