metadata:
  name: windows-kerberos-local-successful-logon
  version: 10.0.0
  description: The following analytic identifies a local successful authentication
    event on a Windows endpoint using the Kerberos package. It detects EventCode 4624
    with LogonType 3 and source address 127.0.0.1, indicating a login to the built-in
    local Administrator account. This activity is significant as it may suggest a
    Kerberos relay attack, a method attackers use to escalate privileges. If confirmed
    malicious, this could allow an attacker to gain unauthorized access to sensitive
    systems, execute arbitrary
  author: Michael Haag, Splunk
