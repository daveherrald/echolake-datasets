metadata:
  name: http-rapid-post-with-mixed-status-codes
  version: 1.0.0
  description: This detection identifies rapid-fire POST request attacks where an
    attacker sends more than 20 POST requests within a 5-second window, potentially
    attempting to exploit race conditions or overwhelm request handling. The pattern
    is particularly suspicious when responses vary in size or status codes, indicating
    successful exploitation attempts or probing for vulnerable endpoints.
  author: Raven Tait, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - http-request-smuggling
  mitre_attack:
    techniques:
    - id: T1071.001
      name: Technique T1071.001
    - id: T1190
      name: Technique T1190
    - id: T1595
      name: Technique T1595
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1190/request_smuggling/nginx_request_smuggling.log
    description: nginx:plus:kv - nginx:plus:kv
    format: auto
    schema: raw
    sourcetype: nginx:plus:kv
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
