  - splunk-security-content
  - proxynotshell
  - cisa-aa22-257a
  - hafnium-group
  mitre_attack:
    techniques:
    - id: T1133
      name: Technique T1133
    - id: T1190
      name: Technique T1190
    - id: T1505.003
      name: Technique T1505.003
    tactics: []
