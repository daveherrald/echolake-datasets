metadata:
  name: detect-exchange-web-shell
  version: 13.0.0
  description: The following analytic identifies the creation of suspicious .aspx
    files in known drop locations for Exchange exploitation, specifically targeting
    paths associated with HAFNIUM group and vulnerabilities like ProxyShell and ProxyNotShell.
    It leverages data from the Endpoint datamodel, focusing on process and filesystem
    events. This activity is significant as it may indicate a web shell deployment,
    a common method for persistent access and remote code execution. If confirmed
    malicious, attackers c
  author: Michael Haag, Shannon Davis, David Dorsey, Splunk
