metadata:
  name: getdomaingroup-with-powershell
  version: 7.0.0
  description: The following analytic detects the execution of `powershell.exe` with
    command-line arguments that query for domain groups using `Get-DomainGroup`. This
    detection leverages data from Endpoint Detection and Response (EDR) agents, focusing
    on process names and command-line executions mapped to the `Processes` node of
    the `Endpoint` data model. Monitoring this activity is crucial as `Get-DomainGroup`
    is part of PowerView, a tool often used by adversaries for domain enumeration
    and situational awaren
  author: Mauricio Velazco, Splunk
  tags:
  - ttp
  - splunk-security-content
  - active-directory-discovery
  mitre_attack:
    techniques:
    - id: T1069.002
      name: Technique T1069.002
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1069.002/AD_discovery/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
