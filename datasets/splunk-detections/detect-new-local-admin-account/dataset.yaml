metadata:
  name: detect-new-local-admin-account
  version: 9.0.0
  description: 'The following analytic detects the creation of new accounts elevated
    to local administrators. It uses Windows event logs, specifically EventCode 4720
    (user account creation) and EventCode 4732 (user added to Administrators group).
    This activity is significant as it indicates potential unauthorized privilege
    escalation, which is critical for SOC monitoring. If confirmed malicious, this
    could allow attackers to gain administrative access, leading to unauthorized data
    access, system modifications, '
  author: David Dorsey, Splunk
  tags:
  - ttp
  - splunk-security-content
  - dhs-report-ta18-074a
  - hafnium-group
  - cisa-aa22-257a
  mitre_attack:
    techniques:
    - id: T1136.001
      name: Technique T1136.001
    tactics: []
