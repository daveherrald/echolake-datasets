metadata:
  name: detect-renamed-7-zip
  version: 10.0.0
  description: The following analytic detects the usage of a renamed 7-Zip executable
    using Sysmon data. It leverages the OriginalFileName field to identify instances
    where the 7-Zip process has been renamed. This activity is significant as attackers
    often rename legitimate tools to evade detection while staging or exfiltrating
    data. If confirmed malicious, this behavior could indicate data exfiltration attempts
    or other unauthorized data manipulation, potentially leading to significant data
    breaches or loss o
  author: Michael Haag, Splunk
  tags:
  - hunting
  - splunk-security-content
  - collection-and-staging
  - malicious-inno-setup-loader
  mitre_attack:
    techniques:
    - id: T1560.001
      name: Technique T1560.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1560.001/archive_utility/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
