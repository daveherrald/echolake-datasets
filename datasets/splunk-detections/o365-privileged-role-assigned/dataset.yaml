metadata:
  name: o365-privileged-role-assigned
  version: 8.0.0
  description: The following analytic identifies the assignment of sensitive and privileged
    Azure Active Directory roles to an Azure AD user. Adversaries and red teams alike
    may assign these roles to a compromised account to establish Persistence in an
    Azure AD environment. This detection leverages the O365 Universal Audit Log data
    source.
  author: Steven Dick
  tags:
  - ttp
  - splunk-security-content
  - azure-active-directory-persistence
  - scattered-lapsus$-hunters
  mitre_attack:
    techniques:
    - id: T1098.003
      name: Technique T1098.003
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1098/o365_azure_workload_events/o365_azure_workload_events.log
    description: o365 - o365:management:activity
    format: auto
    schema: raw
    sourcetype: o365:management:activity
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
