metadata:
  name: windows-query-registry-browser-list-application
  version: 7.0.0
  description: The following analytic detects a suspicious process accessing the registry
    entries for default internet browsers. It leverages Windows Security Event logs,
    specifically event code 4663, to identify access attempts to these registry paths.
    This activity is significant because adversaries can exploit this registry key
    to gather information about installed browsers and their settings, potentially
    leading to the theft of sensitive data such as login credentials and browsing
    history. If confirmed mal
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - china-nexus-threat-activity
  - snappybee
  - redline-stealer
  mitre_attack:
    techniques:
    - id: T1012
      name: Technique T1012
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/redline/browser_list/ar3_4663_redline_reg.log
    description: XmlWinEventLog:Security - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
