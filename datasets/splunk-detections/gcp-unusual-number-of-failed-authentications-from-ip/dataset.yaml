metadata:
  name: gcp-unusual-number-of-failed-authentications-from-ip
  version: 7.0.0
  description: The following analytic identifies a single source IP failing to authenticate
    into Google Workspace with multiple valid users, potentially indicating a Password
    Spraying attack. It uses Google Workspace login failure events and calculates
    the standard deviation for source IPs, applying the 3-sigma rule to detect unusual
    failed authentication attempts. This activity is significant as it may signal
