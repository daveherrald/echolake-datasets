metadata:
  name: windows-rasautou-dll-execution
  version: 11.0.0
  description: The following analytic detects the execution of an arbitrary DLL by
    the Windows Remote Auto Dialer (rasautou.exe). This behavior is identified by
    analyzing process creation events where rasautou.exe is executed with specific
    command-line arguments. This activity is significant because it leverages a Living
    Off The Land Binary (LOLBin) to execute potentially malicious code, bypassing
    traditional security controls. If confirmed malicious, this technique could allow
    an attacker to execute arbitrary
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - compromised-windows-host
  - windows-defense-evasion-tactics
  - hellcat-ransomware
  mitre_attack:
    techniques:
    - id: T1055.001
      name: Technique T1055.001
    - id: T1218
      name: Technique T1218
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1055.001/rasautou/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
