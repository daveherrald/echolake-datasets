metadata:
  name: getwmiobject-ds-computer-with-powershell
  version: 6.0.0
  description: The following analytic detects the execution of `powershell.exe` with
    command-line arguments that utilize the `Get-WmiObject` cmdlet to discover remote
    systems, specifically targeting the `DS_Computer` parameter. This detection leverages
    data from Endpoint Detection and Response (EDR) agents, focusing on process names
    and command-line executions. This activity is significant as it indicates potential
    reconnaissance efforts by adversaries to enumerate domain computers and gather
    situational aware
  author: Mauricio Velazco, Splunk
  tags:
  - ttp
  - splunk-security-content
  - active-directory-discovery
  mitre_attack:
    techniques:
    - id: T1018
      name: Technique T1018
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1018/AD_discovery/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
