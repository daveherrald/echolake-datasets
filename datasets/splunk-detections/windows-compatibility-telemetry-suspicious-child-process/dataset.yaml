metadata:
  name: windows-compatibility-telemetry-suspicious-child-process
  version: 4.0.0
  description: The following analytic detects the execution of CompatTelRunner.exe
    with parameters indicative of a process not part of the normal "Microsoft Compatibility
    Appraiser" telemetry collection. It leverages data from Endpoint Detection and
    Response (EDR) agents, focusing on process names, parent processes, and command-line
    arguments. This activity is significant because CompatTelRunner.exe and the "Microsoft
    Compatibility Appraiser" task always run as System and can be used to elevate
    privileges or e
  author: Steven Dick
  tags:
  - ttp
  - splunk-security-content
  - windows-persistence-techniques
  mitre_attack:
    techniques:
    - id: T1546
      name: Technique T1546
    - id: T1053.005
      name: Technique T1053.005
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1546/compattelrunner_abuse/compattelrunner_abuse.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
