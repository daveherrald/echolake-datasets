metadata:
  name: o365-email-transport-rule-changed
  version: 3.0.0
  description: The following analytic identifies when a user with sufficient access
    to Exchange Online alters the mail flow/transport rule configuration of the organization.
    Transport rules are a set of rules that can be used by attackers to modify or
    delete emails based on specific conditions, this activity could indicate an attacker
    hiding or exfiltrated data.
  author: Steven Dick
  tags:
  - anomaly
  - splunk-security-content
  - data-exfiltration
  - office-365-account-takeover
  mitre_attack:
    techniques:
    - id: T1114.003
      name: Technique T1114.003
    - id: T1564.008
      name: Technique T1564.008
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1114.003/transport_rule_change/transport_rule_change.log
    description: o365 - o365:management:activity
    format: auto
    schema: raw
    sourcetype: o365:management:activity
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
