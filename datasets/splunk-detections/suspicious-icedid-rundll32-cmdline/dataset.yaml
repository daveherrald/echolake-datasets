metadata:
  name: suspicious-icedid-rundll32-cmdline
  version: 8.0.0
  description: The following analytic detects a suspicious `rundll32.exe` command
    line used to execute a DLL file, a technique associated with IcedID malware. It
    leverages data from Endpoint Detection and Response (EDR) agents, focusing on
    command-line executions containing the pattern `*/i:*`. This activity is significant
    as it indicates potential malware attempting to load an encrypted DLL payload,
    often named `license.dat`. If confirmed malicious, this could allow attackers
    to execute arbitrary code, leadin
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - icedid
  - living-off-the-land
  mitre_attack:
    techniques:
    - id: T1218.011
      name: Technique T1218.011
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/icedid/inf_icedid/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
