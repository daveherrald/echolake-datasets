  description: The following analytic detects attempts to stop security-related services
    on an endpoint, which may indicate malicious activity. It leverages data from
    Endpoint Detection and Response (EDR) agents, specifically searching for processes
    involving the "sc.exe" or "net.exe" command with the "stop" parameter or the PowerShell
    "Stop-Service" cmdlet. This activity is significant because disabling security
    services can undermine the organization's security posture, potentially leading
