metadata:
  name: esxi-vm-discovery
  version: 2.0.0
  description: This detection identifies the use of ESXCLI commands to discover virtual
    machines on an ESXi host While used by administrators, this activity may also
    indicate adversary reconnaissance aimed at identifying high value targets, mapping
    the virtual environment, or preparing for data theft or destructive operations.
  author: Raven Tait, Splunk
  tags:
  - ttp
  - splunk-security-content
  - esxi-post-compromise
  - black-basta-ransomware
  - china-nexus-threat-activity
  mitre_attack:
    techniques:
    - id: T1673
      name: Technique T1673
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1673/esxi_vm_discovery/esxi_vm_discovery.log
    description: vmware:esxlog - vmw-syslog
    format: auto
    schema: raw
    sourcetype: vmw-syslog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
