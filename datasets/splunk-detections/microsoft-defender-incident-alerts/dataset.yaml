metadata:
  name: microsoft-defender-incident-alerts
  version: 5.0.0
  description: 'The following analytic is to leverage alerts from Microsoft Defender
    O365 Incidents. This query aggregates and summarizes all alerts from Microsoft
    Defender O365 Incidents, providing details such as the destination, file name,
    severity, process command line, ip address, registry key, signature, description,
    unique id, and timestamps. This detection is not intended to detect new activity
    from raw data, but leverages Microsoft provided alerts to be correlated with other
    data as part of risk based '
  author: Bryan Pluta, Bhavin Patel, Splunk, lyonheart14, Github Community
  tags:
  - ttp
  - splunk-security-content
  - critical-alerts
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/suspicious_behaviour/alerts/defender_incident_alerts_single_event.log
    description: m365_defender_incident_alerts - ms365:defender:incident:alerts
    format: auto
    schema: raw
    sourcetype: ms365:defender:incident:alerts
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
