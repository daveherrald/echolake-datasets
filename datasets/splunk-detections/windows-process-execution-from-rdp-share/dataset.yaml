metadata:
  name: windows-process-execution-from-rdp-share
  version: 1.0.0
  description: 'The following analytic identifies process executions originating from
    RDP shares on Windows endpoints.

    Remote Desktop Protocol (RDP) shares, typically accessed via the "tsclient" path,
    allow users to share files between their local machine and a remote desktop session.
    However, threat actors may exploit RDP shares to execute malicious processes or
    transfer harmful files onto a compromised system.

    This detection focuses on identifying any process executions that originate from
    RDP shares, which c'
  author: Nasreddine Bencherchali, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - hidden-cobra-malware
  mitre_attack:
    techniques:
    - id: T1021.001
      name: Technique T1021.001
    - id: T1105
      name: Technique T1105
    - id: T1059
      name: Technique T1059
    tactics: []
