metadata:
  name: windows-scmanager-security-descriptor-tampering-via-scexe
  version: 4.0.0
  description: The following analytic detects changes in the ScManager service security
    descriptor settings. It leverages data from Endpoint Detection and Response (EDR)
    agents, specifically searching for any process execution involving the "sc.exe"
    binary with the "sdset" flag targeting the "scmanager" service. If confirmed malicious,
    this could allow an attacker to escalate their privileges.
  author: Nasreddine Bencherchali, Michael Haag, Splunk
