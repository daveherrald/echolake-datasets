metadata:
  name: windows-disable-windows-event-logging-disable-http-logging
  version: 10.0.0
  description: The following analytic detects the use of AppCmd.exe to disable HTTP
    logging on IIS servers. It leverages data from Endpoint Detection and Response
    (EDR) agents, focusing on process execution events where AppCmd.exe is used with
    specific parameters to alter logging settings. This activity is significant because
    disabling HTTP logging can help adversaries hide their tracks and avoid detection
    by removing evidence of their actions. If confirmed malicious, this could allow
    attackers to operate unde
  author: Michael Haag, Splunk
