metadata:
  name: microsoft-intune-device-health-scripts
  version: 2.0.0
  description: 'Microsoft Intune device remediation scripts are a tool administrators
    can use to remotely manage devices, this functionality can also be abused for
    SYSTEM level code execution and lateral movement to intune managed devices.  This
    detection identifies when a new device health script has been added, updated or
    deleted. '
  author: Dean Luxton
  tags:
  - hunting
  - splunk-security-content
  - azure-active-directory-account-takeover
  mitre_attack:
    techniques:
    - id: T1072
      name: Technique T1072
    - id: T1021.007
      name: Technique T1021.007
    - id: T1202
      name: Technique T1202
    - id: T1105
      name: Technique T1105
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1072/intune/intune.log
    description: Azure AD - azure:monitor:activity
    format: auto
    schema: raw
    sourcetype: azure:monitor:activity
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
