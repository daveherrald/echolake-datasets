metadata:
  name: windows-chrome-auto-update-disabled-via-registry
  version: 1.0.0
  description: 'The following analytic detects modifications to Windows registry values
    that disable Google Chrome auto-updates.

    Changes to values such as DisableAutoUpdateChecksCheckboxValue = 1, Update{8A69D345-D564-463C-AFF1-A69D9E530F96}
    = 0, UpdateDefault = 0, and AutoUpdateCheckPeriodMinutes = 0 can prevent Chrome
    from receiving security updates.

    This behavior may indicate attempts to bypass update policies, maintain unauthorized
    extensions, or facilitate malware persistence.

