metadata:
  name: remote-process-instantiation-via-wmi
  version: 14.0.0
  description: The following analytic detects the execution of wmic.exe with parameters
    to spawn a process on a remote system. It leverages data from Endpoint Detection
    and Response (EDR) agents, focusing on command-line executions and process telemetry
    mapped to the `Processes` node of the `Endpoint` data model. This activity is
    significant as WMI can be abused for lateral movement and remote code execution,
    often used by adversaries and Red Teams. If confirmed malicious, this could allow
    attackers to execute
  author: Mauricio Velazco, Splunk
  tags:
  - ttp
  - splunk-security-content
  - cisa-aa23-347a
  - china-nexus-threat-activity
  - ransomware
  mitre_attack:
    techniques:
    - id: T1047
      name: Technique T1047
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1047/atomic_red_team/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
