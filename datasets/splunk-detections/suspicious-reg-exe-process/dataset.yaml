metadata:
  name: suspicious-reg-exe-process
  version: 12.0.0
  description: The following analytic identifies instances of reg.exe being launched
    from a command prompt (cmd.exe) that was not initiated by the user, as indicated
    by a parent process other than explorer.exe. This detection leverages data from
    Endpoint Detection and Response (EDR) agents, focusing on process and parent process
    names. This activity is significant because reg.exe is often used in registry
    manipulation, which can be indicative of malicious behavior such as persistence
    mechanisms or system confi
  author: David Dorsey, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - windows-defense-evasion-tactics
  - disabling-security-tools
  - dhs-report-ta18-074a
  mitre_attack:
    techniques:
    - id: T1112
      name: Technique T1112
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1112/atomic_red_team/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
