metadata:
  name: windows-ad-hidden-ou-creation
  version: 6.0.0
  description: This analytic is looking for when an ACL is applied to an OU which
    denies listing the objects residing in the OU. This activity combined with modifying
    the owner of the OU will hide AD objects even from domain administrators.
  author: Dean Luxton
  tags:
  - ttp
  - splunk-security-content
  - sneaky-active-directory-persistence-tricks
  mitre_attack:
    techniques:
    - id: T1222.001
      name: Technique T1222.001
    - id: T1484
      name: Technique T1484
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1222.001/dacl_abuse/hidden_ou_windows-security-xml.log
    description: XmlWinEventLog:Security - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
