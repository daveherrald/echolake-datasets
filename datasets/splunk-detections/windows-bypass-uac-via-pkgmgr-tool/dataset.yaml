metadata:
  name: windows-bypass-uac-via-pkgmgr-tool
  version: 6.0.0
  description: The following analytic detects the execution of the deprecated 'pkgmgr.exe'
    process with an XML input file, which is unusual and potentially suspicious. This
    detection leverages Endpoint Detection and Response (EDR) telemetry, focusing
    on process execution details and command-line arguments. The significance lies
    in the deprecated status of 'pkgmgr.exe' and the use of XML files, which could
    indicate an attempt to bypass User Account Control (UAC). If confirmed malicious,
    this activity could allo
