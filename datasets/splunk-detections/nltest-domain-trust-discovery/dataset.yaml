metadata:
  name: nltest-domain-trust-discovery
  version: 10.0.0
  description: The following analytic identifies the execution of `nltest.exe` with
    command-line arguments `/domain_trusts` or `/all_trusts` to query Domain Trust
    information. It leverages data from Endpoint Detection and Response (EDR) agents,
    focusing on process execution logs and command-line arguments. This activity is
    significant as it indicates potential reconnaissance efforts by adversaries to
    understand domain trust relationships, which can inform their lateral movement
    strategies. If confirmed malicio
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - active-directory-discovery
  - qakbot
  - domain-trust-discovery
  mitre_attack:
    techniques:
    - id: T1482
      name: Technique T1482
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1482/atomic_red_team/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
