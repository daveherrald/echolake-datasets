  name: windows-wmic-systeminfo-discovery
  version: 1.0.0
  description: The following analytic detects the execution of Windows Management
    Instrumentation Command-line (WMIC) commands used for computer system discovery
    on a Windows system. Specifically, it monitors for commands such as “wmic computersystem”
    that retrieve detailed information about the computer’s model, manufacturer, name,
    domain, and other system attributes. While these commands are commonly used by
    administrators for inventory and troubleshooting, they may also be exploited by
