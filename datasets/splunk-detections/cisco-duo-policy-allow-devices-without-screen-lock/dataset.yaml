  version: 1.0.0
  description: "The following analytic detects when a Duo policy is created or updated\
    \ to allow devices without a screen lock requirement. It identifies this behavior\
    \ \nby searching Duo administrator activity logs for policy creation or update\
    \ events where the 'require_lock' setting is set to false. This action may indicate\
    \ \na weakening of device security controls, potentially exposing the organization\
    \ to unauthorized access if devices are lost or stolen. For a Security Operations\
    \ \nCenter (SOC), identifying such"
