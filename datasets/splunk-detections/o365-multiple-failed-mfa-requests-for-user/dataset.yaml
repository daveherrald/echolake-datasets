metadata:
  name: o365-multiple-failed-mfa-requests-for-user
  version: 8.0.0
  description: The following analytic identifies potential "MFA fatigue" attacks targeting
    Office 365 users by detecting more than nine Multi-Factor Authentication (MFA)
    prompts within a 10-minute timeframe. It leverages O365 management activity logs,
    focusing on Azure Active Directory events with the UserLoginFailed operation,
    a Success ResultStatus, and an ErrorNumber of 500121. This activity is significant
    as attackers may exploit MFA fatigue to gain unauthorized access by overwhelming
    users with repeated M
  author: Mauricio Velazco, Splunk
