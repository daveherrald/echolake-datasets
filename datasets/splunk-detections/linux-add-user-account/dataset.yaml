metadata:
  name: linux-add-user-account
  version: 8.0.0
  description: The following analytic detects the creation of new user accounts on
    Linux systems using commands like "useradd" or "adduser." It leverages data from
    Endpoint Detection and Response (EDR) agents, focusing on process names and command-line
    executions. This activity is significant as adversaries often create new user
    accounts to establish persistence on compromised hosts. If confirmed malicious,
    this could allow attackers to maintain access, escalate privileges, and further
    compromise the system, p
  author: Teoderick Contreras, Bhavin Patel, Splunk
  tags:
  - hunting
  - splunk-security-content
  - linux-privilege-escalation
  - linux-persistence-techniques
  - cisco-isovalent-suspicious-activity
  mitre_attack:
    techniques:
    - id: T1136.001
      name: Technique T1136.001
    tactics: []
