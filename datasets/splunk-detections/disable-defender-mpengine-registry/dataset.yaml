metadata:
  name: disable-defender-mpengine-registry
  version: 12.0.0
  description: The following analytic detects the modification of the Windows Defender
    MpEngine registry value, specifically setting MpEnablePus to 0x00000000. This
    detection leverages endpoint registry logs, focusing on changes within the path
    "*\\Policies\\Microsoft\\Windows Defender\\MpEngine*". This activity is significant
    as it indicates an attempt to disable key Windows Defender features, potentially
    allowing malware to evade detection. If confirmed malicious, this could lead to
    undetected malware execut
  author: Teoderick Contreras, Splunk, Steven Dick
  tags:
  - ttp
  - splunk-security-content
  - icedid
  - windows-registry-abuse
  mitre_attack:
    techniques:
    - id: T1562.001
      name: Technique T1562.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/icedid/disable_av/sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
