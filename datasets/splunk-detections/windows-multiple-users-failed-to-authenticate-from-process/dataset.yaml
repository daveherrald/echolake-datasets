metadata:
  name: windows-multiple-users-failed-to-authenticate-from-process
  version: 9.0.0
  description: The following analytic detects a source process failing to authenticate
    with 30 unique users, indicating a potential Password Spraying attack. It leverages
    Windows Event 4625 with Logon Type 2, collected from domain controllers, member
    servers, and workstations. This activity is significant as it may represent an
    adversary attempting to gain initial access or elevate privileges within an Active
    Directory environment. If confirmed malicious, this could lead to unauthorized
    access, privilege escal
  author: Mauricio Velazco, Splunk
  tags:
  - ttp
  - splunk-security-content
  - active-directory-password-spraying
  - insider-threat
  - volt-typhoon
  mitre_attack:
    techniques:
    - id: T1110.003
      name: Technique T1110.003
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1110.003/purplesharp_multiple_users_from_process_xml/windows-security.log
    description: XmlWinEventLog:Security - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
