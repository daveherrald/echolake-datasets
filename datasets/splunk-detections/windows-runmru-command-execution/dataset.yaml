metadata:
  name: windows-runmru-command-execution
  version: 8.0.0
  description: The following analytic detects modifications to the Windows RunMRU
    registry key, which stores a history of commands executed through the Run dialog
    box (Windows+R). It leverages Endpoint Detection and Response (EDR) telemetry
    to monitor registry events targeting this key. This activity is significant as
    malware often uses the Run dialog to execute malicious commands while attempting
    to appear legitimate. If confirmed malicious, this could indicate an attacker
    using indirect command execution tec
  author: Nasreddine Bencherchali, Michael Haag, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - lumma-stealer
  - fake-captcha-campaigns
  mitre_attack:
    techniques:
    - id: T1202
      name: Technique T1202
    tactics: []
files:
  bundled: []
  references:
