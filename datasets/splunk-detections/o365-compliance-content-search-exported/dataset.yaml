metadata:
  name: o365-compliance-content-search-exported
  version: 8.0.0
  description: The following analytic identifies when the results of a content search
    within the Office 365 Security and Compliance Center are exported. It uses the
    SearchExported operation from the SecurityComplianceCenter workload in the o365_management_activity
    data source. This activity is significant because exporting search results can
    involve sensitive or critical organizational data, potentially leading to data
    exfiltration. If confirmed malicious, an attacker could gain access to and exfiltrate
    sensit
