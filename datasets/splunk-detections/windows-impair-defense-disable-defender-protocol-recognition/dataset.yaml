  name: windows-impair-defense-disable-defender-protocol-recognition
  version: 8.0.0
  description: The following analytic detects modifications to the Windows registry
    that disable the Windows Defender protocol recognition feature. It leverages data
    from the Endpoint.Registry data model, specifically looking for changes to the
    "DisableProtocolRecognition" setting. This activity is significant because disabling
    protocol recognition can hinder Windows Defender's ability to detect and respond
    to malware or suspicious software. If confirmed malicious, this action could allow
    an attacker to bypass
