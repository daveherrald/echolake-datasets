metadata:
  name: windows-wpdbusenum-registry-key-modification
  version: 4.0.0
  description: This analytic is used to identify when a USB removable media device
    is attached to a Windows host. In this scenario we are querying the Endpoint Registry
    data model to look for modifications to the Windows Portable Device keys HKLM\SOFTWARE\Microsoft\Windows
    Portable Devices\Devices\ or HKLM\System\CurrentControlSet\Enum\SWD\WPDBUSENUM\
    . Adversaries and Insider Threats may use removable media devices for several
    malicious activities, including initial access, execution, and exfiltration.
  author: Steven Dick
  tags:
  - anomaly
  - splunk-security-content
  - data-protection
  - apt37-rustonotto-and-fadestealer
  mitre_attack:
    techniques:
    - id: T1200
      name: Technique T1200
    - id: T1025
      name: Technique T1025
    - id: T1091
      name: Technique T1091
    tactics: []
