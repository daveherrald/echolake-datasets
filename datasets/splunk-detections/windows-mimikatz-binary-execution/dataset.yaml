metadata:
  name: windows-mimikatz-binary-execution
  version: 10.0.0
  description: The following analytic identifies the execution of the native mimikatz.exe
    binary on Windows systems, including instances where the binary is renamed. It
    leverages data from Endpoint Detection and Response (EDR) agents, focusing on
    process names and original file names. This activity is significant because Mimikatz
    is a widely used tool for extracting authentication credentials, posing a severe
    security risk. If confirmed malicious, this activity could allow attackers to
    obtain sensitive credent
  author: Michael Haag, Splunk
  tags:
  - ttp
  - splunk-security-content
  - sandworm-tools
  - volt-typhoon
  - flax-typhoon
  mitre_attack:
    techniques:
    - id: T1003
      name: Technique T1003
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1003/credential_extraction/mimikatzwindows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
