metadata:
  name: sqlite-module-in-temp-folder
  version: 7.0.0
  description: The following analytic detects the creation of sqlite3.dll files in
    the %temp% folder. It leverages Sysmon EventCode 11 to identify when these files
    are written to the temporary directory. This activity is significant because it
    is associated with IcedID malware, which uses the sqlite3 module to parse browser
    databases and steal sensitive information such as banking details, credit card
    information, and credentials. If confirmed malicious, this behavior could lead
    to significant data theft and c
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - icedid
  - lokibot
  mitre_attack:
    techniques:
    - id: T1005
      name: Technique T1005
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/icedid/simulated_icedid/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
