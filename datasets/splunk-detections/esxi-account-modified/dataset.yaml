metadata:
  name: esxi-account-modified
  version: 1.0.0
  description: This detection identifies the creation, deletion, or modification of
    a local user account on an ESXi host. This activity may indicate unauthorized
    access, indicator removal, or persistence attempts by an attacker seeking to establish
    or maintain control of the host.
  author: Raven Tait, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - esxi-post-compromise
  - black-basta-ransomware
  mitre_attack:
    techniques:
    - id: T1136.001
      name: Technique T1136.001
    - id: T1078
      name: Technique T1078
    - id: T1098
      name: Technique T1098
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1098/esxi_account_modification/esxi_account_modified.log
    description: vmware:esxlog - vmw-syslog
    format: auto
    schema: raw
    sourcetype: vmw-syslog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
