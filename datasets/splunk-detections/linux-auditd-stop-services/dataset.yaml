  description: The following analytic detects attempts to stop a service on Linux
    systems. It leverages data from Linux Auditd. This activity is significant as
    adversaries often stop or terminate security or critical services to disable defenses
    or disrupt operations, as seen in malware like Industroyer2. If confirmed malicious,
    this could lead to the disabling of security mechanisms, allowing attackers to
    persist, escalate privileges, or deploy destructive payloads, severely impacting
    system integrity and ava
