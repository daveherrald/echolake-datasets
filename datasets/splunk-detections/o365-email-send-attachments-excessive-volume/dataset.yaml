metadata:
  name: o365-email-send-attachments-excessive-volume
  version: 2.0.0
  description: 'The following analytic identifies when an O365 email account sends
    an excessive number of email attachments to external recipients within a short
    period (within 1 hour). This behavior may indicate a compromised account where
    the threat actor is attempting to exfiltrate data from the mailbox. Threat actors
    may attempt to transfer data through email as a simple means of exfiltration from
    the compromised mailbox. Some account owner legitimate behaviors can trigger this
    alert, however these actions '
  author: Steven Dick
  tags:
  - anomaly
  - splunk-security-content
  - office-365-account-takeover
  - suspicious-emails
  mitre_attack:
    techniques:
    - id: T1070.008
      name: Technique T1070.008
    - id: T1485
      name: Technique T1485
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1114/o365_suspect_email_actions/o365_exchange_suspect_events.log
    description: o365 - o365:management:activity
    format: auto
    schema: raw
    sourcetype: o365:management:activity
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1114/o365_suspect_email_actions/o365_messagetrace_suspect_events.log
    description: o365_messagetrace - o365:reporting:messagetrace
    format: auto
    schema: raw
