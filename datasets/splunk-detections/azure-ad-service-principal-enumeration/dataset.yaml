metadata:
  name: azure-ad-service-principal-enumeration
  version: 5.0.0
  description: This detection leverages azure graph activity logs to identify when
    graph APIs have been used to identify 10 or more service principals. This type
    of behaviour is associated with tools such as Azure enumberation tools such as
    AzureHound or ROADtools.
  author: Dean Luxton
  tags:
  - ttp
  - splunk-security-content
  - azure-active-directory-privilege-escalation
  - compromised-user-account
  mitre_attack:
    techniques:
    - id: T1087.004
      name: Technique T1087.004
    - id: T1526
      name: Technique T1526
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1087.004/azurehound/azurehound.log
    description: Azure AD - azure:monitor:aad
    format: auto
    schema: raw
    sourcetype: azure:monitor:aad
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
