  version: 5.0.0
  description: The following analytic detects unauthorized access or misuse of Kubernetes
    Secrets by unusual user groups. It leverages Kubernetes Audit logs to identify
    anomalies in access patterns by analyzing the source of requests and user groups.
    This activity is significant for a SOC as Kubernetes Secrets store sensitive information
    like passwords, OAuth tokens, and SSH keys. If confirmed malicious, this behavior
    could indicate an attacker attempting to exfiltrate or misuse these secrets, potentially
    lead
