metadata:
  name: detect-renamed-psexec
  version: 15.0.0
  description: The following analytic identifies instances where `PsExec.exe` has
    been renamed and executed on an endpoint. It leverages data from Endpoint Detection
    and Response (EDR) agents, focusing on process names and original file names.
    This activity is significant because renaming `PsExec.exe` is a common tactic
    to evade detection. If confirmed malicious, this could allow an attacker to execute
    commands remotely, potentially leading to unauthorized access, lateral movement,
    or further compromise of the
  author: Michael Haag, Splunk, Alex Oberkircher, Github Community
  tags:
  - hunting
  - splunk-security-content
  - active-directory-lateral-movement
  - blackbyte-ransomware
  - cactus-ransomware
  mitre_attack:
    techniques:
    - id: T1569.002
      name: Technique T1569.002
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1569.002/atomic_red_team/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
