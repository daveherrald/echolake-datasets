metadata:
  name: zscaler-virus-download-threat-blocked
  version: 6.0.0
  description: The following analytic identifies attempts to download viruses that
    were blocked by Zscaler within a network. It leverages web proxy logs to detect
    blocked actions indicative of virus download attempts. Key data points such as
    device owner, user, URL category, destination URL, and IP are analyzed. This activity
    is significant as it helps in early detection and remediation of potential virus
    threats, enhancing network security. If confirmed malicious, this activity could
    indicate an attempt to co
  author: Gowthamaraj Rajendran, Rod Soto, Splunk
