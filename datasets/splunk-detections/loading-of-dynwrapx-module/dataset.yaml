metadata:
  name: loading-of-dynwrapx-module
  version: 7.0.0
  description: The following analytic detects the loading of the dynwrapx.dll module,
    which is associated with the DynamicWrapperX ActiveX component. This detection
    leverages Sysmon EventCode 7 to identify processes that load or register dynwrapx.dll.
    This activity is significant because DynamicWrapperX can be used to call Windows
    API functions in scripts, making it a potential tool for malicious actions. If
    confirmed malicious, this could allow an attacker to execute arbitrary code, escalate
    privileges, or ma
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - remcos
  - asyncrat
  mitre_attack:
    techniques:
    - id: T1055.001
      name: Technique T1055.001
    tactics: []
files:
  bundled: []
  references:
