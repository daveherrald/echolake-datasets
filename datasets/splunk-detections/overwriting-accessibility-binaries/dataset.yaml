metadata:
  name: overwriting-accessibility-binaries
  version: 10.0.0
  description: The following analytic detects modifications to Windows accessibility
    binaries such as sethc.exe, utilman.exe, osk.exe, Magnify.exe, Narrator.exe, DisplaySwitch.exe,
    and AtBroker.exe. It leverages filesystem activity data from the Endpoint.Filesystem
    data model to identify changes to these specific files. This activity is significant
    because adversaries can exploit these binaries to gain unauthorized access or
    execute commands without logging in. If confirmed malicious, this could allow
    attacker
  author: David Dorsey, Splunk
  tags:
  - ttp
  - splunk-security-content
  - data-destruction
  - hermetic-wiper
  - windows-privilege-escalation
  mitre_attack:
    techniques:
    - id: T1546.008
      name: Technique T1546.008
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1546.008/atomic_red_team/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
