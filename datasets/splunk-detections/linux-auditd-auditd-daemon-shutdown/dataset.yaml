metadata:
  name: linux-auditd-auditd-daemon-shutdown
  version: 1.0.0
  description: The following analytic detects the unexpected termination of the Linux
    Audit daemon (auditd) by monitoring for log entries of type DAEMON_END. This event
    signifies that the audit logging service has stopped, either due to a legitimate
    system shutdown, manual administrative action, or potentially malicious tampering.
    Since auditd is responsible for recording critical security events, its sudden
    stoppage may indicate an attempt to disable security monitoring or evade detection
    during an attack. Th
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - compromised-linux-host
  mitre_attack:
    techniques:
    - id: T1562.012
      name: Technique T1562.012
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1562.012/auditd_daemon_end/linux_daemon_end.log
    description: auditd - auditd
    format: auto
    schema: raw
    sourcetype: auditd
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
