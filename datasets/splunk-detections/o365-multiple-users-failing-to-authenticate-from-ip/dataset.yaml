  version: 9.0.0
  description: The following analytic identifies instances where more than 10 unique
    user accounts fail to authenticate from a single IP address within a 5-minute
    window. This detection leverages O365 audit logs, specifically Azure Active Directory
    login failures (AzureActiveDirectoryStsLogon). Such activity is significant as
    it may indicate brute-force attacks or password spraying attempts. If confirmed
    malicious, this behavior suggests an external entity is attempting to breach security
    by targeting multiple
