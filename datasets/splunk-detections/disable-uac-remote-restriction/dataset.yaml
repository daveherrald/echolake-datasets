metadata:
  name: disable-uac-remote-restriction
  version: 11.0.0
  description: The following analytic detects the modification of the registry to
    disable UAC remote restriction by setting the "LocalAccountTokenFilterPolicy"
    value to "0x00000001". It leverages data from the Endpoint.Registry data model,
    specifically monitoring changes to the registry path "*\\CurrentVersion\\Policies\\System*".
    This activity is significant because disabling UAC remote restriction can allow
    an attacker to bypass User Account Control (UAC) protections, potentially leading
    to privilege escalat
  author: Teoderick Contreras, Splunk, Steven Dick
  tags:
  - ttp
  - splunk-security-content
  - suspicious-windows-registry-activities
  - windows-defense-evasion-tactics
  - cisa-aa23-347a
  mitre_attack:
    techniques:
    - id: T1548.002
      name: Technique T1548.002
    tactics: []
