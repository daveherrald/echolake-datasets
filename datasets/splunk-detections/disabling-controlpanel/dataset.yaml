metadata:
  name: disabling-controlpanel
  version: 13.0.0
  description: The following analytic detects registry modifications that disable
    the Control Panel on Windows systems. It leverages data from the Endpoint.Registry
    data model, specifically monitoring changes to the registry path "*\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Policies\\Explorer\\NoControlPanel"
    with a value of "0x00000001". This activity is significant as it is commonly used
    by malware to prevent users from accessing the Control Panel, thereby hindering
    the removal of malicious artifacts an
  author: Teoderick Contreras, Splunk, Steven Dick
  tags:
  - ttp
  - splunk-security-content
  - windows-defense-evasion-tactics
  - windows-registry-abuse
  mitre_attack:
    techniques:
    - id: T1112
      name: Technique T1112
    - id: T1562.001
      name: Technique T1562.001
    tactics: []
