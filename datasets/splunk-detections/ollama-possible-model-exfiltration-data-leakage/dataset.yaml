metadata:
  name: ollama-possible-model-exfiltration-data-leakage
  version: 1.0.0
  description: Detects data leakage and exfiltration attempts targeting Ollama model
    metadata and configuration endpoints. Adversaries repeatedly query /api/show,
    /api/tags, and /api/v1/models to systematically extract sensitive model information
    including architecture details, fine-tuning parameters, system paths, Modelfile
    configurations, and proprietary customizations. Multiple inspection attempts within
    a 15-minute window indicate automated exfiltration of valuable intellectual property
    such as custom mode
  author: Rod Soto
  tags:
  - anomaly
  - splunk-security-content
  - suspicious-ollama-activities
  mitre_attack:
    techniques:
    - id: T1048
      name: Technique T1048
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/ollama/server.log
    description: server.log - ollama:server
    format: auto
    schema: raw
    sourcetype: ollama:server
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
