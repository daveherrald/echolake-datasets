metadata:
  name: windows-remote-service-rdpwinst-tool-execution
  version: 10.0.0
  description: The following analytic detects the execution of the RDPWInst.exe tool,
    which is an RDP wrapper library used to enable remote desktop host support and
    concurrent RDP sessions. This detection leverages data from Endpoint Detection
    and Response (EDR) agents, focusing on process names, original file names, and
    specific command-line arguments. This activity is significant because adversaries
    can abuse this tool to establish unauthorized RDP connections, facilitating remote
    access and potential latera
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - azorult
  - compromised-windows-host
  - windows-rdp-artifacts-and-defense-evasion
  mitre_attack:
    techniques:
    - id: T1021.001
      name: Technique T1021.001
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/azorult/sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
