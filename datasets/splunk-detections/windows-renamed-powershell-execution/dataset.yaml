metadata:
  name: windows-renamed-powershell-execution
  version: 3.0.0
  description: 'The following analytic identifies instances where the PowerShell executable
    has been renamed and executed under an alternate filename. This behavior is commonly
    associated with attempts to evade security controls or bypass logging mechanisms
    that monitor standard PowerShell usage. While rare in legitimate environments,
    renamed PowerShell binaries are frequently observed in malicious campaigns leveraging
    Living-off-the-Land Binaries (LOLBins) and fileless malware techniques. This detection
    flags '
  author: Teoderick Contreras, Nasreddine Bencherchali, Splunk
  tags:
  - ttp
  - splunk-security-content
  - xworm
  - hellcat-ransomware
  mitre_attack:
    techniques:
    - id: T1036.003
      name: Technique T1036.003
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1036.003/renamed_powershell/renamed_powershell.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
