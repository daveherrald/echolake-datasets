metadata:
  name: windows-powerview-kerberos-service-ticket-request
  version: 7.0.0
  description: The following analytic detects the execution of the `Get-DomainSPNTicket`
    commandlet, part of the PowerView tool, by leveraging PowerShell Script Block
    Logging (EventCode=4104). This commandlet requests Kerberos service tickets for
    specified service principal names (SPNs). Monitoring this activity is crucial
    as it can indicate attempts to perform Kerberoasting, a technique used to extract
    SPN account passwords via cracking tools like hashcat. If confirmed malicious,
    this activity could allow att
