metadata:
  name: windows-wmi-process-call-create
  version: 7.0.0
  description: The following analytic detects the execution of WMI command lines used
    to create or execute processes. It leverages data from Endpoint Detection and
    Response (EDR) agents, focusing on command-line events that include specific keywords
    like "process," "call," and "create." This activity is significant because adversaries
    often use WMI to execute malicious payloads on local or remote hosts, potentially
    bypassing traditional security controls. If confirmed malicious, this behavior
    could allow attac
  author: Teoderick Contreras, Splunk
