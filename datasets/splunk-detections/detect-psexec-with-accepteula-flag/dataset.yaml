metadata:
  name: detect-psexec-with-accepteula-flag
  version: 15.0.0
  description: The following analytic identifies the execution of `PsExec.exe` with
    the `accepteula` flag in the command line. It leverages data from Endpoint Detection
    and Response (EDR) agents, focusing on process execution logs and command-line
    arguments. This activity is significant because PsExec is commonly used by threat
    actors to execute code on remote systems, and the `accepteula` flag indicates
    first-time usage, which could signify initial compromise. If confirmed malicious,
    this activity could allow
