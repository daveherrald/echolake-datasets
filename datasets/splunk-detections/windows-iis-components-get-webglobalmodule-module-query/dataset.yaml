metadata:
  name: windows-iis-components-get-webglobalmodule-module-query
  version: 7.0.0
  description: 'The following analytic identifies the execution of the PowerShell
    cmdlet Get-WebGlobalModule, which lists all IIS Modules installed on a system.
    It leverages PowerShell input data to detect this activity by capturing the module
    names and the image paths of the DLLs. This activity is significant for a SOC
    because it can indicate an attempt to enumerate installed IIS modules, which could
    be a precursor to exploiting vulnerabilities or misconfigurations. If confirmed
    malicious, this could allow an '
