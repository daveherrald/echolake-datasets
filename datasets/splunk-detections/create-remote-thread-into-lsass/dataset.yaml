    using Sysmon EventID 8 logs, focusing on processes that create remote threads
    in lsass.exe. This activity is significant because it is commonly associated with
    credential dumping, a tactic used by adversaries to steal user authentication
    credentials. If confirmed malicious, this could allow attackers to gain unauthorized
    access to sensitive informa
