metadata:
  name: prevent-automatic-repair-mode-using-bcdedit
  version: 7.0.0
  description: The following analytic detects the execution of "bcdedit.exe" with
    parameters to set the boot status policy to ignore all failures. It leverages
    data from Endpoint Detection and Response (EDR) agents, focusing on process names
    and command-line arguments. This activity is significant because it can indicate
    an attempt by ransomware to prevent a compromised machine from booting into automatic
    repair mode, thereby hindering recovery efforts. If confirmed malicious, this
    action could allow attackers
  author: Teoderick Contreras, Splunk
  tags:
  - ttp
  - splunk-security-content
  - ransomware
  - chaos-ransomware
  mitre_attack:
    techniques:
    - id: T1490
      name: Technique T1490
    tactics: []
files:
  bundled: []
  references:
  - uri: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/ransomware_ttp/data1/windows-sysmon.log
    description: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational - XmlWinEventLog
    format: auto
    schema: raw
    sourcetype: XmlWinEventLog
defaults:
  replay:
    delta_factor: 1.0
    base_time: earliest
    target_time: now-1h
  schema: raw
