metadata:
  name: linux-auditd-kernel-module-enumeration
  version: 6.0.0
  description: The following analytic identifies the use of the 'kmod' process to
    list kernel modules on a Linux system. This detection leverages data from Linux
    Auditd, focusing on process names and command-line executions. While listing kernel
    modules is not inherently malicious, it can be a precursor to loading unauthorized
    modules using 'insmod'. If confirmed malicious, this activity could allow an attacker
    to load kernel modules, potentially leading to privilege escalation, persistence,
    or other malicious
  author: Teoderick Contreras, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - compromised-linux-host
  - xorddos
  - linux-rootkit
  mitre_attack:
    techniques:
    - id: T1082
      name: Technique T1082
    - id: T1014
      name: Technique T1014
    tactics: []
