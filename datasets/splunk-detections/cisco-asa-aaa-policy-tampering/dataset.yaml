metadata:
  name: cisco-asa-aaa-policy-tampering
  version: 1.0.0
  description: 'This analytic detects modifications to authentication and authorization
    (AAA) security policies on Cisco ASA devices via CLI or ASDM.

    AAA policies control critical security mechanisms including authentication attempts,
    lockout thresholds, password policies, and access control settings that protect
    administrative access to network infrastructure.

    Adversaries or malicious insiders may weaken authentication policies to facilitate
    brute force attacks, disable account lockouts to enable unlimited pas'
  author: Nasreddine Bencherchali, Splunk
  tags:
  - anomaly
  - splunk-security-content
  - suspicious-cisco-adaptive-security-appliance-activity
  mitre_attack:
    techniques:
    - id: T1556.004
      name: Technique T1556.004
    tactics: []
