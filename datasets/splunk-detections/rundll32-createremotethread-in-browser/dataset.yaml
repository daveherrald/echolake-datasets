metadata:
  name: rundll32-createremotethread-in-browser
  version: 6.0.0
  description: The following analytic detects the suspicious creation of a remote
    thread by rundll32.exe targeting browser processes such as firefox.exe, chrome.exe,
    iexplore.exe, and microsoftedgecp.exe. This detection leverages Sysmon EventCode
    8, focusing on SourceImage and TargetImage fields to identify the behavior. This
    activity is significant as it is commonly associated with malware like IcedID,
    which hooks browsers to steal sensitive information such as banking details. If
